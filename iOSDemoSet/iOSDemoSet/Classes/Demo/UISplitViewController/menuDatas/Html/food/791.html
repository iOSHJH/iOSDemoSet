<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="457159" val="188457">黑鱼汤</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/5/8/f/yuan_58b242b4ab8d625707db60f2dfb6dc0f.jpeg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/5/8/f/600_58b242b4ab8d625707db60f2dfb6dc0f.jpeg);" title="黑鱼汤的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">黑鱼头</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">鱼骨</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">鱼皮</label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">黑木耳</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">毛豆</a></label></span><span class='right'></span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">蒜</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">料酒</label></span><span class='right'>适量</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>黑鱼汤的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/d/a/yuan_fd7e8568cfe32bce54e873bdf24af45a.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 黑鱼去鱼肉，留鱼头、皮、骨，洗净，切成段</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/e/1/5/yuan_e17647d10dd1d635ee2c503c2a255765.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 姜切片、蒜头剥好、葱挽结，其余切葱花</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/0/9/yuan_d047f34f4675f03d04c3eec8b1e71fd9.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 黑木耳提前泡发</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/7/c/yuan_8727a3fd2c8dd02f15b99c6d4d3a61bc.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 毛豆洗净沥干水</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/a/e/yuan_da0b0822e8fa29b3db75227227df3bce.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 坐锅热油，放姜片、蒜头炝锅，把切成段的鱼头、皮、骨煸炒</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/c/b/yuan_4c4f78ec5464b64bda28a5a2e2b68d9b.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 鱼变色后放料酒，放毛豆略炒后加一大碗清水、葱结</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/a/7/yuan_2a99999859ce651a0cc89ac1263d3f77.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 中大火煮至鱼汤发白（大约15分钟）后放黑木耳略煮2分钟，加盐，撒上葱花出锅</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
