				<div class="step clearfix">
					<h2>家常烙饼的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 面粉加水和成团（烙饼面可稍软一些）</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 案板撒干面，将醒发好的面擀开成薄片，均匀抹上香油，卷成圆柱，均匀分成等份，擀成圆饼</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 平底锅抹少许油，面饼放锅内，烙成两面金黄即可。</p>
												</div>
