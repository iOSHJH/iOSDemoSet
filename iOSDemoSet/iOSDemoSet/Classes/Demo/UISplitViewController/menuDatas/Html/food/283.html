				<div class="step clearfix">
					<h2>乡巴佬鸡蛋的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/9/6/yuan_b9e9de26b29d24dd7813777d7ca12376.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 鸡蛋加水加少许盐煮熟</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/e/1/3/yuan_e135e1e6ee265cf6de836eb75c91d493.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 剥去外皮加入啤酒和白糖，酱油</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/6/b/yuan_d6fd2d3d28d0ac8955c64b3964aa52ab.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 煮至酒干即可。如果想入味，建议在鸡蛋上多划几道口子。放一夜会更入味的.</p>
