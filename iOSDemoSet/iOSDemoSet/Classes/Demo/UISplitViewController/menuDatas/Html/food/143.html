<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="16490" val="87375">可乐鸡翅</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/8/9/f/yuan_89cc93edb310fe26b81e6e56003f33ff.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/8/9/f/600_89cc93edb310fe26b81e6e56003f33ff.jpg);" title="可乐鸡翅的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">鸡翅</a></label></span><span class='right'>10个</span>
					</td><td>						<span><label class="fcbm inblok">可乐</label></span><span class='right'>一罐</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">葱段</a></label></span><span class='right'>2个</span>
					</td><td>						<span><label class="fcbm inblok">花椒</label></span><span class='right'>20粒</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">老抽</label></span><span class='right'>1汤勺</span>
					</td><td>						<span><label class="fcbm inblok">生抽</label></span><span class='right'>1汤勺</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>1汤勺</span>
					</td><td>						<span><label class="fcbm inblok">冰糖</label></span><span class='right'>数粒</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>可乐鸡翅的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/4/0/a/yuan_873751.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 鸡翅浸泡在凉水中，划花刀。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/4/5/0/yuan_873752.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 锅中倒入清水，放入花椒和葱段，放入鸡翅，烧开撇开浮末捞出沥干备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/a/6/9/yuan_873753.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 煎锅中加热，放入鸡翅煎至两面金黄。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/4/c/7/yuan_873754.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 加入生抽和老抽，放入冰糖炒至上色。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/6/1/e/yuan_873755.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 加入一罐可乐，约鸡翅的三分之二处。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/4/f/2/yuan_873756.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 大火烧开后转小火炖至约20分钟左右的样子，然后大火收汁至浓稠即可。</p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
