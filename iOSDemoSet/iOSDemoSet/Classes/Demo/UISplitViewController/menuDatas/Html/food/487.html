						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>

																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">大闸蟹</a></label></span><span class='right'></span>

						<td>&nbsp;</td>

					<tr><td class="lirre">						<span><label class="fcbm inblok">大红浙醋</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">绍酒</label></span><span class='right'>适量</span>

				<div class="step clearfix">
					<h2>清蒸大闸蟹的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/4/5/9/yuan_874471.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 将鲜姜去皮，部分切大片，部分切成姜末待用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/b/7/8/yuan_874472.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 为了给螃蟹祛除腥味，用姜片码放在蒸屉上。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/0/4/a/yuan_874473.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 将螃蟹用绍酒稍微腌渍一下码放在蒸屉上。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/e/c/5/yuan_874474.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 放好后再在最上面码放一片姜片。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/6/7/b/yuan_874475.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 上锅上汽蒸10分钟即可出锅。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/4/d/f/yuan_874476.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 将姜末用大红浙加醋再加一点点盐调成姜醋汁去腥解腻。</p>
												</div>
