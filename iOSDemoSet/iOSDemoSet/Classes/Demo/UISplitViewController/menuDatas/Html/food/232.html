<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="20863" val="186141">水果沙拉</h1><div class="bmayi mbm" >

						<td>
						    <span class="fwb">时间：</span>10分左右						</td>

																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>

					<tr><td class="lirre">						<span><label class="fcbm inblok">坚果</label></span><span class='right'>适量</span>

				<div class="step clearfix">
					<h2>水果沙拉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/f/3/yuan_4f606284af3789413423fceba143b883.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 把所有喜爱的水果切小块。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/4/8/yuan_b44497a67208c8ff59bfe440a151d5e8.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 把上次剩的吐司边切丁，放烤箱160度，烤5-10分钟。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/5/b/yuan_75189e06db0ca1a1c2a5a2421ed61b7b.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 准备爱吃的坚果，去皮去核。<br />　　</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/8/e/yuan_581dc3b3b395ee06bdcb5c6039b7307e.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 将水果块，坚果，吐司丁，混合在一起，浇上酸奶</p>
												</div>
