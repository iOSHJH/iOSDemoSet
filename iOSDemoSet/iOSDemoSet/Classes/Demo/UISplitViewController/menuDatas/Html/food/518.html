				<div class="step clearfix">
					<h2>家常焖黄花鱼的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 1.黄花鱼缓冻后去鳞、去腮、去鳍、去内脏，清洗干净。再在鱼背上划上几刀，以便更快入味。<br />2.热锅倒油中火烧热，放葱花、姜丝、干辣椒段爆出香味。<br />3.加入一勺甜面酱、酱油、料酒烧开。<br />4.把两条黄花鱼分别蘸匀酱汁，然后加水（或高汤）。<br />5.烧开后焖8--10分钟，加入少量盐、味精、香油，然后收汁即可。最后点上香菜末。<br /><br /><br /></p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>    一般做焖鱼都要放几片五花肉，以增加鱼的香味。我怕腻，所以从来不放，这样做的鱼的鲜味更浓些。</p>
