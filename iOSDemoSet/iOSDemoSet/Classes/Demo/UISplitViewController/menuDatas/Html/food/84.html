				<div class="step clearfix">
					<h2>红烧豆腐的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/f/6/yuan_ffadb578b8e99f1a73bcc55c2f89b3c6.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 豆腐买回来冲洗下，然后豆腐切块。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/6/d/yuan_f65a0dc30befe590df52b85cf48ed93d.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 锅中烧水，水开倒入豆腐焯水，水开后捞出豆腐待用。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/d/5/yuan_fd99889b91a925b582e588ee82707b35.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 锅中底油，油热放葱段，豆瓣酱，辣椒酱，爆香一下，20秒就可以了。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/c/3/yuan_4c85208d6690c8dfa93dd0638c947f53.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 锅中加半碗水，加些盐，少些酱油，水开倒入豆腐。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/b/3/yuan_bb7e2e51c470a3f9346bc52278c84e23.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 大火烧3到4分钟这样，就可以勾芡起锅。加点香菜或者葱段比较漂亮，汤也可以泡饭，蛮香的。<br /></p>
												</div>
