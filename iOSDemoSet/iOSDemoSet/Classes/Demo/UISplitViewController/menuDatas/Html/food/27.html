<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="57023" val="82984">清炒土豆丝</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/e/c/f/yuan_ec84fe147b6c7bb9db042ab82ca6b69f.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/e/c/f/600_ec84fe147b6c7bb9db042ab82ca6b69f.jpg);" title="清炒土豆丝的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">土豆</a></label></span><span class='right'>一个</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">辣椒干</label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">猪油</a></label></span><span class='right'>适量</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>清炒土豆丝的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/2/7/f/yuan_829841.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 将土豆用擦丝器擦成丝状。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/4/8/b/yuan_829842.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 擦好的丝用水泡下洗净淀粉。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/b/f/b/yuan_829843.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 锅内倒油后放入葱花和红椒爆香。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/8/4/8/yuan_829844.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 倒入土豆丝。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/8/8/c/yuan_829845.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 加一勺荤油。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/4/0/5/yuan_829846.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 快速翻炒一两分钟,加少许食盐调味即可出锅。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>1.土豆丝据很多吃货研究用刀切的丝比擦丝器擦出来的更好吃,但是时间赶不上的话用擦丝器也是一个省时省事的方法。<br />2.用清水洗掉淀粉是为了让土豆丝清脆好吃不粘糊。<br />3.多加一勺荤油可以让土豆更香更好吃。</p>
				</div>
												
								
				

			</div></div></body></html>
