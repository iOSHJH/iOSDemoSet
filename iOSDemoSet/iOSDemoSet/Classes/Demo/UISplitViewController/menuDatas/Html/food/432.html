										<tr class="mtim">

						    <span class="fwb">时间：</span>1小时以上						</td>

																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>

					<tr><td class="lirre">						<span><label class="fcbm inblok">料酒</label></span><span class='right'></span>

					</td></tr>				</table>
				<div class="step clearfix">
					<h2>豆豉凤爪的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将鸡爪洗净剪去趾甲,对半斩成两半；<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span>  洗净的鸡爪放入沸水焯2分钟,洗去浮沫抹干；<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 将抹干的鸡爪入热油锅炸成金黄色捞出滤油；<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 将滤油后的鸡爪入冷水中浸泡半小时后捞出；<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 油锅留少许油，煸香葱、姜、蒜后下鸡爪，烹料酒，加豆豉、蚝油、酱油、糖和适量水；<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">6.</span> 八角、桂皮放入料包后下锅一起煮半小时后收汁；<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">7.</span> 取出料包，将鸡爪放进水烧开的蒸锅中，小火蒸一小时左右至鸡爪酥烂即可。<br /><br /></p>
												</div>
															</div>
