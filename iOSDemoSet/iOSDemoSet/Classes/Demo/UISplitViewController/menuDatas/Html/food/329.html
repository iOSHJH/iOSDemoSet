<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="476948" val="186905">日式炸虾</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/a/2/d/yuan_a232a11bf649a6fede556024a369d06d.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/a/2/d/600_a232a11bf649a6fede556024a369d06d.jpg);" title="日式炸虾的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					小朋友的最爱，做法也很简单。				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">大明虾</a></label></span><span class='right'>9个</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>1个</span>
					</td><td>						<span><label class="fcbm inblok">淀粉</label></span><span class='right'>2勺</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">面包糠</label></span><span class='right'>3勺</span>
					</td><td>						<span><label class="fcbm inblok">料酒</label></span><span class='right'>1勺</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>日式炸虾的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/4/3/yuan_c4ae5e7ca3e0470885ad4912dca0c2e3.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 大明虾去头剥壳，留下尾部的一小段壳。洗净沥干。  <br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/1/6/yuan_9176073ede1033d4b19c98bebff80586.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 1个鸡蛋入碗打散，2勺淀粉，3勺面包糠分别装小碗。用小刀在明虾腹部等分轻划3刀，轻拍虾背，保持身材笔直。明虾加1勺料酒，适量盐腌制15分钟。  <br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/3/5/yuan_43ea55c457eedd52dce497dd5da662e5.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 腌好的明虾分别依次裹上淀粉，蛋液，面包糠。  <br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/9/4/yuan_19f236c9b9f61aebe186e1c84a9b9104.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 入油锅炸至金黄（还是有点驼背）。  <br /></p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>真心好吃O(∩_∩)O</p>
				</div>
												
								
				

			</div></div></body></html>
