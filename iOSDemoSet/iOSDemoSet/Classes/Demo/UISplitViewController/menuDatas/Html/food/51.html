<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="437457" val="190088">豆角炒肉沫</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/4/a/2/yuan_4a9e89ec67276008d13804daff852572.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/4/a/2/600_4a9e89ec67276008d13804daff852572.jpg);" title="豆角炒肉沫的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>掌勺(高级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">豆角</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">肉馅</a></label></span><span class='right'></span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">植物油</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">料酒</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">老抽</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">干辣椒</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">白胡椒</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">生抽</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">糖</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">鸡精</label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>豆角炒肉沫的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/8/9/yuan_a889b67abd420c71b484c44015452d29.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 豆角放在有少量盐和植物油的水中焯两2分钟，捞出用凉水冲一下，切成小粒；<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/5/e/yuan_35f16126b6babca8fe0f6378d1c8e63e.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 肉馅放入碗中，倒入料酒，老抽，植物油，白胡椒粉抓拌均匀后腌制5分钟。姜去皮切碎、干辣椒剪成小段儿。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/e/f/yuan_3ec4350eb88c33407db94fdece03373f.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 锅中倒入油，五成热时放入姜末和辣椒段，煸出香味后放入肉馅，迅速炒散至肉变色变熟。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/0/d/yuan_a0572d4e5eeb5966d7eb6a6e8f21053d.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 放入豆角粒，改成中火煸炒2—3分钟。再放入生抽，糖，翻炒均匀后放鸡精淋入香油即可。<br /><br /></p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
