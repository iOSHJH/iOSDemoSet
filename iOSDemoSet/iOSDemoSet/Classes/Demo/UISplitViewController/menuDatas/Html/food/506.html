<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="3308" val="6980">野笋坛煨肉</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/recipe/4/e/7/4edb2dc80889b1aec708ec4730f22387.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/recipe/4/e/7/600_4edb2dc80889b1aec708ec4730f22387.jpg);" title="野笋坛煨肉的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
														</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">五花肉</a></label></span><span class='right'>1斤</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">五花肉边角</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">水发野笋</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">酱油</label></span><span class='right'>少许</span>
					</td><td>						<span><label class="fcbm inblok">豆酱</label></span><span class='right'>少许</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>少许</span>

					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>野笋坛煨肉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将五花肉边角，用猪油煸炒出油至香，再入酱油略煸，注入高汤，调入盐，烧至20分钟入味汤汁收浓起锅备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 将五花肉焯水后，用猪油30克煸出油至香，调入酱油，八角、盐、葱、姜、糖、水，大火烧开，改小火煨至20分钟软而不烂起锅，将野笋（烧好的）垫入坛底，再将红烧肉整齐的摆在上面撒上葱花即可。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 装入宜兴砂陶小汤钵。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>口感细腻且富含高蛋白，味道鲜嫩爽口。</p>
				</div>
