				<div class="step clearfix">
					<h2>麻辣豆腐的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 分别把葱、姜、蒜切成葱花、姜末、蒜末。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/d/c/7/yuan_855602.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 五花肉剁成肉末，加入葱花、姜末、十三香、胡椒粉、花生油拌匀腌制15分钟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/3/a/3/yuan_855603.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 豆腐切成小块，放入盐开水里焯3分钟，捞出控干。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/6/1/0/yuan_855604.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 锅内放入少许油，依次加入郫县豆瓣酱、肉末、花椒、辣椒、蒜末、姜丝炒香。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/3/e/c/yuan_855605.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 加入一碗水，中火烧开，加入焯好的豆腐。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/8/8/8/yuan_855606.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 再次烧开后，加入水淀粉勾芡。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">7.</span> 出锅，装盘。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>豆腐要先拿盐水煮过以防散掉哦</p>
