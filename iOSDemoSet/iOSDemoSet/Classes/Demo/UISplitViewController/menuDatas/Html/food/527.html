<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="34902" val="191851">红焖羊蝎子</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/8/1/d/yuan_81b1b50aa5c847a3b5d371c7fede18ad.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/8/1/d/600_81b1b50aa5c847a3b5d371c7fede18ad.jpg);" title="红焖羊蝎子的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">羊蝎子</a></label></span><span class='right'>适量</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">陈皮</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">干红辣椒</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok"> 盐</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">腐乳</label></span><span class='right'>适量</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>红焖羊蝎子的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/d/6/yuan_9db0ffab7911b8b590d0948f3b7cc0c6.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 锅里放清水，放入羊蝎子，大火烧开，撇去浮沫，捞出，用清水冲洗去浮沫。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/5/b/yuan_f5192e73a377b8c03ba0b2080c5848db.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 砂锅中加水，烧开，放入焯过的羊蝎子。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/d/1/yuan_bd4bf7dc174d58a0b3940a536e91e141.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 加入葱段、姜片</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/5/3/yuan_45e1a2e650c86b7c3b144be9a5ddcd13.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 还有陈皮。大火烧开，转小火炖40分钟。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/3/9/yuan_b3b34ab36779c5671cff5ba9e56c4029.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 把4块腐乳压成泥，倒入砂锅中，加入腐乳汁，干辣椒，少许盐，搅拌均匀。小火再炖1个小时肉烂脱骨即可。<br /></p>
												</div>
															</div>
