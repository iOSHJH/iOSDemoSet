<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="446851" val="187507">炸虾饼</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/d/8/2/yuan_d8824da523d29ece30ac8b9533a8c6b2.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/d/8/2/600_d8824da523d29ece30ac8b9533a8c6b2.jpg);" title="炸虾饼的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">虾米</a></label></span><span class='right'>半斤</span>
					</td><td>						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>一只</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">面粉</a></label></span><span class='right'>一点</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">葱碎</label></span><span class='right'>一点</span>
					</td><td>						<span><label class="fcbm inblok">姜碎</label></span><span class='right'>一点</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>少许</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>炸虾饼的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/f/9/yuan_4f6fdfc8315b648d1e0fade148341ab9.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 虾米洗净 放入一点面粉和鸡蛋 加盐拌匀<br />再放入葱姜碎<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 炒锅入花生油 舀一小勺虾糊放入油锅中 压扁<br />煎黄一面再反过来煎另一面<br />两面金黄即可<br /></p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>吃时可以蘸番茄酱</p>
				</div>
												
								
				

			</div></div></body></html>
