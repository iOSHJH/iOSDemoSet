<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="524469" val="85088">萝卜牛腩</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/f/3/e/yuan_f39727627f00fce9ce6f7b021532372e.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/f/3/e/600_f39727627f00fce9ce6f7b021532372e.jpg);" title="萝卜牛腩的做法"></div></a>

								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">白萝卜</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">牛腩</a></label></span><span class='right'></span>

						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">桂皮八角</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">六月鲜酱油</label></span><span class='right'>少许</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">啤酒</label></span><span class='right'>少许</span>

					</td></tr>				</table>
				<div class="step clearfix">
					<h2>萝卜牛腩的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 牛腩、萝卜洗净切小块备好</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 锅里放一点油，烧热后放桂皮八角蒜爆会再放牛腩一起炒，水分炒干肉变色以后倒一点啤酒、水、酱油把牛腩压一会</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 再放萝卜块、盐、味精跟牛腩一起煮，大火收汁就好了。</p>
												</div>
															</div>
