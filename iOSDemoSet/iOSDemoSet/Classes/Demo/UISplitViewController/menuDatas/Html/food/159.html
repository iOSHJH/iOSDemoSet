<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="437457" val="190727">凉拌苦瓜</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/4/a/7/yuan_4a32e35e9a79c6131606f436ca359bf7.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/4/a/7/600_4a32e35e9a79c6131606f436ca359bf7.jpg);" title="凉拌苦瓜的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">苦瓜</a></label></span><span class='right'>2根</span>
					</td><td>						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>半根</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">红彩椒</a></label></span><span class='right'>半个</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">香油</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">醋</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">生抽</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">白糖</label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">蒜末</a></label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>凉拌苦瓜的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/8/e/yuan_683e28e62ec293318ee4b5ffc36dccae.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 苦瓜洗净后去掉瓜瓤和苦瓜的白色部分，将片好的苦瓜斜刀切成细丝。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/e/5/a/yuan_e53f77043309929cc03ba48e5efd694a.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 锅内做水，水开后放入一小勺盐和少许油。下入苦瓜丝焯烫约15秒。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/3/5/yuan_736391aab401a6515aecaa24c5b02295.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 红彩椒，大葱切丝，将蒜末，生抽，糖，盐，醋，香油混合均匀制成碗汁备用。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/0/8/yuan_904059b3439fd2d5b92f5f2e690abe98.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 盛出苦瓜丝迅速用水冲凉后控干水分。放上红椒丝和葱丝，淋上调好的汁搅拌均匀即可。喜欢辣椒的可以放些辣椒油搅拌均匀，不喜欢的可以不放。<br /><br /></p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
