<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="66" val="802">酸菜粉丝汤</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/recipe/1/1/f/yuan_1141938ba2c2b13f5505d7c424ebae5f.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/recipe/1/1/f/600_1141938ba2c2b13f5505d7c424ebae5f.jpg);" title="酸菜粉丝汤的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
														</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">泡酸菜</label></span><span class='right'>500克</span>
					</td><td>						<span><label class="fcbm inblok">银丝粉条</label></span><span class='right'>300克</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">豌豆苗</a></label></span><span class='right'>适量</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">化猪油（或色拉油）</label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">生姜</a></label></span><span class='right'>少许</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">胡椒粉</label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">大葱</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">精盐</label></span><span class='right'>少许</span>
					</td><td>						<span><label class="fcbm inblok">味精</label></span><span class='right'>适量</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>酸菜粉丝汤的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 银丝粉条用温水发胀，酸菜切丝；切姜片、葱花，豌豆苗洗净；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 猪油烧熟，下酸菜、姜片翻炒3分钟，加高汤、精盐熬5分钟；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 下粉条煮3～5分钟，起锅前投入豌豆苗、味精、葱花，菜成。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
