<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="20092" val="10161">水蒸蛋</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/a/7/e/yuan_a7d35b67ca256b03b0f6da04be4630ee.png"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/a/7/e/600_a7d35b67ca256b03b0f6da04be4630ee.png);" title="水蒸蛋的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
														</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>两个（鸭蛋也可以）</span>
					</td><td>						<span><label class="fcbm inblok">温水</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">生抽</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">芝麻油</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">量杯</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">滤勺</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">锡箔纸</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">蒸碗</label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>水蒸蛋的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 打鸡蛋</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 用筷子不停的打匀了，放适量盐，继续打</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 放入量杯<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 加温水（这次我用的是：蛋液：温水=5），搅匀了<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 在蒸碗里滴上几滴芝麻油，抹匀了<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">6.</span> 隔着滤勺，将蛋液倒入碗中，盖上锡箔纸（保鲜膜也可以的~）<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">7.</span> 锅中水煮开，上锅蒸<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">8.</span> 将葱洗净沥干水，剁碎待用<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">9.</span> 我用中火蒸了10分钟。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">10.</span> 取出，去掉锡箔纸<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">11.</span> 放少许生抽<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">12.</span> 放上葱花<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">13.</span> 滴几滴芝麻油即可<br /></p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
