				<div class="step clearfix">
					<h2>黄豆炖猪蹄的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/4/b/yuan_a4108991dfed9472ac9edd34b8bba0db.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 锅内下油，待油热时下生姜片、葱段，八角，猪蹄爆炒，然后加酱油，料酒翻炒下。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/f/0/yuan_4f93e69752a7692dbb8b00e600fb24d0.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 需将黄豆提前浸泡半天。猪蹄超市有的卖，菜场也有的卖，但一定要叫菜场师傅切好，我们自己家的刀不行</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/5/e/yuan_d55ea34bc31ae9011d65929e0d1a68de.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 锅内下油，待油热时下生姜片、葱段，八角，猪蹄爆炒，然后加酱油，料酒翻炒下。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/d/7/yuan_4d53cd0b5208471245bfd4c187364897.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 加水没过猪蹄，大火烧开。然后转小火，烧20分钟这样<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/7/2/yuan_87ee8c2ba31eba6f3236337bfb251282.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 加入黄豆大火烧开，加些糖，盐。然后小火慢慢煨了，直到猪蹄烂为止。没有熟的话可以再加些开水，继续煨一下，黄豆也一定要熟哦！<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/8/6/yuan_089bc10a8906f77b1561ee56133ffad6.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 放入味精，葱花，出锅即可</p>
												</div>
															</div>
