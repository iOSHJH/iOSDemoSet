<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="41828" val="62152">东北人最爱那一口儿蘸酱菜——正宗东北鸡蛋酱</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/1/9/1/yuan_19e6fdde211a88280424205b456ef721.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/1/9/1/600_19e6fdde211a88280424205b456ef721.jpg);" title="东北人最爱那一口儿蘸酱菜——正宗东北鸡蛋酱的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					花牛用的是海天的黄豆酱，因为这款酱是熟酱，所以也可以直接食用。
 
酱本身不是很干，偏黏稠感，并且能看到一颗颗黄豆粒在里面。口感鲜咸，但有点甜味。				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>2个</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">小葱</a></label></span><span class='right'>一根</span>
					</td><td>						<span><label class="fcbm inblok">大酱</label></span><span class='right'>3大匙</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>东北人最爱那一口儿蘸酱菜——正宗东北鸡蛋酱的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 鸡蛋打散，加料酒；小葱切碎待用；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 炒锅倒油（油比平时炒菜量多一些），放葱花，倒入鸡蛋液；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 鸡蛋炒散后，加大酱，翻炒均匀即可出锅。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
