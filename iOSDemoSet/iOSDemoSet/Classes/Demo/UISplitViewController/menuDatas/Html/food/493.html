				<div class="step clearfix">
					<h2>清蒸荷叶童子鸡的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/c/9/yuan_0c0249719f524745434ab2f51fdb7069.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 荷叶用水洗净 放入热水中焯一下<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/a/c/yuan_7a0ef5c1fec360ba6db351a08540435c.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 童子鸡切块用盐 味精 生抽 糖 姜 葱 料酒腌制半小时<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/0/a/yuan_70102edf63f5a2fe6a8838cae4be35fa.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 碗中铺入荷叶 将鸡块码放在内<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/c/4/yuan_dcd8e46dbaf575cccb271c525e1abd14.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 入蒸锅大火开后 转小火 蒸五十分钟 出锅 打开荷叶后滴入麻油 洒入红椒丁即可<br /></p>
