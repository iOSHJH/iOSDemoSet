<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="24570" val="51664">韩国拌饭</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/d/f/1/yuan_df087f00ca6cfd8c34f0ccaa50604f31.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/d/f/1/600_df087f00ca6cfd8c34f0ccaa50604f31.jpg);" title="韩国拌饭的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
														</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					关于这道菜背后的故事				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">米饭</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">菠菜</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">香菇</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">金针菇</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">西葫芦</a></label></span><span class='right'></span>

					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">豆芽</a></label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">腌萝卜</label></span><span class='right'></span>

					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">香油</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">辣酱</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">芝麻少许</label></span><span class='right'></span>

				<div class="step clearfix">
					<h2>韩国拌饭的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 菠菜、香菇、金针菇、豆芽洗净，放入滚水中烫熟，一定要沥干水分；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 胡萝卜切丝、西葫芦切片、腌萝卜切丝；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 将菠菜、豆芽加入芝麻（芝麻炒熟）、盐拌匀；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 炒锅中加少许油，将胡萝卜丝、西葫芦片、香菇、金针菇炒熟后盛出；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 将石锅内壁均匀抹上香油后放在小火上烧热，待香油起泡时加入白米饭，改中火，随即在米饭表面铺上上述蔬菜，待锅底米饭略焦成锅巴后，离火。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">6.</span> 拌上辣酱即可。</p>
												</div>
															</div>
