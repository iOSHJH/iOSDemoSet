<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="476948" val="168104">油爆虾</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/d/1/a/yuan_d16ee0df8025e87fe262798b10751b9a.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/d/1/a/600_d16ee0df8025e87fe262798b10751b9a.jpg);" title="油爆虾的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					我家先生最爱的一道菜。				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">河虾</a></label></span><span class='right'>250克</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">姜丝</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">蒜泥</a></label></span><span class='right'>适量</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>油爆虾的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 河虾洗净沥干。姜切丝，蒜拍碎。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 油锅烧热（比平时烧菜略多一点），爆香姜蒜后入河虾爆炒至水分变干，虾皮略略发皱。（时间略久）</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 加料酒，少量老抽，盐，糖，翻炒均匀后洒一点点水（视情况而定）。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 煮一会儿后加一点点醋，炒匀起锅。撒葱花。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>油爆的过程会时间久一点，这样才会入味。</p>
				</div>
												
								
				

			</div></div></body></html>
