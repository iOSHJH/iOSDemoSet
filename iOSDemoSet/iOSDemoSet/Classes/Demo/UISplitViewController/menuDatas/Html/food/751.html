<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="43116" val="182071">西红柿鸡蛋汤 </h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/5/3/7/yuan_5388609db6a4211240e4c1544d6788a7.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/5/3/7/600_5388609db6a4211240e4c1544d6788a7.jpg);" title="西红柿鸡蛋汤 的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>掌勺(高级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">西红柿</a></label></span><span class='right'>若干个</span>
					</td><td>						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'></span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">油</label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">葱花</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">开水</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>西红柿鸡蛋汤 的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/9/7/yuan_59b814026529893ec96eeecb79bfc517.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 西红柿去皮切片备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/b/2/yuan_5bf2f07f2b259f3d4b9c8e24fc6212b2.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 鸡蛋打散备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/8/b/yuan_a8cd6f2025c7fe5fb1b66601f824fe1b.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 起油锅，葱花爆香。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/3/7/yuan_938e2fc4b73ec17a7dad0d4a1876f8e7.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 放入西红柿翻炒，尽量把西红柿炒成糊状。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/9/3/yuan_29271163cd7c2312abcaaaea1fccb763.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 倒入适量开水，放入适量盐。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/f/6/yuan_2f50b0e1e07a5a4d4b273051c54ac656.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 开锅煮5分钟后围着锅边撒入鸡蛋，等鸡蛋结花后关火即可食用。</p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
