<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="35035" val="188275">家常红烧肉</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/9/c/a/yuan_9cbcfe944bd850626c8a371a3a43cd5a.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/9/c/a/600_9cbcfe944bd850626c8a371a3a43cd5a.jpg);" title="家常红烧肉的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>掌勺(高级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">五花肉</a></label></span><span class='right'></span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">蒜</a></label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">料酒</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">五香粉</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">老抽</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">冰糖</label></span><span class='right'></span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>家常红烧肉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/a/f/yuan_6a1170c35feb1c37c7be2358425bf82f.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 上好五花肉切寸丁（我觉得大点的肉块好吃）；锅中水沸后，放入肉块，水再沸后，撇去浮沫，捞出肉块用水冲净；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/a/1/yuan_6a257e965c734e776acbc3daeef7e001.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 另烧一锅水，放入葱、姜、蒜、料酒、五香粉，再放入肉块，水沸后，倒入砂锅小火煮一个小时；<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/a/9/yuan_3ac2c1f51aebfafc097ecadd6ce0b9d9.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 放入老抽适量、冰糖适量，小火继续熬煮半个小时；（我买的老抽比较咸，就不用放盐了）</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/a/d/yuan_8a8744dc4ad5fc06579281e706f0f90d.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 收到汤汁浓稠装盘即可。（可以留一些汤汁，加水淀粉等熬汁，浇到红烧肉上更诱人！我急着吃，懒得再熬汁了，不过这个汤汁已经比较稠了，也可以。）<br /></p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
