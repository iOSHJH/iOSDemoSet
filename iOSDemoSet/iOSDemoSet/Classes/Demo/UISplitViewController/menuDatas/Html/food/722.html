<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="8732" val="66385">排骨冬瓜汤</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/d/e/0/yuan_deab7c87f4bff3dd50723b45b2032910.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/d/e/0/600_deab7c87f4bff3dd50723b45b2032910.jpg);" title="排骨冬瓜汤的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">排骨</a></label></span><span class='right'>6,7块</span>
					</td><td>						<span><label   class="fcbm inblok">冬瓜</a></label></span><span class='right'>500克</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">黄酒</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">白胡椒粉</label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">姜片</a></label></span><span class='right'>适量</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>排骨冬瓜汤的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/9/b/2/yuan_663851.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 将排骨放在开水锅中烫5分钟，捞出用清水洗净。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/d/3/d/yuan_663852.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 将排骨、姜和适量清水放入电饭锅，快煮至水沸，然后放入黄酒，按键转2小时煲汤。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/6/4/a/yuan_663853.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 冬瓜切厚片，时间过去1小时后，放入冬瓜片再炖约20分钟至冬瓜熟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/a/4/yuan_7ae4a6266666d1996c7be1eaa16dc904.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 后加入盐、胡椒粉，和少量香菜葱花即可结束操作。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
