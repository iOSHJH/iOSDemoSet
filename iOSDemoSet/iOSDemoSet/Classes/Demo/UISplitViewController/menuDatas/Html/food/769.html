<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="1971692" val="182871">菌菇骨头汤底</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/1/a/7/yuan_1a8bd49a21044a39ef7bac21e15a5dd7.png"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/1/a/7/600_1a8bd49a21044a39ef7bac21e15a5dd7.png);" title="菌菇骨头汤底的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">鲜香菇</a></label></span><span class='right'>1碗</span>
					</td><td>						<span><label   class="fcbm inblok">平菇</a></label></span><span class='right'>1碗</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">杏鲍菇</a></label></span><span class='right'>1碗</span>
					</td><td>						<span><label class="fcbm inblok">家乐菌菇浓汤口味浓汤宝</label></span><span class='right'>2块</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">大葱</a></label></span><span class='right'>3段</span>
					</td><td>						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'>4片</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">红枣</a></label></span><span class='right'>6粒</span>
					</td><td>						<span><label   class="fcbm inblok">枸杞</a></label></span><span class='right'>2匙</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">六碗水</label></span><span class='right'>1.5L</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>菌菇骨头汤底的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/6/7/yuan_06822df203b032bb7125d058f8144327.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 菌菇洗干净切成大块备用，枸杞和红枣用水泡开备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/7/b/yuan_a748746cab0984c67ef06a4e84a79fab.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 锅里面加6碗水大火煮。等到水煮开后，加入2粒家乐菌菇浓汤口味浓汤宝搅拌均匀。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/e/4/yuan_9e987f549dca66f98f148303ba754854.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 再将菌菇、枸杞和红枣一起下锅煮即可。</p>
												</div>
															</div>
			    			    
												<div class="xtieshi">
					<h2>小贴士</h2>
					<p>火锅能让我们摄入不同的食材，确保了食物的多样性。菌菇是很流行的一种高蛋白、膳食纤维，低脂肪的一类食材。它有抗癌等多种益处。 </p>
				</div>
												
								
				

			</div></div></body></html>
