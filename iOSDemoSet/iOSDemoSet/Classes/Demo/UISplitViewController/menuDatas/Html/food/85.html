				<div class="step clearfix">
					<h2>红烧黄花鱼的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/4/3/yuan_64ed47fe01b9ccf893ac7387c20609b3.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> .食材：黄花鱼。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/b/6/yuan_ab6d606468afa2a98eaa4406a6e16946.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 洗净。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/e/f/yuan_8e45a43c9e59229978fb017a46b9514f.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 用老抽腌渍20分钟。<br /><br /><br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/9/3/yuan_79d729b20c5ea3ae9f4f2fbafeb0efe3.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 辅料：香菜、菜椒、辣椒、大蒜头、生姜。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/7/6/yuan_87105b789515dbfcb4bb6ab92cd02536.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 香菜、菜椒、辣椒、大蒜头、生姜洗净。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/7/4/yuan_b7b21bdf4bf4ef958a9bb7debd224da4.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 热锅油七成热煎鱼。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/a/9/yuan_cafd5dc1824013fe14f4e9ccd33e3909.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 两面煎好后放料酒。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/6/4/yuan_4693c01944af8f43208e9d8f9ed27f44.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">8.</span> 把腌渍的酱油倒入加热水、姜、蒜头放入盖锅盖烧八分钟。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/7/e/yuan_176fa2f0f41c8f37642ddd14769885ce.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">9.</span> 开盖加菜椒、辣椒烧一分钟左右。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/3/3/yuan_93c4a91c761c9ec92f27421adecd6323.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">10.</span> 鱼盛出，把香菜在鱼汁中拌好入味，我最喜欢这种吃法。<br /><br /></p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
