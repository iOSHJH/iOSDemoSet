<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="8963" val="3856">黑木耳红枣汤</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/4/c/b/yuan_4c2e5eaae9152079b9e95845750bb9ab.jpeg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/4/c/b/600_4c2e5eaae9152079b9e95845750bb9ab.jpeg);" title="黑木耳红枣汤的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">红枣</a></label></span><span class='right'>5、6个</span>
					</td><td>						<span><label   class="fcbm inblok">黑木耳</a></label></span><span class='right'>3朵</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">冰糖</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">水</label></span><span class='right'>适量</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>黑木耳红枣汤的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 红枣用水泡一会,我用的是无核的蜜枣,比较省事,要是有核的,需要把核去掉。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 黑木耳用凉水泡发,泡发以后去根。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 将适量的水,黑木耳,红枣,冰糖放在锅里一起煮,大火煮开,小火慢炖半个小时既可食用,凉热都很好喝</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
