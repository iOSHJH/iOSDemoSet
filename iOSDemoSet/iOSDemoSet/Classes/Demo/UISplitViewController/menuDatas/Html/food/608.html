<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="57023" val="192683">黄瓜鸡蛋饼</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/2/8/5/yuan_28e1dae316c19ac6059594f1f98e3905.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/2/8/5/600_28e1dae316c19ac6059594f1f98e3905.jpg);" title="黄瓜鸡蛋饼的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">面粉</a></label></span><span class='right'>100克</span>
					</td><td>						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>三个</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">黄瓜</a></label></span><span class='right'>适量</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">油</label></span><span class='right'>适量</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>黄瓜鸡蛋饼的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/a/5/yuan_ca88ce69092ad30459b87234436b42c5.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 将鸡蛋打入进面粉里</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/7/4/yuan_07c7390aa3f7124da6341e551ad3aa24.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 黄瓜切成丝，<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/7/c/yuan_f7038c36e5daf97a2670eff97047a1cc.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 加少许水将所有材料混合搅拌均匀<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 加入少许食盐调味<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 平底锅烧热后刷少许食油<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/5/8/yuan_d5238171a7f35146dab9575041bfd258.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 取适黄瓜鸡蛋面糊糊倒入锅内<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/2/8/yuan_02b9155126488052b0cab2c3325730a8.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 晃一下锅子，面糊糊摊平<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/4/3/yuan_645d4aba1c22a6076a15433e0eb15b93.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">8.</span> 将面糊一面煎至金黄后再翻一面<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/7/f/yuan_c7d697cca9c4d20f7f974ca5f7691b4f.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">9.</span> 两面都煎至黄金后出锅即可<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/2/8/yuan_c2201c80f6229872fcaecd7fe28cd568.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">10.</span> 找一个圆形盖子，将饼按压成小小的圆形，嘿嘿这一步也可省略，圆形的小饼饼可以让孩子更有食欲。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>抹上辣椒酱，更好吃<br /><br /></p>
				</div>
												
								
				

			</div></div></body></html>
