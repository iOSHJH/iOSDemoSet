<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="48030" val="179178">秘制烧茄子</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/e/4/e/yuan_e43c49d231ebc8e40d0105c2e60fb42e.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/e/4/e/600_e43c49d231ebc8e40d0105c2e60fb42e.jpg);" title="秘制烧茄子的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">茄子</a></label></span><span class='right'>1个</span>
					</td><td>						<span><label class="fcbm inblok">红葱头酥</label></span><span class='right'>一把</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">生抽</label></span><span class='right'>2勺</span>
					</td><td>						<span><label class="fcbm inblok">糖</label></span><span class='right'>半勺</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>秘制烧茄子的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/6/e/yuan_3699480ab8415bfe0b6bb17892879a2e.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 茄子洗净后切滚到块，加一些盐拌匀，腌20-30分钟，挤干净水分。加点干淀粉，裹匀茄子块。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/8/d/yuan_88d1e4f4f7f014b354f69985fef59d7d.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 炒锅烧热后倒一点油，放入茄子块，小火翻炒至茄子金黄。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/8/d/yuan_d82dc44dd23ad88ec2bb66fffdc5933d.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 加水，生抽和糖，抓一把红葱头酥，煮至汤汁粘稠，茄子软烂即可。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>1、因为茄子裹了淀粉，最后汤汁不用勾芡就会很粘稠。<br />2、油不用多放，跟平时炒菜一样，或者更少也没关系。<br />3、红葱头酥在超市进口专柜可以买到，我买的是台湾产的，没有的话可以切点红葱头进去煮。</p>
				</div>
												
								
				

			</div></div></body></html>
