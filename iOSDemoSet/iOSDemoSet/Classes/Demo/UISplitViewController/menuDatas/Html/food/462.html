<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="16019" val="9300">响油鳝丝</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/f/a/9/yuan_fa28c6cdf8dd6f41a657c3d7caa5c709.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/f/a/9/600_fa28c6cdf8dd6f41a657c3d7caa5c709.jpg);" title="响油鳝丝的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">鳝段</label></span><span class='right'>1斤</span>
					</td><td>						<span><label   class="fcbm inblok">辣椒</a></label></span><span class='right'>20克</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">洋葱</a></label></span><span class='right'>半个</span>
					</td><td>						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'>10克</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">蒜</a></label></span><span class='right'>10克</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">食用油</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">老抽</label></span><span class='right'>少许</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">白胡椒粉</label></span><span class='right'>适量</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>响油鳝丝的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/4/1/a/yuan_93001.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 杀好的活鳝 洗净粘液</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/1/f/f/yuan_93002.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 划好的鳝丝</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/c/b/c/yuan_93003.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 半个洋葱切丝备用</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/c/2/7/yuan_93004.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 生姜切末</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/4/5/e/yuan_93005.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 蒜切末</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/5/3/b/yuan_93006.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 大火起油锅 油要多放些 下姜末葱花少洋葱爆香</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/b/5/5/yuan_93007.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 下入鳝丝急火快炒</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/6/e/1/yuan_93008.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">8.</span> 放入剩余的洋葱</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/2/4/6/yuan_93009.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">9.</span> 调小火 加入蚝油 老抽 生抽 盐，加入少量极薄水淀粉 收汁</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/3/a/e/yuan_930010.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">10.</span> 盛盘 在菜中间拨出一个圆形空间 放置蒜末</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/1/6/7/yuan_930011.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">11.</span> 烧滚小半勺油 均匀浇在蒜末及周边 就可以听到响油鳝丝的响油声</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/7/7/4/yuan_930012.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">12.</span> 均匀撒上白胡椒粉和葱末</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
