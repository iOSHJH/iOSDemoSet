<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="446851" val="187133">蔬菜沙拉</h1><div class="bmayi mbm" >

										<tr class="mtim">

						<td>

																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">土豆</a></label></span><span class='right'>一个</span>
					</td><td>						<span><label   class="fcbm inblok">小黄瓜</a></label></span><span class='right'>一根</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">火腿熏肠</label></span><span class='right'>两根</span>

						<td width="50%"><h2 class="zfliao">辅料</h2></td>

				<div class="step clearfix">
					<h2>蔬菜沙拉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/1/b/yuan_113adc49905a05f85235999940ab6cab.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 准备材料：<br />小黄瓜一根，土豆一个，火腿熏肠两根，蔓越莓丁少许</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/e/f/7/yuan_efcd64c030b918187c076996b42c7657.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 黄瓜去皮切丁，土豆煮熟切丁，肉肠切一起装碗中</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/6/5/yuan_06a0e5db0a5c93a620e5702b3e723d05.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 将沙拉酱铺上</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/0/5/yuan_802568e35d3e809dabade8da073ebc15.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 拌匀后放入蔓越莓丁，拌匀即可</p>
												</div>
