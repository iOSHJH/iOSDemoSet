<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="62379" val="185437">玉米浓汤</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/5/a/5/yuan_5ab93d10dfbdc731fc9a122a9656eeb5.png"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/5/a/5/600_5ab93d10dfbdc731fc9a122a9656eeb5.png);" title="玉米浓汤的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">玉米</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">鲜奶油</a></label></span><span class='right'></span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">鸡汤（也可以用水和高汤精之类的兑）</label></span><span class='right'></span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>玉米浓汤的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/f/4/yuan_df852e6a2e63b567e55e226f99c97fb4.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 速冻玉米500G解冻就可以了。留下少量玉米粒，其余全部放入搅拌杯。<br />把100ML鲜奶油也倒入搅拌杯。一起搅打均匀</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/e/f/yuan_8e1acc6a842f6d850cb9c9b5538986af.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 把玉米奶油汁倒入煮锅中，倒入鸡汤。汤煮开后，倒入少许玉米粒装饰，加盐调味就可以了</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
