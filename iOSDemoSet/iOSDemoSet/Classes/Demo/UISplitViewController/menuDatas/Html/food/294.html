					我常做这个，而且它们总是很受欢迎。我通常一次性做很多，因为腌制的时间比较久。现在已经变成了家庭菜谱。				</div>

						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>

						    <span class="fwb">时间：</span>30-45分钟						</td>

						<td width="50%"><h2 class="zfliao">主料</h2></td>

					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">大鸡蛋</a></label></span><span class='right'>12个</span>

				<div class="step clearfix">
					<h2>腌鸡蛋的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将鸡蛋放入锅中用冷水盖住。煮沸后马上移开锅。让鸡蛋在热水中浸泡10-12分钟后取出，冷却并去壳。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 用中号锅用中火，将醋、水和腌汁混在一起煮沸后加入蒜和月桂树叶，熄火。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 将鸡蛋放入蒸馏过的容器，倒上煮好的热的汁液后密封。放入冰箱冷藏8-10天后即可。</p>
												</div>
