					<h2>山药乌鸡汤的做法步骤</h2>

												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 山药、胡萝卜洗净切块、姜切片备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 乌鸡切块洗净后汆烫，过冷水后加入水或米酒、姜、海带及胡萝卜熬煮约60分钟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 放入山药继续熬煮约20分钟后，根据个人口味放入调味料，即可食用。</p>
