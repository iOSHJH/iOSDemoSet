				<div class="step clearfix">
					<h2>熏鱼的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/9/6/yuan_596794075d7f8c3346572e13c3517ae6.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 香叶,八角,桂皮,陈皮,辣椒干,冰糖,老抽,生抽和老卤汁全部放入锅中,加水煮开,凉后冷藏</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/2/d/yuan_92367a74bff26deb67835d33603a1b0d.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 马鲛鱼洗净(卖鱼的会切好洒上盐,所以自己不用再洒盐了)吸干水份,平底锅小火煎至2面金黄</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/f/1/yuan_cfad6a391c83f13655744e4606e52ff1.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 趁热把煎好的鱼块浸泡到冰卤汁中,冷藏浸泡一天一夜入味</p>
