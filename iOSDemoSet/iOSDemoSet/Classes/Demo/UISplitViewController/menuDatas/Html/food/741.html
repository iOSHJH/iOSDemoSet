				<div class="step clearfix">
					<h2>丝瓜蛋汤的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 丝瓜去皮切滚刀块，鸡蛋打散<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 锅内放少许油，油热加入丝瓜翻炒，加水（或高汤），烧开焖三四分钟，待丝瓜熟了，加入鸡蛋液，最后加入味精，淋上麻油。<br /></p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>1、加鸡蛋液时，火要开大，让汤水滚，加蛋液时要慢慢的加，加一点下去，用勺子推一推，加再一点，再推一推，这样做出来的蛋汤，蛋浮在表面上看起来很好看，吃起来也好，不会结成一块一块的。<br />2、昨晚烧得我开的是鸡汤，所以汤更鲜美。<br /></p>
				</div>
