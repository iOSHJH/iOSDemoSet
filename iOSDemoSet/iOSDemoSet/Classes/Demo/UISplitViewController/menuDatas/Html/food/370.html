<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="62379" val="185374">红油抄手</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/1/4/8/yuan_14f544dba1ca49958c4edc9f22aae3f8.png"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/1/4/8/600_14f544dba1ca49958c4edc9f22aae3f8.png);" title="红油抄手的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">酱油</label></span><span class='right'>三勺</span>
					</td><td>						<span><label class="fcbm inblok">糖</label></span><span class='right'>一勺</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">蘑菇精</label></span><span class='right'>半勺</span>
					</td><td>						<span><label class="fcbm inblok">花椒油</label></span><span class='right'>二勺</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">辣椒面</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">红油</label></span><span class='right'>五勺</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>红油抄手的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/8/7/yuan_58de523d81d6f2e91ac9bc42ae40ab97.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 酱油三勺</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/4/6/yuan_8419a31990c04344fb09a9ea32256676.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 糖一勺，蘑菇精半勺</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/c/e/yuan_2c0ded451d9353ba81ddd7bed2ae733e.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 花椒油二勺<br />最关键的来了，，我买的是特辣的辣椒面，刚做好油辣子时，那个香啊~~~跑题了，，，，红油五勺（再加点油辣子里的辣椒面。。吃不得辣的可少放点）<br />蒜一个剁碎放调料里</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/b/9/yuan_6b13200d6e0dfa82687f07d524d1a339.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 抄手煮好后用漏勺漏干水（水多了就不叫红油抄手了，叫红汤抄手！）放碗里</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/3/f/yuan_636e8980580d5899d5ddb123bcd9a2af.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 抄手煮好后用漏勺漏干水（水多了就不叫红油抄手了，叫红汤抄手！）放碗里</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
