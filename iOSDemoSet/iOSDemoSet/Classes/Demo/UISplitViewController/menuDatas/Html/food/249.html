				<div class="step clearfix">
					<h2>酸萝卜的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 首先需要糖精半包，每包0.5元，在杂货铺里面可以买到，然后就是萝卜一只，盐适量，白醋一瓶。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 萝卜削皮，用冷开水洗一下，切块，用适量的盐腌半小时。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 找一个干爽的煲，然后放入糖精、白醋调匀，OK</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 这时候，把腌出水的萝卜放入中，泡一天，就可以吃用咯。</p>
