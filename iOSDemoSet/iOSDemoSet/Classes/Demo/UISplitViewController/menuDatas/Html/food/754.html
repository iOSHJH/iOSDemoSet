				<div class="step clearfix">
					<h2>辣白菜豆腐汤的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/9/3/0/yuan_651741.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 豆腐冲净切成大小适中的块，辣白菜再切小一些。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 锅内放少许油烧热，放入五花肉翻炒几下。还做了红烧肉，飞水后捡出几块切片放这里了。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 倒入辣白菜继续翻炒。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 填入适量清汤。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 煮开后放入豆腐，再煮5分钟左右关火即可。</p>
