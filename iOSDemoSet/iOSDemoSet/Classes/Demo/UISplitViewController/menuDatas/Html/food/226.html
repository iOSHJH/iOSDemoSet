<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="759842" val="90157">手撕包菜</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/5/7/2/yuan_571976c2c991f4b573d7e2b2ab527dd2.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/5/7/2/600_571976c2c991f4b573d7e2b2ab527dd2.jpg);" title="手撕包菜的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">圆白菜</a></label></span><span class='right'>500g</span>
					</td><td>						<span><label class="fcbm inblok">干红辣椒</label></span><span class='right'>3个</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">葱花</a></label></span><span class='right'>适量</span>

					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">李锦记豆豉辣酱</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">鸡精</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">姜片</a></label></span><span class='right'>适量</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>手撕包菜的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/6/1/yuan_7679aecde575fe483d1ed5f4be751021.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 圆白菜洗净、剥开后撕成片；干红辣椒洗净切小段</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/0/a/yuan_d030cdc2e525761840009920a191417a.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 将圆白菜上锅蒸至稍软且水分流失一些后取出备用</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/9/6/yuan_a9d1d418027eda5ddf7a416aa36a9d16.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 另起一锅烧热油，爆香辣椒、葱、姜、豆豉辣酱，放入圆白菜迅速翻炒，烹入六月鲜酱油激出香味儿，调入适量盐、鸡精即可出锅。（爆炒包菜的动作一定要迅速）</p>
												</div>
															</div>
