<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="8732" val="81293">猪肉炖粉条</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/0/8/9/yuan_080e8d277fd35c6b839e062d62aced59.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/0/8/9/600_080e8d277fd35c6b839e062d62aced59.jpg);" title="猪肉炖粉条的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">五花肉</a></label></span><span class='right'>300g</span>
					</td><td>						<span><label class="fcbm inblok">宽粉条</label></span><span class='right'>200g</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">葱段</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">大蒜</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">姜片</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">大料</label></span><span class='right'>2个</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">香叶</label></span><span class='right'>2片</span>
					</td><td>						<span><label class="fcbm inblok">老抽</label></span><span class='right'>1汤匙</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>1/2茶匙</span>
					</td><td>						<span><label class="fcbm inblok">油</label></span><span class='right'>少许</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">生抽</label></span><span class='right'>2汤匙</span>
					</td><td>						<span><label class="fcbm inblok">冰糖</label></span><span class='right'>1汤匙</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">料酒</label></span><span class='right'>1汤匙</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>猪肉炖粉条的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/d/9/2/yuan_812931.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 粉条放入温水中泡发，五花肉切成方块。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/1/0/8/yuan_812933.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 五花肉放到沸水中焯去血水。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/3/3/3/yuan_812934.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 将油烧热后爆香大葱段，蒜，姜片。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/6/c/1/yuan_812935.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 然后放入五花肉煸炒片刻，随后调入生抽，老抽，冰糖，八角，香叶和适量热水，水没过肉为宜。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/2/7/c/yuan_812936.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 大火烧沸，撇去浮沫后转小火，炖15分钟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/d/7/3/yuan_812937.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 再放入粉条，放入盐，然后再炖制25分钟即可，中间水不够的话，记得加开水。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
