<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="1031" val="1140">炖鸭</h1><div class="bmayi mbm" >

				<div class="step clearfix">
					<h2>炖鸭的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 买廋鸭一只，用冷水泡半天，切块，加入葱、姜、生抽、老抽、料酒、辣椒、盐、麻油（按自己口味加量）腌制半天。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 放入锅中加适量水，炖半小时，出锅即食</p>
												</div>
