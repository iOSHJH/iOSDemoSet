<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="43116" val="63300">日本料理关东煮 </h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/5/4/4/yuan_54882d064e3d41653605a1b3fbb3bdb4.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/5/4/4/600_54882d064e3d41653605a1b3fbb3bdb4.jpg);" title="日本料理关东煮 的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">白萝卜</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">海带</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">鱼丸（可以根据自己的口味选择各种肉丸）</label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">豆泡</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">魔芋结</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">西兰花</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">香菇</a></label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">干贝素</label></span><span class='right'></span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">六月鲜酿造酱油</label></span><span class='right'>适量</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>日本料理关东煮 的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/d/3/yuan_dd7f70e0046e9ba025f45fc3902a13a3.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 白萝卜去皮，切厚片备用。海带洗净切条备用。锅内烧开水，水开后放入海带和白萝卜（吊汤）。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/b/f/yuan_ab21d8af128dfe70c9fb63892306ed3f.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 再次开锅后撇除浮沫，</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/5/d/yuan_8557aa38bc7d5333ac694314eea26f7d.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 放入适量干贝素滴入适量六月鲜酿造酱油和香菇，中小火炖煮20分钟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/e/0/yuan_9ee456b3f3f443e0804eda236caa9310.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 20分钟后用筷子扎一下白萝卜，要是很容易就杵透了就可以根据易熟程度分别下入豆泡、各种肉丸（放入的时候不能慢锅里放，每种食材规矩的放在锅中。）放入适量盐，再炖煮15分钟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/6/c/yuan_861bba16b174ec77406ba7805284b63c.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 15分钟后放入准备好的魔芋结和西兰花，炖煮5分钟后淋入少量香油即可出锅。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
