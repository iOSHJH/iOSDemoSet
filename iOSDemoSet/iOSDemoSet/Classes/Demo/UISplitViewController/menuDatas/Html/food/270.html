<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="21493" val="8652">土豆炖排骨 </h1><div class="bmayi mbm" >

						    <span class="fwb">时间：</span>10-30分钟						</td>

																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">猪肋排</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok"> 土豆</a></label></span><span class='right'></span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">八角</label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">葱片</a></label></span><span class='right'>适量</span>

				<div class="step clearfix">
					<h2>土豆炖排骨 的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 排骨焯水，控干水份。炒锅内放油，加入姜片，葱段爆香，加入排骨煸炒。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 加入水，盖过排骨，加入酱油、糖、八角。炖至水差不多干了，放入土豆。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 土豆炖烂了加入盐、味精调味，出锅即可。</p>
												</div>

			</div></div></body></html>
