<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="119" val="919">醋溜土豆丝</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/6/4/d/yuan_64750343648e08eb68cdc3fab0c4353d.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/6/4/d/600_64750343648e08eb68cdc3fab0c4353d.jpg);" title="醋溜土豆丝的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
														</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">土豆</a></label></span><span class='right'>一个</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">蒜</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">青椒</a></label></span><span class='right'>一个</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">干辣椒</a></label></span><span class='right'>4个</span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">白醋</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">鸡精</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">花椒</label></span><span class='right'>10粒</span>
					</td><td>						<span><label class="fcbm inblok">糖</label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>醋溜土豆丝的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/a/4/yuan_7a9f584856bd904583dee4492008c474.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 土豆削皮、切丝泡在清水里，反复冲洗，直到水变清。青椒切丝、蒜切片、葱姜切丝。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/3/4/yuan_433e8227457e984dd52bd6835a0be9e4.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 锅里放入油，然后放入花椒粒，炸香后，捞出。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/d/0/yuan_cdc1bba52471353e6653ec3fde102580.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 放葱姜蒜、干辣椒炒香。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/e/f/yuan_fe46be6c517a6307e51e8e8518713daf.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 放入土豆丝、青椒翻炒，依次放入白醋、糖、盐、鸡精，在炒一分钟即可出锅。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
