<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="472227" val="190892">花卷——最简单的捏法</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/d/8/5/yuan_d8bdb5e9e95e53b9460ec36ebbe6d065.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/d/8/5/600_d8bdb5e9e95e53b9460ec36ebbe6d065.jpg);" title="花卷——最简单的捏法的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">普通面粉</a></label></span><span class='right'>500克</span>
					</td><td>						<span><label   class="fcbm inblok">牛奶</a></label></span><span class='right'>260克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">安琪酵母</label></span><span class='right'>5克</span>
					</td><td>						<span><label class="fcbm inblok"> 盐</label></span><span class='right'>3克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">糖</label></span><span class='right'>15克</span>
					</td><td>						<span><label class="fcbm inblok">色拉油</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">葱花</a></label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">黑胡椒粉</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>花卷——最简单的捏法的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/4/9/yuan_d472e472f568538299941f5f62c6ae49.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 将牛奶微微加热溶化酵母，静置五分钟，与面粉、3克盐、15克糖和五克色拉油揉成面团，置温暖处发酵至两倍大，再揉匀</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/c/5/yuan_cc31708a72cd63684d2732933c52d315.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 面团擀成长方形，碗里放少许色拉油，加入盐、黑胡椒粉，搅匀，刷在面片上，再撒上葱花<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/d/d/yuan_2d3adaf0fc207958983fce0d9b4d6c4d.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 卷起</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/9/6/yuan_b915e675adcc45e581fab7ef21a706e6.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 切小段，用筷子在中间压一压</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/8/4/yuan_b84b7f24a7b0f2dbcd1e92d29e4f17a4.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 将两端向下交接捏紧，即成花卷</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/3/c/yuan_533db32e66bd35c05ef46e487070312c.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 蒸屉刷油，花卷生坯放入蒸锅，凉水上锅，中火，蒸十五分钟</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
