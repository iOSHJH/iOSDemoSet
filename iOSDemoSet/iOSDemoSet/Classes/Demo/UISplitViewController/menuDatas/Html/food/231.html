<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="431925" val="180003">炸薯条</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/c/4/8/yuan_c4964937111cbe38deb6fc5a48c95bc8.jpeg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/c/4/8/600_c4964937111cbe38deb6fc5a48c95bc8.jpeg);" title="炸薯条的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">土豆</a></label></span><span class='right'>300克</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">番茄酱</label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>炸薯条的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/7/6/yuan_a7a6d9dfbbf49c108adf03786a01b676.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 豆洗净去皮，先切成厚度一致的片状，再切成条状。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/c/2/yuan_8c8efa6afbcf77bae36d4cd65dfdb2c2.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 将土豆条放入水中浸泡几分钟。适量清水烧开，放入土豆条煮三分钟左右。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/1/9/yuan_9123b2d938a8417cae72e299eab55d89.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 捞出沥去水份，晾凉后；放入冰箱冷冻2小时。可用厨房纸吸干水份，然后放入冰箱中冷冻。（放冰箱前一定要水份干掉。）</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/c/c/yuan_2cbd3a2837a955a2df9a43d5573d94fc.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 土豆条冻硬后随吃随炸。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/8/a/yuan_68e62ead76325e98725c8ec44484d1da.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 锅中放入适量油，加热至6成热时放入冻好的薯条，炸至金黄色即可捞出沥干油份。吃的时候撒少许盐，沾番茄酱即可。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/7/9/yuan_779589e9bc3d8315ccdddaff198ab639.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 捞出沥油后。撒上盐和黑胡椒粉，食用时可搭配番茄酱食用。</p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
