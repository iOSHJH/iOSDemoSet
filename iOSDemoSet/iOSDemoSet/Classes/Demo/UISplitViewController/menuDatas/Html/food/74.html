				<div class="step clearfix">
					<h2>香辣海带丝的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将海带丝洗净切成长段，谁烧开加入1勺白醋，将海带丝放水中煮15-20分钟，捞出后放在凉水中。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 将干辣椒切小圈，蒜生姜切成末，蒜苗切小粒备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 锅中倒适量油烧热，倒些许花椒油，将干辣椒、蒜、姜末、蒜苗倒入，小火爆出香味，关火后加适量香醋、生抽、糖，充分拌匀放几分钟，作为调料汁备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 将沥干水的海带丝、香菜段放入大容器中，加入上面的调汁、芝麻拌匀即可。</p>
