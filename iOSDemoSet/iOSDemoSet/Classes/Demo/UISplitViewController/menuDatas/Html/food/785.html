				<div class="step clearfix">
					<h2>清炖鸡汤——看亚运.学粤菜的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/4/1/f/yuan_602071.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 鲜活母鸡在市场宰杀后，在家中反复冲洗干净去掉鸡尖等部位控水。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 汤锅中加入清水放入整只母鸡，大火烧开，中间反复撇去血沫至清汤后，再加入姜片，关小火炖至整只鸡熟透软烂，加入枸杞.盐调味再顿10分钟即可。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 鸡汤盛入碗中加入香菜末即可。</p>
												</div>
