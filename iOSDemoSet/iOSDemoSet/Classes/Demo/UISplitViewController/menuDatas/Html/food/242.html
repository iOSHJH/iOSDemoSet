<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="867964" val="162352">飘香酥肉</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/9/8/1/yuan_9859ac4bd320db5b27c2dbca590e7f81.png"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/9/8/1/600_9859ac4bd320db5b27c2dbca590e7f81.png);" title="飘香酥肉的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">五花肉</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>适量</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">花椒粉</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">葱花</a></label></span><span class='right'>适量</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>飘香酥肉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/e/3/4/yuan_1623521.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 五花肉去皮然后洗干净切块</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/3/b/1/yuan_1623522.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 蛋打散后加入五花肉、葱花、盐、花椒粉。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/e/8/2/yuan_1623523.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 腌制一会儿（10-20分最好用保鲜膜）</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/8/1/a/yuan_1623524.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 加玉米粉调均匀</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/8/7/d/yuan_1623525.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 锅里下油，尽量多些</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/a/4/7/yuan_1623526.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 炸制漂起，金黄色即可捞起食用</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/1/9/a/yuan_1623527.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 酥肉可以直接食用也可加入汤里加入汤里很是鲜美</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>五花肉要选五花三层肉质均匀的比较好，酥肉不能加水，只能用鸡蛋还有粉（淀粉，玉米粉）调，不能用水，炸好的酥肉可以冷冻保存，用时可以再拿出食用，所以一次多炸一些！</p>
				</div>
												
								
				

			</div></div></body></html>
