<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="20339" val="52175">鸡蛋布丁</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/9/2/f/yuan_92174236e84f0711923e9fad5e5a7dbf.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/9/2/f/600_92174236e84f0711923e9fad5e5a7dbf.jpg);" title="鸡蛋布丁的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
														</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>1个</span>
					</td><td>						<span><label class="fcbm inblok">布丁粉</label></span><span class='right'>30克</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">梨</a></label></span><span class='right'>半个</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">糖</label></span><span class='right'>1勺</span>
					</td><td>						<span><label class="fcbm inblok">水</label></span><span class='right'>100毫升</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>鸡蛋布丁的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 准备工作梨切成小小丁放入模具里</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 把鸡蛋打散。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 把水烧开放入糖和布丁粉搅匀放入打散的鸡蛋一分钟以后把火关掉。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 把第二步放到模具里放进冰箱冷藏。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 等待半小时就可以吃啦。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
