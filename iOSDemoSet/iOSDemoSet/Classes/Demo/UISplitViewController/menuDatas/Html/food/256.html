<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="44" val="50152">自制蒜蓉辣椒酱</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/6/4/8/yuan_64b856008505d7261b5df826362ae3b8.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/6/4/8/600_64b856008505d7261b5df826362ae3b8.jpg);" title="自制蒜蓉辣椒酱的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
														</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					健康无防腐剂百搭调味料新鲜干净香辣蒜味十足				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">新鲜指天椒1斤2两</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">去皮蒜头8两</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">辅料：</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">白糖50克食用植物油100ML食用盐50克味精10克高度白酒15ML</label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>自制蒜蓉辣椒酱的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 蒜头去皮洗净控水</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 指天椒洗净去蒂控水</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 我用的是KW厨师机的绞碎配件绞碎来代替传统的刀剁方式，如果有食品加工机或者食物料理机的同学，也可以用它们来代替传统的刀剁，如果用传统刀剁方式的同学，记得一定要保护好自己的双手，记得手要用油抹一下，这样，就不会辣手了。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 蒜头和辣椒充分剁碎之后，放入辅料，搅拌均匀，装瓶即可，也可室温存放。</p>
												</div>
