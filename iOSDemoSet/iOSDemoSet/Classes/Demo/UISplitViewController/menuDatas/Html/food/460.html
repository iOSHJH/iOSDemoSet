<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="431925" val="128172">油焖茭白</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/f/5/1/yuan_f550b855693b2d2b65470fdd94575cf1.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/f/5/1/600_f550b855693b2d2b65470fdd94575cf1.jpg);" title="油焖茭白的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->

										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>

																				<tr class="mtim">

					<tr><td class="lirre">						<span><label   class="fcbm inblok">茭白</a></label></span><span class='right'></span>

						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>

					<tr><td class="lirre">						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">酱油</label></span><span class='right'>适量</span>

				<div class="step clearfix">
					<h2>油焖茭白的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/5/3/7/yuan_1281721.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 茭白剥去外壳，洗净剖开切成寸段；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/b/2/a/yuan_1281722.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 炒锅烧热后放油至8分热，下茭白煸炒2分钟；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/3/2/3/yuan_1281723.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 放入酱油、盐、白糖调味，加入适量清水烧开；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/d/d/3/yuan_1281724.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 中火焖烧至茭白入味，颜色红亮，撒上葱花，淋些香油即可。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>茭白含有丰富的有解酒作用的维生素，有解酒醉的功用。嫩茭白的有机氮素以氨基酸状态存在，并能提供硫元素，味道鲜美，营养价值较高，容易为人体所吸收。但由于茭白含有较多的草酸，其钙质不容易被人体所吸收。</p>
				</div>
