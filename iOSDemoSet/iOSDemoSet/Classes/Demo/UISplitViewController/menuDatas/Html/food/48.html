					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">豆豉鲮鱼罐头</label></span><span class='right'>一盒</span>

					<tr><td class="lirre">						<span><label   class="fcbm inblok">蒜末</a></label></span><span class='right'>适量</span>

				<div class="step clearfix">
					<h2>豆豉鲮鱼油麦菜的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/0/d/yuan_50d8e647dc4fb78f924be075c3853d6d.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 油麦菜洗净切成段，蒜拍破切成蒜末，豆豉鲮鱼罐头打开</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/6/5/yuan_5680bbee23d884a8381d2c356281bec5.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 将鱼放在盘子里，用筷子将鱼直接撕成条，捡去中间的鱼刺不要</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/4/2/yuan_14756155b15ca20940a970116dc62672.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 锅内放少许油，放蒜末爆香，放入豆豉鲮鱼稍稍翻炒一下，然后放入油麦菜</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>一定要大火快炒，油麦菜一变成翠绿色的话马上关火（如果你放的鱼足够多的话就可以不加盐了）。</p>
				</div>
