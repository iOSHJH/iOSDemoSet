<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="42660" val="79444">干锅茶树菇</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/5/a/a/yuan_5aea50e0b0b85636c6ad826361330eca.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/5/a/a/600_5aea50e0b0b85636c6ad826361330eca.jpg);" title="干锅茶树菇的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">

						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">茶树菇</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">五花肉</a></label></span><span class='right'></span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">洋葱</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">小米椒</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">郫县豆瓣</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">老干妈</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">鸡精</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">酱油</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">糖</label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>适量</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>干锅茶树菇的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/8/3/yuan_7879726531dce492f0540d19a58827b3.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 茶树菇洗净切段，入开水锅里焯水后捞出沥干水份备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/8/1/yuan_3833ca153e9df105e841e50e9905d731.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 五花肉切薄片，姜蒜切丝。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/6/2/yuan_d6d0d85dc3d97f9c9a1e88145caeccd2.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 洋葱和小米椒也切丝备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/7/e/yuan_4771fe50e3d0bc881d8cf480b442fcee.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 锅中放少许底油，下五花肉煸至出油，下姜蒜丝炒香。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/e/1/d/yuan_e1fd2544e2453c4f111fd162b80aff7d.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 放入剁碎的郫县豆瓣，老干妈炒出香味，倒入洋葱丝和小米椒翻炒。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/c/a/yuan_4c828a1129b261894536f42b5c07d5ba.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 把焯好水的茶树菇放进锅里，继续煸炒4.5分钟的样子。加盐，糖，酱油，鸡精调味后即可。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>家里有小火锅的盛到小锅里，一边吃一边加热更香。</p>
				</div>
