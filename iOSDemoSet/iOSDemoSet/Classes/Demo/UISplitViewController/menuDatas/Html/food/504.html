<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="39" val="395">干锅素肉</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/b/e/7/yuan_be713bb4269e248a870a1348ba2e25d7.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/b/e/7/600_be713bb4269e248a870a1348ba2e25d7.jpg);" title="干锅素肉的做法"></div></a>

														</div><div class="retew r3 pb25 mb20">

						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">千张</a></label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">水发干笋丝</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok"> 红椒丝</label></span><span class='right'></span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">精盐</label></span><span class='right'>适量</span>

				<div class="step clearfix">
					<h2>干锅素肉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将千张卷成卷，用纱布包裹后再用细绳捆紧。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 砂锅加清水，下调料，放入包好的干张卷焯熟取出，解开纱布包，将干张切成斜刀片</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 炒锅洗净，将炒好的干笋丝、红椒丝放入锅底，再摆上千张片，淋上红油成菜。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>千张须用新鲜无异味的调料焯制。<br /></p>
				</div>
