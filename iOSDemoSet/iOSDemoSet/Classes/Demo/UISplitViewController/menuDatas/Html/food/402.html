<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="3308" val="3208">五香鲅鱼</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/recipe/2/e/a/2ef248c04979d6b3a7b283ec3dc32cca.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/recipe/2/e/a/600_2ef248c04979d6b3a7b283ec3dc32cca.jpg);" title="五香鲅鱼的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">鲅鱼</a></label></span><span class='right'>半斤</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">白糖</label></span><span class='right'>少量</span>
					</td><td>						<span><label class="fcbm inblok">生抽</label></span><span class='right'>少许</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">料酒</label></span><span class='right'>少许</span>
					</td><td>						<span><label class="fcbm inblok">花椒</label></span><span class='right'>少许</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">香菜</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">五香粉</label></span><span class='right'>少许</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">花生油</label></span><span class='right'>适量</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>五香鲅鱼的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 鲅鱼切块儿，加姜片，料酒，生抽，五香粉腌制半小时</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 下油锅，炸到表皮发紧，鱼肉发黄，捞出，沥油</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 锅内留少许油，花椒葱末姜末炝锅</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 把炸好的鱼再次下锅，倒生抽，料酒，放白糖，五香粉</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 小火焖10分钟左右，大火收汤，装盘儿，撒香菜</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>鲅鱼吃着可爽了！！</p>
				</div>
												
								
				

			</div></div></body></html>
