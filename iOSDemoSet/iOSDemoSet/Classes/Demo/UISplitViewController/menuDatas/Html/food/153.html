				<div class="step clearfix">
					<h2>辣子鸡丁的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/2/4/yuan_c210d6bf11b052d065edc6353639e614.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 鸡腿剁成小块、葱切段、姜蒜切片。 放料酒、盐、酱油、白糖（一点点即可）、生姜粉、拌匀 鸡块，腌制30分钟入味（可以提前腌，时间充分就多腌些时间）。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/9/b/yuan_f9355d7f9a08ecb0aa866f2545118f4b.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span>  起油锅，油稍稍多一些，把鸡块放入煸炒，将鸡肉里的水分炒出，炒至干香， 盛出。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/5/6/yuan_d514cd51e9ba92b4535b6ea421a4d666.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span>  油锅里小火爆香姜蒜片、葱段、干红辣椒、花椒。倒入鸡块，继续煸炒五六分钟。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/b/9/yuan_7b4232524c80ddda08b618e9459eae89.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span>  咸度不够的话可以加少许酱油，但是量不要太多，最后加入白芝麻、韭菜段（我是家里正好有，为了处理韭菜就放了，如果没有韭菜就可以省略哦），再煸炒一两分钟即可。</p>
												</div>
