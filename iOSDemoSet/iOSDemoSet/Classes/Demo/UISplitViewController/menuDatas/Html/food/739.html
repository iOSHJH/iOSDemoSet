										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">鲫鱼</a></label></span><span class='right'>400克</span>
					</td><td>						<span><label   class="fcbm inblok">豆腐</a></label></span><span class='right'>400克</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">黄酒</label></span><span class='right'>15克</span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">味精</label></span><span class='right'>适量</span>

				<div class="step clearfix">
					<h2>鲫鱼豆腐汤的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/2/1/a/yuan_900111.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 将豆腐切成1厘米厚的薄片，用盐水渍5分钟，沥干待用</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 鲫鱼去鳞和内脏，抹上黄酒，用盐腌制10分钟</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/4/4/4/yuan_900113.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 锅中放油加热，将鱼两面煎黄，加入葱、姜、适量水，大火煮10分钟转小火煲30分钟</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/3/6/0/yuan_900114.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 然后加入豆腐，再煮5分钟左右，加盐和胡椒粉、鸡精调味，撒上葱花即可</p>
												</div>
															</div>
