<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="41346" val="185645">蛋包饭</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/c/8/c/yuan_c8d22bcb3acfa20294d9dcdaf400303c.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/c/8/c/600_c8d22bcb3acfa20294d9dcdaf400303c.jpg);" title="蛋包饭的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>掌勺(高级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>2个</span>
					</td><td>						<span><label class="fcbm inblok">干饭</label></span><span class='right'>1碗</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">杂蔬</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">油</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">肉酱</label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>蛋包饭的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/c/a/yuan_6cee89e6fd0bb8e6df3e868bb63d3d5a.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 干饭一碗打撒，鸡蛋2个打撒，杂疏洗净切好。炸酱一大勺。先炒饭：锅里热油，放入少许洋葱，舀入一勺炸酱，翻炒均匀，倒入豆芽翻炒至豆芽变软，倒入米饭翻炒均匀，最后倒入杂疏，根据口味调入盐，炒好饭盛出备用，锅洗净，烧热，入少许油，小火。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/c/4/yuan_8cd4614bb0072b426b60f7b3231bfa74.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 倒入打撒的蛋液，一直转动锅子时使蛋液均匀的铺开，稍稍凝固，放入炒饭，两边向中间折起。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/7/c/yuan_17d72c268945d93200cae9bf3d0c531c.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 另外两边折起，然后翻面，再熬一分钟使得蛋皮粘住即可，出锅装盘，搭配少许生菜，挤上番茄酱即可。</p>
												</div>
															</div>
