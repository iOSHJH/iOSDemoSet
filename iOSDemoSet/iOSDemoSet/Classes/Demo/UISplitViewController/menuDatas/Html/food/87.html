				<div class="step clearfix">
					<h2>红烧鲫鱼的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 把鱼洗净，切好葱姜蒜备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 锅烧热加油煎鱼[鱼皮不会粘锅]。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 加料酒老抽加水把葱姜蒜倒入烧五分钟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 再加蚝油豆豉白糖烧至粘稠起锅。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>鲫鱼每百克肉中含蛋白质13克、脂肪1.1克，并含有丰富的钙、磷、铁、硒、锌以及多种维生素。它具有很高的营养价值和药用价值，常吃不仅能健身，还能减肥，有助于降血压和降血脂，使人延年益寿。</p>
