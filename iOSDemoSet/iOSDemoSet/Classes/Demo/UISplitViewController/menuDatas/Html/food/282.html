<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="1971692" val="181955">鲜蔬鸡汤面</h1><div class="bmayi mbm" >

								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">面条</a></label></span><span class='right'>150g</span>
					</td><td>						<span><label class="fcbm inblok">家乐老母鸡汤口味浓汤宝</label></span><span class='right'>1块</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">三碗水</label></span><span class='right'>750ml</span>
					</td><td>						<span><label class="fcbm inblok">菌菇</label></span><span class='right'>50g</span>

				<div class="step clearfix">
					<h2>鲜蔬鸡汤面的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/2/2/yuan_02fe2e7a36d45a37fad7a4a134c923d2.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 蔬菜切成小块，面条煮熟捞出放入碗中。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/d/5/yuan_ad3f71a340f5587887f33a53b4ea06b5.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 锅中放入三碗水，煮沸后加入1块家乐老母鸡汤口味浓汤宝，再加入上述原料，待沸腾后改小火煮5分钟，放入盛有面条的碗中即可。 </p>
												</div>
															</div>
			    			    
												<div class="xtieshi">
					<h2>小贴士</h2>
					<p>挑起一根面条对着灯火光亮处，如果面条呈透明状就熟了。</p>
