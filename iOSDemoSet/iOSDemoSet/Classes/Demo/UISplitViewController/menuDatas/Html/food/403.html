<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="431925" val="190127">凉拌海蜇</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/9/6/0/yuan_966763ed88dc054c1b102fb635caf450.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/9/6/0/600_966763ed88dc054c1b102fb635caf450.jpg);" title="凉拌海蜇的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">海蜇</a></label></span><span class='right'></span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">精制油</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">香麻油</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">味精</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">白糖</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">酱油</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">香葱末</label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>凉拌海蜇的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/0/6/yuan_80b99ec55f89a41a4d3aa6c9b1d89d06.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 超市买的腌制的海蜇，洗去泥沙，然后吧海蜇泡起来。我这个是早上放在清水里，晚上回来做的，浸泡大概10个小时这样。海蜇买回来的时候，因为盐分比较多，一定要泡时间长点。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/e/d/yuan_9e8cbdad86966321df7fd12109969cbd.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 取出海蜇切丝，然后再冲洗一下装入碗中。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/a/5/yuan_6a058d88e980432cad7d55ad6549d235.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 将海蜇的水分尽量挤干，放大碗内，加酱油、白糖、味精，再淋入香麻油，撒上葱花。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/e/2/yuan_0e4182d9244336fe8ef45ecd3a31d092.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 精制油入锅烧热，冲入碗内，使葱末发出香味，把海蜇搅拌均匀即可。<br /><br /></p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>这道凉拌海蜇，色泽黄亮，咀嚼脆嫩，咸中带甜，葱香浓郁， 很简单，值得你一试。<br /></p>
				</div>
												
								
				

			</div></div></body></html>
