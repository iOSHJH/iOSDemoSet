<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="33459" val="60261">椒盐玉米</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/b/c/5/yuan_bc6a370435552949bcf7927a391bac45.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/b/c/5/600_bc6a370435552949bcf7927a391bac45.jpg);" title="椒盐玉米的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
														</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">玉米</a></label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">椒盐</label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>椒盐玉米的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 玉米洗干净，用刀劈成几段。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 油锅烧热，油也烧火热，倒下去炒。太可怕了。把我煎得生疼，算了，搞科研就是要牺牲一下。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 转小火，焖几分钟，撒下椒盐，多少随您大爷高兴。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 出锅，香得要命啊，不过用的是甜玉米，要是糯玉米就更好吃了~~可以当零食，可以当主食。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
