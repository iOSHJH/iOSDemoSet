<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="1244410" val="173804">溜肝尖</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/6/d/3/yuan_6d437db40011a38ec3e4da5fd6215dc3.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/6/d/3/600_6d437db40011a38ec3e4da5fd6215dc3.jpg);" title="溜肝尖的做法"></div></a>

														</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">猪肝</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">柿子椒</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">胡萝卜</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">木耳</a></label></span><span class='right'></span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">淀粉</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">料酒</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">油</label></span><span class='right'>少许</span>
					</td><td>						<span><label class="fcbm inblok">酱油</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">白糖</label></span><span class='right'>少许</span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'>少许</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>溜肝尖的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 猪肝放入 料酒，淀粉，盐伴均，淋入食用油腌制30分钟</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 胡萝卜和柿子椒切片儿 锅中放油，热后放入猪肝，变色捞出</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 放干辣椒出香味儿后放葱姜木耳和胡萝卜加点酱油，白糖，盐，炒至上色后放入猪肝和柿子椒片，翻炒出锅即可</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
