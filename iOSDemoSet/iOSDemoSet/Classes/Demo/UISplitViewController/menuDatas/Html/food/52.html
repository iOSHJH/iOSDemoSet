<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="1971692" val="182809">豆角炖茄子</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/3/8/f/yuan_3840132618053d7dbae2f1ddc6069d3f.png"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/3/8/f/600_3840132618053d7dbae2f1ddc6069d3f.png);" title="豆角炖茄子的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">圆茄子</a></label></span><span class='right'>2个</span>
					</td><td>						<span><label   class="fcbm inblok">豆角</a></label></span><span class='right'>250g</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">家乐猪骨浓汤口味浓汤宝</label></span><span class='right'>1块</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">八角</label></span><span class='right'>2个</span>
					</td><td>						<span><label class="fcbm inblok">花椒</label></span><span class='right'>1g</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">大葱</a></label></span><span class='right'>1段</span>
					</td><td>						<span><label   class="fcbm inblok">蒜</a></label></span><span class='right'>3瓣</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">酱油</label></span><span class='right'>2匙</span>
					</td><td>						<span><label class="fcbm inblok">水、淀粉</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">精制油</label></span><span class='right'>适量</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>豆角炖茄子的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/a/7/yuan_0acb4bdbccbc829d8d13a1f62158d247.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 茄子切成长条备用，豆角摘去两头，切成两指长的小段。 </p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/e/4/yuan_3e825da8507a945450b4e6a6a5c5f554.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 将茄子下锅炒软盛出。锅中加花椒、八角、大葱和蒜末爆香，将豆角下锅炒至上色后，加入酱油和水煮开。将一个家乐猪骨浓汤口味浓汤宝下锅，搅拌至均匀。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/8/b/yuan_586632a7d50efb177f8dcc9e12ddeb4b.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 加茄子煮10分钟。最后用适量的水淀粉调浓芡汁即可。</p>
												</div>
															</div>
			    			    
												<div class="xtieshi">
					<h2>小贴士</h2>
					<p>茄子比较吃油，用油煎炸过的茄子，做出来的口感会比较好吃。 豆角和茄子都是秋季的时令蔬菜 ，能为人体提供易于消化吸收的优质蛋白质</p>
				</div>
												
								
				

			</div></div></body></html>
