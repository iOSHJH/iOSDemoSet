<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="431925" val="84267">老醋花生米</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/9/9/b/yuan_99d6b33240ff7607f85a39ff714348eb.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/9/9/b/600_99d6b33240ff7607f85a39ff714348eb.jpg);" title="老醋花生米的做法"></div></a>

										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">花生米</a></label></span><span class='right'></span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>

					<tr><td class="lirre">						<span><label class="fcbm inblok">油</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">白糖</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>

				<div class="step clearfix">
					<h2>老醋花生米的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 锅中放油，油热后调小火放入花生炸一分钟后熄火，然后在油里再翻炒一分钟就可以了，千万不要时间太长。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 等花生米冷却后将白糖、香醋、盐调匀成汁，浇在花生上即可。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 撒点香菜或葱花都可以。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>如果掌握不好汁水调配比例不妨边调汁边用筷子蘸着尝一尝。</p>
				</div>
