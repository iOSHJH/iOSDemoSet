<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="24491" val="90234">皮蛋豆腐</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/d/5/d/yuan_d5d4b8c0aae499457c7320750efbf51d.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/d/5/d/600_d5d4b8c0aae499457c7320750efbf51d.jpg);" title="皮蛋豆腐的做法"></div></a>

								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">

						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">松花蛋</a></label></span><span class='right'></span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">红椒</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">香葱</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">香菜</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">豆腐</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">杏仁</a></label></span><span class='right'>适量</span>

					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>

					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">万字酱油</label></span><span class='right'>适量</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>皮蛋豆腐的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/f/b/7/yuan_902341.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 松花蛋放在水里煮一下，凉水泡一下冷却。这样可以让松花蛋的黄凝固好切不粘刀。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/8/b/4/yuan_902342.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 将冷却的松花蛋剥皮，发现好看的雪花图案，太神奇了我到现在都觉得好玩。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/a/8/8/yuan_902343.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 将剥好皮的松花蛋切小丁。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/9/5/a/yuan_902344.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 香葱切末、杏仁用刀拍碎、红椒切小丁、香菜切末。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/d/2/8/yuan_902345.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 将内酯豆腐划上几道放入盘中。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/3/5/a/yuan_902346.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 将豆腐上撒上细盐、所有配料，淋上香油，红油、万字酱油、撒上杏仁碎即可。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>　松花蛋不宜与甲鱼、李子、红糖同食。</p>
				</div>
												
								
				

			</div></div></body></html>
