<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="30825" val="170731">香蕉奶昔</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/b/b/1/yuan_bb955d582b2aa0c5c9787ccaa7ff7ef1.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/b/b/1/600_bb955d582b2aa0c5c9787ccaa7ff7ef1.jpg);" title="香蕉奶昔的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					夏天的最爱啦				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">牛奶</a></label></span><span class='right'>200克</span>
					</td><td>						<span><label   class="fcbm inblok">香蕉</a></label></span><span class='right'>一根半</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>香蕉奶昔的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/8/2/3/yuan_1707311.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 材料们集合，必备的是搅拌机哦</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 香蕉要挑熟一点的，这样比较甜；牛奶用前可以冰一下，这样夏天喝更爽口</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 牛奶这里拍的是大瓶的，用袋装的就刚好是一袋；<br />香蕉一根半或者两根都可以。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 比较适量的量是香蕉切小段，放入搅拌杯，然后倒牛奶，几乎要没掉香蕉的时候就比较合适。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 搅拌一下，倒入杯中，开喝吧！爽~~</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>香蕉要买熟的，要不生香蕉味道会比较明显，不过也不难喝啦。<br />草莓啊，木瓜啊，芒果啊，都可以这样搞！</p>
				</div>
												
								
				

			</div></div></body></html>
