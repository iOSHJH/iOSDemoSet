				<div class="step clearfix">
					<h2>毛血旺的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 干黄花用清水泡发，洗净，鸭血洗净，切大片，猪肉洗净，切片，莴笋，鳝鱼切片。木耳撕成片，豆芽洗干净。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/2/9/7/yuan_900152.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 木耳，黄花，莴笋片，豆芽分别放入开水中焯烫，捞出</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/7/f/6/yuan_900153.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 锅至上火，放入火锅底料和清水烧开，依次放入鸭血、猪肉片、鳝鱼片煮熟，再加入焯好的莴笋、黄花、、豆芽、木耳加入适量的盐味精调味，关火</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/2/4/a/yuan_900154.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 另起锅，倒入适量的油，烧至7成热，放入花椒粒炸至变色，加红辣椒炒出香味，关火，淋在做好的菜上！</p>
