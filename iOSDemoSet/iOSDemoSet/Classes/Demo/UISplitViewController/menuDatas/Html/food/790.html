<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="24569" val="52753">枸杞汽锅乌鸡</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/3/0/e/yuan_300e69f72139feaef597540971ab598e.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/3/0/e/600_300e69f72139feaef597540971ab598e.jpg);" title="枸杞汽锅乌鸡的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
														</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					乌鸡补中止痛、滋补肝肾、益气补血、调经活血等功效，尤其对体虚血亏、肝肾不足、脾胃不健的人效果更佳。是妇女的特别补品。				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">枸杞</a></label></span><span class='right'>15克</span>
					</td><td>						<span><label   class="fcbm inblok">乌鸡</a></label></span><span class='right'>500克</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'>5克</span>
					</td><td>						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>5克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">皮纸</label></span><span class='right'>1张</span>

						<td width="50%"><h2 class="zfliao">辅料</h2></td>

					<tr><td class="lirre">						<span><label class="fcbm inblok">胡椒粉</label></span><span class='right'>1克</span>

					</td></tr>				</table>
				<div class="step clearfix">
					<h2>枸杞汽锅乌鸡的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 枸杞洗净泡发。姜拍破，葱挽结。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 将乌鸡洗净，放入沸水锅内焯水，捞出沥水,然后将枸杞装入乌鸡腹腔内。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 将乌鸡放入器皿中加清水、精盐、胡椒粉、姜、葱、料酒，用皮纸将器皿口封闭，入笼用旺火蒸约1小时30分钟，直到乌鸡熟烂入味，出笼后去掉纸皮，成菜。</p>
												</div>
