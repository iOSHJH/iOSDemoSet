<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="1971692" val="182800">芹菜饺子</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/c/d/f/yuan_cde6b61c7a1ea21e5c77270b1313aa9f.png"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/c/d/f/600_cde6b61c7a1ea21e5c77270b1313aa9f.png);" title="芹菜饺子的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">芹菜</a></label></span><span class='right'>500g</span>
					</td><td>						<span><label   class="fcbm inblok">猪肉</a></label></span><span class='right'>250g</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">家乐老母鸡汤口味浓汤宝</label></span><span class='right'>1块</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">水</label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">面粉</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'>半块</span>
					</td><td>						<span><label   class="fcbm inblok">大葱</a></label></span><span class='right'>一根</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>少许</span>
					</td><td>						<span><label class="fcbm inblok">料酒</label></span><span class='right'>少许</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">香油</label></span><span class='right'>少许</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>芹菜饺子的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/3/0/yuan_335f0841c93b61d2f07f2736ebab4d60.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 将水和面粉和成面团，姜、大葱切成末备用。芹菜切成细末，加盐揉挤出水后备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/f/a/yuan_6f5d0408a49d7ceecaa134dab42c333a.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 猪肉馅加入姜末和葱末，再加家乐鸡汤口味的浓汤宝，一起搅拌均匀。拌入青菜碎，料酒和香油，搅打均匀。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/e/a/yuan_7e8bf95ab2cf6e47b4f284d82f1cae5a.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 包成饺子，下水煮熟即可。</p>
												</div>
															</div>
			    			    
												<div class="xtieshi">
					<h2>小贴士</h2>
					<p>芹菜一定要切成沫，不然不容易熟。</p>
				</div>
												
								
				

			</div></div></body></html>
