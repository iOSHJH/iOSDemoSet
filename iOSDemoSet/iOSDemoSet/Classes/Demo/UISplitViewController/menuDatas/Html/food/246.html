				<div class="step clearfix">
					<h2>酸豇豆的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 把豇豆洗净、沥干水分，放入调理盆中撒上盐（份量外）拌匀，腌约30分钟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 取一锅，加入水、花椒煮滚，再加入所有调味料调匀待凉，备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 把作法1的豇豆放入罐中，再倒入作法2的腌汁，密封盖子放约15天即可。</p>
