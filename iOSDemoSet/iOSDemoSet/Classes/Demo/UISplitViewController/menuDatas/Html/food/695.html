<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="12929" val="183142">椰蓉曲奇</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/9/2/b/yuan_926f4c128c0a57ab09dd35259a11db5b.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/9/2/b/600_926f4c128c0a57ab09dd35259a11db5b.jpg);" title="椰蓉曲奇的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">低粉</a></label></span><span class='right'>200g</span>
					</td><td>						<span><label   class="fcbm inblok">黄油</a></label></span><span class='right'>130g</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>50</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">细砂糖</label></span><span class='right'>100g</span>
					</td><td>						<span><label class="fcbm inblok">椰粉（替代等量低粉）</label></span><span class='right'>200g</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>椰蓉曲奇的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 回软的黄油加细砂糖打发.<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 打发的黄油中分次加入蛋液.搅拌顺滑.<br /><br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 然后加入低粉和椰粉.轻搅均匀.<br /><br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 将面糊用勺子弄成等量的面球放在烤盘上.用叉子将面球按扁.每个的厚度要一直.<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 烤箱预热.190度.10分钟.<br /><br /></p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
