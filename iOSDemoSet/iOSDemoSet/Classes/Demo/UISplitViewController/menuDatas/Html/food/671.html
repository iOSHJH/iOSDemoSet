<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="759842" val="153025">纸杯蛋糕</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/a/f/e/yuan_aff59435e42523842f0b3db95755810e.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/a/f/e/600_aff59435e42523842f0b3db95755810e.jpg);" title="纸杯蛋糕的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">蛋白</a></label></span><span class='right'>3个</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">砂糖</label></span><span class='right'>50克</span>
					</td><td>						<span><label class="fcbm inblok">食盐</label></span><span class='right'>1克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">橄榄油</label></span><span class='right'>50克</span>
					</td><td>						<span><label   class="fcbm inblok">全蛋</a></label></span><span class='right'>1个</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">蛋黄</a></label></span><span class='right'>3个</span>
					</td><td>						<span><label   class="fcbm inblok">低粉</a></label></span><span class='right'>50克</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>纸杯蛋糕的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/3/4/e/yuan_1530251.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 取三个蛋白用打蛋器打至粗泡</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/4/6/0/yuan_1530252.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 已打粗泡的蛋白加盐和糖打至干性发泡</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/5/0/7/yuan_1530253.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 取一个全蛋和三个蛋黄和橄榄油倒入容器</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/6/f/a/yuan_1530254.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 用打蛋器低速打均匀</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/5/7/1/yuan_1530255.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 筛入低粉，用打蛋器低速打20秒（切勿时间过长）</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/d/1/3/yuan_1530256.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 将蛋白霜分三次加入蛋黄糊</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/9/d/0/yuan_1530257.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 搅拌均匀</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/1/6/3/yuan_1530258.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">8.</span> 倒入纸杯，进烤箱15分钟（我的烤箱不恒温）</p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
