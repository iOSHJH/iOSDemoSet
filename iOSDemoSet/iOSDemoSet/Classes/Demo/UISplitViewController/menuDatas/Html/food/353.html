				<div class="step clearfix">
					<h2>四川凉面的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将面条煮熟捞出过凉水，待用</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 热油炸香花椒油，热油炸香辣椒油。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 小萝卜切细丝，黄瓜切细丝，辣椒切丝，葱姜蒜切末</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 锅内放油，煸香葱姜蒜，下牛肉末煸干香，放少许酱油，晾凉后，放入芝麻酱、香油、花椒油、辣椒油、鸡精、盐、白糖、醋搅拌均匀。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 凉面和酱汁搅拌，撒上黄瓜丝、小萝卜丝，略拌洒上熟芝麻即可装盘。</p>
