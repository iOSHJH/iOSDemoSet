<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="57023" val="86153">酸黄瓜寿司</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/2/2/7/yuan_22f046e489139625cd808e47a3465437.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/2/2/7/600_22f046e489139625cd808e47a3465437.jpg);" title="酸黄瓜寿司的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">德国酸黄瓜</label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">米饭</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">海苔</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">火腿肠</a></label></span><span class='right'>适量</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>酸黄瓜寿司的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/a/f/c/yuan_861531.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 将酸黄瓜从瓶中取出。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/d/2/5/yuan_861532.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 将酸黄瓜和火腿肠切成两半备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/1/f/f/yuan_861533.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 海苔平铺在竹帘上。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/5/0/7/yuan_861534.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 将米饭均匀的铺在海苔上。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/3/5/9/yuan_861535.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 切好的酸黄瓜和火腿肠一起放在米饭的一端。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/a/b/6/yuan_861536.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 紧握竹帘将紫菜卷起。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/8/9/a/yuan_861537.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 卷好的寿司切成小块即可。</p>
												</div>
															</div>
			    			    
												<div class="xtieshi">
					<h2>小贴士</h2>
					<p>酸黄瓜本身酸味十足所以米饭里没有另拌上寿司醋，米饭铺在紫菜上时要一边薄一边厚，这样卷的时候才容易沾连。</p>
				</div>
												
								
				

			</div></div></body></html>
