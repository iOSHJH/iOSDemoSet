<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="437457" val="190277">红枣木瓜银耳汤</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/7/b/5/yuan_7b2ee17f098983f82f748191eaf07995.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/7/b/5/600_7b2ee17f098983f82f748191eaf07995.jpg);" title="红枣木瓜银耳汤的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												
				<div class="xtip hidden" id="fullStory">
					        这道红枣木瓜银耳汤，尤其适合女性朋友，是女性朋友的养颜滋润汤，不仅丰胸，还能使你的脸色白里透红，体态轻盈苗条。因为红枣含有维生素，有补血养颜的作用。木瓜能消食健胃，对消化不良具有食疗的作用，还能丰胸美白皮肤。银耳有美容养颜的作用，滋润皮肤，被称作是穷人的燕窝。 
				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>掌勺(高级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">木瓜</a></label></span><span class='right'>1个</span>
					</td><td>						<span><label   class="fcbm inblok">红枣</a></label></span><span class='right'>8粒</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">银耳</a></label></span><span class='right'>一朵</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">冰糖</label></span><span class='right'></span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>红枣木瓜银耳汤的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/2/d/yuan_f29394aca5b86218d7230c068e03c56d.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 木瓜去皮银耳提前泡发，洗净去蒂，撕成小朵。红枣提前泡一会清洗干净。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/8/9/yuan_d868f0d7c2a5a7324651d0194a80efd9.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 把木瓜块、银耳和红枣、放入锅内，大火烧开后转小火煮30分钟至一个小时，关火前10分钟放入冰糖。<br /></p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
