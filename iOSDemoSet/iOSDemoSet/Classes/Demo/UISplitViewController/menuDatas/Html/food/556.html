<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="16891" val="19068">拔丝地瓜</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/7/0/a/yuan_7040843b2010f2d29cde8457da51242a.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/7/0/a/600_7040843b2010f2d29cde8457da51242a.jpg);" title="拔丝地瓜的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
														</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">地瓜</a></label></span><span class='right'>三个</span>
					</td><td>						<span><label class="fcbm inblok">白糖</label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>拔丝地瓜的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/e/d/9/yuan_ed16335419bf8c6502a4224b6fc0b099.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 地瓜削皮，切成小块。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/b/3/yuan_8bb231cde93b4833580c3d1255973dc3.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 锅里加油，油热后地瓜块下锅，炸成金黄色，用筷子能轻松能扎透就表示好了</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/3/a/yuan_333e21f110d6be722268e50c7b09f92a.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 锅里加水，倒白糖进去，小火熬，先起大泡，不要管，继续熬，以了。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/2/7/yuan_12ac0d2cc705aca268d3a1949a2a20c7.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 熬到起密密麻麻的小泡，糖液微微发黄，用勺子舀起来倒下去很粘稠的程度就可</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/1/f/yuan_4130cfeb9d48b6bcf62f0bbd009169cf.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 炸好的地瓜倒入糖液中，快速颠勺，使糖液完全沾在地瓜上；倒入抹过油的盘内，上桌的时候要上碗白水，沾着吃，才不沾牙。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
