<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="1765656" val="192545">卤猪蹄</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/3/1/d/yuan_31355fc1d536d7e39db76552918a0ecd.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/3/1/d/600_31355fc1d536d7e39db76552918a0ecd.jpg);" title="卤猪蹄的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">猪蹄</a></label></span><span class='right'>2个（约2斤）</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">生抽</label></span><span class='right'>1.5大匙</span>
					</td><td>						<span><label class="fcbm inblok">料酒</label></span><span class='right'>1.5大匙</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">老抽1/2大匙</label></span><span class='right'>1/2大匙</span>
					</td><td>						<span><label class="fcbm inblok">糖20g</label></span><span class='right'>20g</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'>50g</span>
					</td><td>						<span><label   class="fcbm inblok">小葱</a></label></span><span class='right'>30g</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">蒜头</a></label></span><span class='right'>30g</span>
					</td><td>						<span><label class="fcbm inblok">色拉油</label></span><span class='right'>适量</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>卤猪蹄的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 猪脚去毛至净斩块，姜切片，葱打结，蒜切大块</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 煮锅放水烧开后放入猪蹄焯烫至水再次沸腾，捞出入冷水冲洗干净</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/3/5/yuan_338e5ebcbad24d14455b140837c83085.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 炒锅入油放入猪蹄，翻炒</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/4/3/yuan_b433397ff633c26704b68629fce13d53.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 至肉皮紧缩，放入姜片、葱结、蒜头炒出香味</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/c/5/yuan_acda8564dce988f94616f6cd029a80a5.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 加水适量，放入生抽、老抽、料酒、糖，大火烧开后熄火</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/d/a/yuan_3d76f1a8bf52857a9338acad85775a1a.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 移入电高压锅，选择炖煮程序（我用的是福库电饭煲万能炖程序45分钟）如果用普通炖锅，则加盖小火焖炖中途翻动几次至汤汁收浓即可。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
