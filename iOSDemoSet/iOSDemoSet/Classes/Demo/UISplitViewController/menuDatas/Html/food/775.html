<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="23953" val="59373">　　苦瓜排骨汤 </h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/1/6/c/yuan_16b04751929f5cdd7c6d96751d0c525c.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/1/6/c/600_16b04751929f5cdd7c6d96751d0c525c.jpg);" title="　　苦瓜排骨汤 的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">　苦瓜</label></span><span class='right'>500克</span>
					</td><td>						<span><label   class="fcbm inblok">   排骨</a></label></span><span class='right'>400克</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>10g</span>
					</td><td>						<span><label class="fcbm inblok">绍酒</label></span><span class='right'>200g</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">姜片</a></label></span><span class='right'>20g</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>　　苦瓜排骨汤 的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将苦瓜去瓜蒂、去瓤，切成块；排骨洗净切小块</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 锅中加清水适量，烧开，放入排骨煮去血沫，捞出洗净。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 锅上火，放入排骨、清水，用大火烧开，撇去浮沫後放入葱段、姜片、绍酒，改用小火烧至排骨熟烂，再加入苦瓜同煮约10分钟，加盐、味精调味即可。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
