<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="437457" val="189616">东北乱炖</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/a/7/d/yuan_a7cc023c95136a26a1f2ea5a8ee41d2d.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/a/7/d/600_a7cc023c95136a26a1f2ea5a8ee41d2d.jpg);" title="东北乱炖的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>掌勺(高级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">玉米</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">胡萝卜</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">豆角</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">排骨</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">彩椒</a></label></span><span class='right'></span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">花椒</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">豆瓣酱</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">八角</label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>东北乱炖的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/4/5/yuan_44996a2ce7343dc8fcdd0016e25f8325.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 排骨焯水捞出洗净备用；<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/f/4/yuan_2fdc97ceab7361cd962d180c5f113e64.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 胡萝卜切块，豆角去筋掰成小段，玉米切段备用；葱切段、姜切片、花椒、八角、豆瓣酱备用；<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/5/d/yuan_f57a3c65ba85bedd59be9b12baf5a16d.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 锅中油热后，放葱、姜、花椒、八角煸香，放入排骨煸炒至出油；<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/7/c/yuan_07a89be3fec2daea2ff36f5b09e1d16c.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 将豆瓣酱加水稀释，倒入锅中，翻炒均匀；<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/8/c/yuan_08a9ecd0588fdf3d33e3c706decfdcbc.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 加入适量高汤（也可是清水）没过排骨，大火煮开，小火煮四十分钟；<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/b/e/yuan_cbff4e0c69baf08e447b071d6f2b834e.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 将玉米、豆角和胡萝卜放入锅中，大火煮开后转小火煮15分钟;<br /><br /></p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
