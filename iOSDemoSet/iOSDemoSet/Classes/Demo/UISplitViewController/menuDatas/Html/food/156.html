<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="43465" val="65209">朝鲜冷面</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/4/1/b/yuan_412548fce9a41bc75a620a9bdc11441b.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/4/1/b/600_412548fce9a41bc75a620a9bdc11441b.jpg);" title="朝鲜冷面的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">冷面</label></span><span class='right'></span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">酱牛肉</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">黄瓜</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">苹果</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">酸梅汤</label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">白芝麻</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">辣椒酱（韩式甜辣酱）</label></span><span class='right'>适量</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>朝鲜冷面的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/b/0/d/yuan_652091.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 准备好所需要的食材，冷面1—2份（按人数）、黄瓜一根、鸡蛋一个、苹果一份、酱牛肉一份。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 把牛肉切成0．5厘米薄厚的片状。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 苹果洗净切片或切丝。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 黄瓜洗净切丝，鸡蛋煮熟，一切为二。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 将冷面放入开水锅中煮熟，过凉水待用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">6.</span> 把酸梅汤从冰箱中取出，把冷面放入汤中，放入适量黄瓜丝、牛肉片、苹果、鸡蛋，再加入适量辣椒酱，撒少许白芝麻即可。</p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
