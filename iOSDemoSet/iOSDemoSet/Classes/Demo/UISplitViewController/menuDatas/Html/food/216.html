<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="8963" val="3783">软炸里脊</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/recipe/1/a/5/1aa3d9c6ce672447e1e5d0f1b5207e85.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/recipe/1/a/5/600_1aa3d9c6ce672447e1e5d0f1b5207e85.jpg);" title="软炸里脊的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">猪里脊肉</a></label></span><span class='right'>200克</span>
					</td><td>						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>4个</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">味精</label></span><span class='right'>2克</span>
					</td><td>						<span><label class="fcbm inblok">料酒</label></span><span class='right'>30克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">干淀粉</label></span><span class='right'>30克</span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'>少许</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">香油</label></span><span class='right'>10克</span>
					</td><td>						<span><label class="fcbm inblok">花椒盐</label></span><span class='right'>1碟</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">大油</a></label></span><span class='right'>1000克</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>软炸里脊的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将里脊肉洗净，切成长4、宽2厘米的薄片，放在碗内，加盐、味精、料酒拌匀，腌渍入味；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 将蛋清倒入碗内，用筷子顺一个方向连续抽打起泡沫，直到能立住筷子为止，再加干淀粉，乃顺同一方向搅拌均匀，制成蛋泡糊；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 炒锅上火，放入大油，烧至五成熟，将腌渍好的里脊肉分片粘上蛋泡糊后放入，用筷子轻轻翻动，大约5分钟炸熟捞出装盘。淋上香油即成。可蘸花椒盐食之</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
