<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="435298" val="182711">巧克力杏仁脆饼</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/3/4/9/yuan_344e785148108f3fb5b8fa76149f9229.png"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/3/4/9/600_344e785148108f3fb5b8fa76149f9229.png);" title="巧克力杏仁脆饼的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					（同样我做的量为方子*4）				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">无盐奶油</a></label></span><span class='right'>75克</span>
					</td><td>						<span><label class="fcbm inblok">糖粉</label></span><span class='right'>25克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">黄糖</label></span><span class='right'> 25克</span>
					</td><td>						<span><label   class="fcbm inblok">淡奶油</a></label></span><span class='right'>25ml</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok"> 低筋面粉</a></label></span><span class='right'>90克</span>
					</td><td>						<span><label class="fcbm inblok">可可粉</label></span><span class='right'>10克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">杏仁片</label></span><span class='right'> 50克</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>巧克力杏仁脆饼的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/9/1/yuan_b9dadd9253d11a0621bc51af367a3871.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 无盐奶油室温软化，用打蛋器搅拌至乳霜状。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/1/a/yuan_81749b894e39553633aafb1f9bd7016a.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 分次加入糖粉和黄糖混合均匀。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/c/e/yuan_4c38f39f362c34035966490407ad23be.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 分次加入淡奶油混合均匀。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/f/b/yuan_5f8d781937fb1dd0c51f277a2b9624cb.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 分别筛入低筋面粉和可可粉，用刮板拌切混合。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/3/5/yuan_537987be497d835276c177677e70f6d5.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 加入杏仁片，混合成团。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/4/0/yuan_b4f86c769005f575e7ec491b48370f60.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 整形成长方形。放入冰箱冷藏2小时或冷冻1小时（当天不烤的，可冷冻）</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/c/0/yuan_acb87fb0274e18137209fe58273e73d0.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 冰箱取出面团，切成厚为1cm左右的片。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/e/e/yuan_ce09d8620564e588b428b1aec2a1ce5e.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">8.</span> 放入烤盘，放入预热的烤箱中，以170℃烘烤20分钟左右即可。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
