				<div class="step clearfix">
					<h2>龙井虾仁的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 虾仁洗净，用淀粉薄薄滴抓一层。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 入油锅，大火，用筷子滑散变色后，喷黄酒，姜汁少许，同时浇入适量茶水，少许茶叶。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 继续滑炒片刻，即撒盐，出锅。</p>
