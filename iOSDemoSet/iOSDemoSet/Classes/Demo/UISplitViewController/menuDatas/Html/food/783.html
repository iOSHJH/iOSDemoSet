				<div class="xtip hidden" id="fullStory">
					莲藕，被人们形容成“只要去吃湖北菜，不管餐厅大小，这是必点的一道菜”，因为湖北洪湖莲藕富含淀粉、蛋白质、维生素等成分，口感绵绵舒适，被誉为“水中之宝”，且莲藕品种多、质量之优均为全国之魁。湖北洪湖莲藕据说是最好吃的莲藕,而吃藕最佳时节是在中秋之后.
				</div>
