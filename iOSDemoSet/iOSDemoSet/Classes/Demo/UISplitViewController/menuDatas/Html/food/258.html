<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="35035" val="189010">蒜苔炒肉</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/3/3/b/yuan_33178d8703145673801e5fcf85fbbcab.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/3/3/b/600_33178d8703145673801e5fcf85fbbcab.jpg);" title="蒜苔炒肉的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">肉片</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">蒜苔</a></label></span><span class='right'></span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">生抽</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">料酒</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">水淀粉</label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">干辣椒</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">鸡精</label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>蒜苔炒肉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/d/9/yuan_5d764ba008bb7b9cc6ffc4495f09d249.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 肉切片或条，加生抽、料酒、水淀粉腌制十几分钟；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/4/6/yuan_34376888f1b2ae9dc2ca92a27d51b576.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 蒜苔洗净，摘去尖部，切小段；<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/e/c/yuan_aec6d4f76f2b84479e246eb124bcbe9c.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 锅中油热后，放入肉片炒至变色，盛出备用；<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/d/b/yuan_2d426cf3acb7300125df5d196cf7869b.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 锅中油热后，放入干辣椒炒香，再放入蒜苔，翻炒均匀，淋少许水，炒到蒜苔稍稍变软；<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/7/5/yuan_a7957bc65f3caf2c17561050ab1bbdc5.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 放入肉片，煸炒至入味，加少许盐、鸡精调味即可。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
