				<div class="step clearfix">
					<h2>农家小炒肉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将肉切薄片，撒少许盐和酱油使劲摔打上劲</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 小尖椒洗好用刀拍扁再随手撕开</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 坐锅烧油，下肉片滑散至变色盛出</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 锅里余油下豆豉炒香，接着下小尖椒炒软，撒盐调味，倒入肉片淋酱油撒鸡精拌匀就ＯＫ了！</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>肉片摔打法能够使肉炒出来更加细嫩，带皮前腿肉是首选，猪身上的运动得多的部位肉质更加鲜美。</p>
