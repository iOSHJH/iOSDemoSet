				<div class="step clearfix">
					<h2>柠檬鸭的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 鸭子斩成小块，用水冲洗至没有血水，捞起沥干水。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 酸柠檬去核切碎；酸荞头、酸姜、酸辣椒、鲜姜切丝；蒜头去衣。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 锅中放1匙油加热，下鸭块爆炒一下转成中小火，加鲜姜丝及蒜头一起煸炒至大量鸭油析出。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 加入调料及酸柠檬、酸荞头、酸姜、酸辣椒炒均匀，加入1杯热水煮开后加盖焖至汁浓即可。 </p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>1：酸柠檬的核一定要去掉，否则菜会发苦。<br />2：黄皮酱是广西南宁特产酱料，买不到的话可以省略。</p>
