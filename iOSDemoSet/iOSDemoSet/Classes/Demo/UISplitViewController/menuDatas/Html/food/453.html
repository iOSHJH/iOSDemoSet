<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="3308" val="6755">贵妃醉鸡</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/recipe/0/7/5/07168af6cb0ef9f78dae15739dd73255.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/recipe/0/7/5/600_07168af6cb0ef9f78dae15739dd73255.jpg);" title="贵妃醉鸡的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
														</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">鸡腿</a></label></span><span class='right'>2只</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">黄酒</label></span><span class='right'>2碗（500ML）</span>
					</td><td>						<span><label class="fcbm inblok">花椒</label></span><span class='right'>少许</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>2勺</span>
					</td><td>						<span><label   class="fcbm inblok"> 姜</a></label></span><span class='right'>4片</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">香菜</a></label></span><span class='right'>少许</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>贵妃醉鸡的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 大火将锅烧红，放入盐不停翻炒，到颜色变深，再放花椒同炒，到出香味，放辆备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 鸡腿洗净，用花椒盐抹匀鸡腿，用保鲜膜包好，放入冰箱保鲜层腌3-4小时。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 烹饪前取出鸡腿 ，放至温度接近室吻。。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 锅里放清水，大火煮开后将鸡腿放入，慢火煮20分钟，取出，放入事先准备好的冰水里漂凉。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 将鸡腿擦干水，垛成大快（我这是撕的）加黄酒，使酒没过鸡腿，浸泡8-12小时，食用前撒香菜段即可。</p>
												</div>
															</div>
