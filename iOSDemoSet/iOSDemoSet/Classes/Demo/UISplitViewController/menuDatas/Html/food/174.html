<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="431925" val="189126">木耳炒鸡蛋</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/5/3/a/yuan_53a718695d10adc3406d4f4427c4829a.jpeg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/5/3/a/600_53a718695d10adc3406d4f4427c4829a.jpeg);" title="木耳炒鸡蛋的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>3个</span>
					</td><td>						<span><label class="fcbm inblok">剁椒酱</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">野生木耳</label></span><span class='right'>10朵</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>木耳炒鸡蛋的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/b/e/yuan_4b36b308bf8997c6afb844fe1aa3a1ee.jpeg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 将鸡蛋打入碗中，加盐，用筷子充分搅打均匀待用。野生木耳泡发后切小块，大蒜头切片。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/e/a/yuan_cef7a9c34a0ab52181bb0963bbb5d4aa.jpeg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 锅内热油，五成热下入鸡蛋用锅铲迅速划散，待一凝固后即盛起备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/0/1/yuan_f0aef4583e55505206a5d7ed4fddd241.jpeg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 锅内热油，五成热下入蒜片煸出香味，下入剁椒煸掉生涩味。接着下入木耳炒匀，调入少许的糖（我的剁椒酱偏咸，所以我没再放盐）炒匀。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/2/0/yuan_921b77265b603bafb315b5cb8ee488d0.jpeg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 最后下入鸡蛋翻炒匀，关火，撒入葱花炒匀即成。很简单的一道菜，你可以试着做下，味道还是很不错的。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
