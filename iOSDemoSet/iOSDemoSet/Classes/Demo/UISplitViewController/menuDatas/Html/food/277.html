<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="472227" val="13929">五香牛肉</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/9/3/4/yuan_936aa768cb872ccb5dfd1ead5eb3e894.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/9/3/4/600_936aa768cb872ccb5dfd1ead5eb3e894.jpg);" title="五香牛肉的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">牛肉</a></label></span><span class='right'>650克</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">丁香</label></span><span class='right'>10克</span>
					</td><td>						<span><label class="fcbm inblok">白芷</label></span><span class='right'>10克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">冰糖</label></span><span class='right'>7粒</span>
					</td><td>						<span><label   class="fcbm inblok">干辣椒</a></label></span><span class='right'>5个</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">花椒</label></span><span class='right'>10克</span>
					</td><td>						<span><label class="fcbm inblok">八角</label></span><span class='right'>2个</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">香叶</label></span><span class='right'>5片</span>
					</td><td>						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'>5片</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>2根</span>
					</td><td>						<span><label class="fcbm inblok">黄豆酱</label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>五香牛肉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/f/f/yuan_9f30a9dac6c5f6c0bb20b19b7382da7f.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 牛肉放水里浸泡两小时去血水，切成大块备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/3/b/yuan_739d8188e20c1e6ea17500f748d8b0ab.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 用餐叉在洗净的牛肉上扎小孔以便腌制时好入味。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/b/6/yuan_fb57ef2d3f88224e15a9e5d91cedba56.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 将焯过水的牛肉放入容器里.放入切好的姜蒜片.葱段.加适量的盐.老抽.料酒、黄豆酱、鸡粉。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/5/2/yuan_3547dc6371d96035cbbe296e13631962.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 抓匀后腌制二小时以上</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/e/3/c/yuan_e3e2aa622a82e00870f525b7309a3b7c.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 所有材料放入电压力锅</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/c/6/yuan_dc7b12614ecdf0d7a0adf4e234d7a516.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 锅里添水，水量没过牛肉即可，电压力锅调至“蹄筋”状态，焖二十五分钟。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/f/f/yuan_bf3fbf142a44df7abbdbc736b7ecfa7f.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 煮好的牛肉继续留在锅内自然晾凉。切片码入碟放上香菜即可上桌。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
