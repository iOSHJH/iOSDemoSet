<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="40914" val="62361">家常拌凉粉</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/7/e/6/yuan_7e318b444c9f308299319a655b918a56.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/7/e/6/600_7e318b444c9f308299319a655b918a56.jpg);" title="家常拌凉粉的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					夏日最受欢迎的小凉菜，应该就是凉粉。
简单又爽口，每日的餐桌也是离不开的一道菜。				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">凉粉</a></label></span><span class='right'>250克</span>
					</td><td>						<span><label   class="fcbm inblok">青椒</a></label></span><span class='right'>1个</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">蒜瓣</a></label></span><span class='right'>5个</span>
					</td><td>						<span><label class="fcbm inblok">熟花生米</label></span><span class='right'>适量</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">生抽</label></span><span class='right'>15克</span>
					</td><td>						<span><label class="fcbm inblok">香醋</label></span><span class='right'>5克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">糖</label></span><span class='right'>5克</span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'>1克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">香油</label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">香菜</a></label></span><span class='right'>少许</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>家常拌凉粉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/c/d/e/yuan_623611.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 准备好所有材料。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/c/7/6/yuan_623612.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 取一个小碗加入蒜末，香菜，青椒碎。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/8/d/0/yuan_623614.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 加入盐，糖，生抽，香醋，香油拌均匀。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/8/d/0/yuan_623614.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 把调好的料汁浇在凉粉上。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/5/3/5/yuan_623615.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 拌均匀后，再撒上熟花生米即好。</p>
												</div>
															</div>
			    			    
												<div class="xtieshi">
					<h2>小贴士</h2>
					<p>调味汁可随自己口味添加。<br />喜欢辣味的可再加少许辣椒油。<br />花生米最后再放，以免影响酥脆的口感。</p>
				</div>
												
								
				

			</div></div></body></html>
