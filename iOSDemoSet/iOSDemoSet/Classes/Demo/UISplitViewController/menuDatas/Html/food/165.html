<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="469236" val="192674">卤蛋</h1><div class="bmayi mbm" >

										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">

						    <span class="fwb">时间：</span>1小时以上						</td>

																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>

					<tr><td class="lirre">						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'></span>

					</td></tr>				</table>
				<div class="step clearfix">
					<h2>卤蛋的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/7/9/yuan_0726099c15493a91f81c7eca7c218b09.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 鸡蛋洗净。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/f/0/yuan_ff4062eb45981d3f7242ebacbc6c1e00.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 冷水下锅，煮10分钟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/f/0/yuan_0fb13fe19594f9fd2030cddab609dc50.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 过凉水，轻磕蛋壳成裂纹。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/8/a/yuan_48917f77d6d501bbeb581db5cb406a7a.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 老卤水煮开，放入鸡蛋。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/a/9/yuan_8a73ec127d8bb232689348a132be4839.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 再次煮开后浸泡2小时入味。</p>
												</div>
