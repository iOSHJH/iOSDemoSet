<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="8732" val="79005">家常打卤面</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/b/4/7/yuan_b4c7931a23fe0f01396d7ee47fcbb457.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/b/4/7/600_b4c7931a23fe0f01396d7ee47fcbb457.jpg);" title="家常打卤面的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>1个</span>
					</td><td>						<span><label   class="fcbm inblok">干香菇</a></label></span><span class='right'>5朵</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">黑木耳</a></label></span><span class='right'>5朵</span>
					</td><td>						<span><label   class="fcbm inblok">黄花菜</a></label></span><span class='right'>20G</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">切面</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">酱油</label></span><span class='right'>3汤匙</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">水淀粉</label></span><span class='right'>小半碗</span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'>1/4茶匙</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">鸡精</label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">葱花</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">大料</label></span><span class='right'>1个</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>家常打卤面的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/1/8/b/yuan_790051.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 准备材料</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/4/9/1/yuan_790052.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 黄花菜，黑木耳，干香菇全部用水泡发；泡发后木耳和香菇切粗丝备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/9/8/0/yuan_790053.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 泡发的同时，锅里烧水把面煮熟，放到一边过水备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/9/5/b/yuan_790054.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 锅里油烧热，放入葱花和大料把锅爆香后，大料捞出，下切好的木耳，香菇和黄花菜炒熟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/3/7/3/yuan_790055.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 锅里放足量水，再调入酱油和盐。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/b/2/6/yuan_790056.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 小火焖20分钟后，水淀粉勾芡，将鸡蛋打匀倒进去呈蛋花，最后用锅铲将卤汁搅拌均匀。</p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
