<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="437457" val="191141">枣泥核桃糕</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/a/6/6/yuan_a6a1f3f7d66de32926b1cf8d666559d6.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/a/6/6/600_a6a1f3f7d66de32926b1cf8d666559d6.jpg);" title="枣泥核桃糕的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>掌勺(高级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>3个</span>
					</td><td>						<span><label   class="fcbm inblok">低粉</a></label></span><span class='right'>110G</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">葡萄干</a></label></span><span class='right'>1两</span>
					</td><td>						<span><label   class="fcbm inblok">红枣</a></label></span><span class='right'>3两</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">熟核桃仁</a></label></span><span class='right'>2两</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">水</label></span><span class='right'>20G</span>
					</td><td>						<span><label class="fcbm inblok">小苏打</label></span><span class='right'>1G</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">泡打粉</label></span><span class='right'>5G</span>
					</td><td>						<span><label class="fcbm inblok">橄榄油</label></span><span class='right'>60G</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">红糖</a></label></span><span class='right'>60G</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>枣泥核桃糕的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 红枣泡透，隔水蒸、软，去核捣成泥（我第一次用搅拌机搅的，太碎了，并且还加了点水。第二次我就用切切小碎块了）。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 鸡蛋3个，先低速后高速打发。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 所有粉类过筛入蛋糊中，切拌均匀。 <br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 将油和水拌入，切拌均匀。再倒入核桃仁、葡萄干和红枣块，切拌均匀。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 倒入模具，震出气泡，烤箱预热180度，上下管30分钟。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
