<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="437457" val="189447">蒜香椒盐虾</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/8/6/a/yuan_86da83c4717154eb1720c8f41bfca5da.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/8/6/a/600_86da83c4717154eb1720c8f41bfca5da.jpg);" title="蒜香椒盐虾的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					这次做虾的时候就换了一种做法，把虾放油里炸了，香香酥酥的，可以把壳一起吃，补钙解馋两不误哦。				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>掌勺(高级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">虾</a></label></span><span class='right'></span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">椒盐</label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">干辣椒</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">蒜</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>蒜香椒盐虾的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/a/5/yuan_9a557bd7617f8cb18e47c2c75018f855.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 把虾清洗干净，去虾须虾脚，挑去沙线备用。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/0/b/yuan_50c3701117fffcb606422f5b75cc3b7b.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 蒜和姜切末。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/d/a/yuan_0dacbc4f51ff147d0ea3b017c88ab93a.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 锅里放油，油热后下虾炸至虾酥，捞出沥油。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/a/6/yuan_8acffa66be632e5046eda2b3eb6f1ba6.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 锅中留少许油，放姜蒜末、干辣椒（不喜欢辣的可不放，我没放）炒香。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/d/e/yuan_4d00f2fcdcf51d9fdba9ffb3b9429e0e.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 放炸好的虾，撒适量椒盐粉翻炒均匀，马上起锅装盘。<br /><br /></p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
