<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="888602" val="191428">酸梅汤 </h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/1/8/b/yuan_18df2553b5e9463efd411a7153b23fcb.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/1/8/b/600_18df2553b5e9463efd411a7153b23fcb.jpg);" title="酸梅汤 的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					         				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">乌梅7颗</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">干山楂片30片</label></span><span class='right'></span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">甘草15克</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">陈皮20克</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">清水1500ml</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">冰糖35克</label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>酸梅汤 的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/e/1/yuan_4e8366f7e2d830e3ec2b604484c19921.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 1 将四味原料放入碗中，用清水浸泡几分钟后，洗净沥干备用。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/c/8/yuan_dcc561cdf8695c8b1b1bb7b736d3a298.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 2 取一个砂锅（记得以前在哪看过，说铁锅不可以煮酸性物质），锅中倒入清水，放入各种原料（除冰糖），大火煮开转中火熬20分钟。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/0/4/yuan_309d7bb30cf2f657dd861ba7d1173084.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 3 最后放入冰糖，搅拌后关火，待酸梅汤冷却后，取一滤网，过滤掉汤中的原料和杂质，放冰箱冷藏。 （最后的味道我尝了一下，个人觉得味道太重，我又加入一杯开水，呵呵，我不喜欢太重的味道）<br /><br /></p>
												</div>
															</div>
