<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="48277" val="183636">萝卜素丸子</h1><div class="bmayi mbm" >

																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>

				<div class="step clearfix">
					<h2>萝卜素丸子的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/e/8/yuan_2ef92249a69a851951ec5353ee8837b8.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> .用擦菜器将萝卜擦成丝，稍微攥一攥多余的水份<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/0/8/yuan_70937b413935dc59d1c5881053e76db8.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 加入擦成茸的姜末、五香粉、盐、面粉、搓碎的馒头<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/6/0/yuan_565579222534a94c999b2e9729385080.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 将搅匀的萝卜面糊搓成小团子，放入6成热的油锅，中火慢炸至金黄即可</p>
												</div>
