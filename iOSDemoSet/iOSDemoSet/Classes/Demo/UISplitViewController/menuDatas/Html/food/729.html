<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="1863437" val="179157">奶香南瓜羹</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/4/a/f/yuan_4a24d86ae5399de6d12d4260027d915f.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/4/a/f/600_4a24d86ae5399de6d12d4260027d915f.jpg);" title="奶香南瓜羹的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					每次吃韩式料理最喜欢的就是免费赠送的南瓜羹，最后索性在家隔三差五的自己开始制作，工序简单且不易失手的美味，夏天可冰镇冬天热乎乎，赞到极点。				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">南瓜</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">牛奶</a></label></span><span class='right'></span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">糯米粉</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">淡奶油</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">白砂糖</label></span><span class='right'></span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>奶香南瓜羹的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/c/2/yuan_4c71b395c708310cef1f4adc66250c12.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 南瓜洗净去皮后切成小丁备用（便于后续步骤搅拌机更容易打泥）；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/0/5/yuan_c0ca766568edcb50581311db3fe34c15.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 将切好的南瓜丁倒入碗中放入蒸锅大火蒸12分钟左右（无需保鲜膜）；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/d/6/yuan_fd91801df95a6ae5f332dae09def5de6.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 将蒸熟的南瓜取出后放凉倒入搅拌机搅打成泥，碗里的水一并倒入；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/1/a/yuan_21ff4d3c4f8a2f160dd6f528881762da.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 将南瓜泥倒入锅中，倒入少量牛奶，放入白砂糖、淡奶油和糯米粉小火不停搅拌均匀后即可。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
