<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="8552" val="185501">凉拌黄瓜</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/9/7/c/yuan_9735bb4b938cdf65d3b4c250cd6423ec.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/9/7/c/600_9735bb4b938cdf65d3b4c250cd6423ec.jpg);" title="凉拌黄瓜的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">黄瓜</a></label></span><span class='right'>一根</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>3克</span>
					</td><td>						<span><label class="fcbm inblok">白砂糖</label></span><span class='right'>2克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">色拉油</label></span><span class='right'>15ml</span>
					</td><td>						<span><label class="fcbm inblok">香醋</label></span><span class='right'>10ml</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">蚝油</label></span><span class='right'>15ml</span>
					</td><td>						<span><label class="fcbm inblok">鸡精</label></span><span class='right'>2克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">老干妈</label></span><span class='right'>10ml</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>凉拌黄瓜的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/e/f/9/yuan_ef5fe41525403c3fce7d60cb8894d249.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 黄瓜用小刷子刷洗干净，用手抓一把盐，把黄瓜刷一遍，用凉开水冲洗干净，用刀背拍扁成4条；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/6/c/yuan_66b3cec52186350a69a5c9e588dd0b2c.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 切成小段；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/b/5/yuan_7b473d683c010696f000e6eff21d3095.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 把色拉油，盐糖，蚝油，香醋，老干妈倒进碗里，调成调料；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/0/5/yuan_302c3f585b5ee378c36f9a497b3467d5.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 把黄瓜放进大碗里，倒入酱料；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/b/4/yuan_1b926d4c630a3faede22421f8cab9d14.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 用调羹把黄瓜和调料拌匀；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/5/2/yuan_b5ae1ca82ac00e1c8d5bf42b35228e62.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 盖上保鲜膜，放进冰箱冷藏一个小时；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/2/1/yuan_424338451829a61086c4abcdf7d7cab1.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 爽脆美味的凉拌黄瓜很适合夏天吃哦。</p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
