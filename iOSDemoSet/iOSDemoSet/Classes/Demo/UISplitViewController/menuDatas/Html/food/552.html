<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="8732" val="81989">小鸡炖蘑菇</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/8/6/6/yuan_8683cfb197b0a6f85c87063672070fb6.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/8/6/6/600_8683cfb197b0a6f85c87063672070fb6.jpg);" title="小鸡炖蘑菇的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">童子鸡</label></span><span class='right'>1只</span>
					</td><td>						<span><label class="fcbm inblok">干榛蘑</label></span><span class='right'>70g</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">老抽</label></span><span class='right'>2汤匙</span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'>1/2茶匙</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">料酒</label></span><span class='right'>1汤匙</span>
					</td><td>						<span><label class="fcbm inblok">生抽</label></span><span class='right'>1汤匙</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">白糖</label></span><span class='right'>2茶匙</span>
					</td><td>						<span><label   class="fcbm inblok">葱段</a></label></span><span class='right'>4段</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">蒜</a></label></span><span class='right'>3瓣</span>
					</td><td>						<span><label class="fcbm inblok">八角</label></span><span class='right'>2个</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">干红辣椒</label></span><span class='right'>7个</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>小鸡炖蘑菇的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/a/c/5/yuan_819891.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 将鸡洗净，剁成小块。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/4/3/4/yuan_819892.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 将干榛蘑用温水泡30分钟，反复洗净挤干水分。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/c/3/a/yuan_819893.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 大火加热炒锅中的油，放入仔鸡块翻炒。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/a/f/b/yuan_819894.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 至鸡肉变色放入葱段，蒜瓣，干红辣椒和八角一起爆炒出香味。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/f/d/6/yuan_819895.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 调入调味料，炒匀后加入能没过所有固体食物的开水。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/e/5/d/yuan_819896.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 汤汁沸腾后，撇去浮沫，放入榛蘑后再炖50分钟，汤汁收浓即可。</p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
