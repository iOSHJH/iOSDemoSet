<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="982006" val="162142">南瓜羹</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/0/3/6/yuan_03d063a547be59362a7d6d631ff5e156.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/0/3/6/600_03d063a547be59362a7d6d631ff5e156.jpg);" title="南瓜羹的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					这道百变金瓜羹深受大家好评哦！
入口绵滑，柔而不腻，适合各类人群。甜、咸、无糖原味等随人群而变。
有降糖、降脂、美容、养颜的功效。
居家试做简单易操作。				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">小南瓜</a></label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">矿泉水</label></span><span class='right'></span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">白糖</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">植物淡奶</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">椰浆</label></span><span class='right'>适量</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>南瓜羹的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将小南瓜切块蒸熟</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 将蒸熟的小南瓜留汁在加矿泉水放搅拌机内打成糊状</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 锅上火将南瓜糊放入锅内加白糖（盐、植物淡奶、椰浆）（适口味而定），装碗即可</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>在家做时，调味要根据自己的口味，除了白糖还可以加盐、植物淡奶、椰浆等</p>
				</div>
												
								
				

			</div></div></body></html>
