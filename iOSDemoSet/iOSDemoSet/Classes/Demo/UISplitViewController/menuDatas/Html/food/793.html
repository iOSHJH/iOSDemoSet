<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="43749" val="183828">山药老鸭汤</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/9/d/1/yuan_9d5594123695dcb048436e3b517e1741.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/9/d/1/600_9d5594123695dcb048436e3b517e1741.jpg);" title="山药老鸭汤的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">老鸭</label></span><span class='right'>一只两斤左右</span>
					</td><td>						<span><label   class="fcbm inblok">山药</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">毛哥老鸭汤料</label></span><span class='right'>一包</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">生姜</a></label></span><span class='right'>少许</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>山药老鸭汤的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/8/5/yuan_38cd442f5b2767ff66e6e4542be870c5.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 两斤左右老鸭一只，生姜切片备用<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/9/d/yuan_c991d5e603f0aa5c850eaa40c7a4d77d.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 山药去皮，滚刀切成大块，洗净备用<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/4/4/yuan_849c1478962b95790a1d67ec44831624.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 毛哥老鸭汤料一包<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/b/9/yuan_abeb47a1448ca266b7356578f18a48a9.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 煮一锅开水，下入老鸭抄至断生<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/e/3/yuan_ced7a4cb5cd52f9fca14128e1b0231e3.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 将鸭子捞起，倒掉煮过的水<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/1/0/yuan_f1479c2f2608d0fec3ba5425e9a8c880.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 重新换一锅清水，下入老鸭，生姜，毛哥老鸭汤料<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/4/d/yuan_845171a10e549b0621f386dc519c57fd.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 盖上高压锅盖，大火烧上汽后，改小火炖20分钟<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/9/e/yuan_49e5b51715d10cca9d3ed8ea74f41aee.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">8.</span> 放汽开盖，下入山药，再次盖上锅盖，大火烧开后改小火炖煮10分钟<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/e/5/4/yuan_e57a77db910df272362e82dc5cd93374.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">9.</span> 用汤碗盛出，一锅香浓的老鸭汤就做好了<br /></p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
