				<div class="step clearfix">
					<h2>冰糖花生猪蹄——美丽厨娘的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 先将猪蹄切成两半,放入开水中烫一下,变色后,取出,用水冲净浮末.</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 葱切段,姜切片之后用刀拍松.</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 炒锅中加入香油,烧热后,放入冰糖,(一般四个猪蹄放10粒左右的冰糖.)烧至冰糖融化</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 加入花椒,大料,爆出香味后,加入葱姜,料酒,酱油,下猪蹄,烧炒之后,加水没过猪蹄.</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 烧开后,加盐调好味道.</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">6.</span> 用小火烧至猪蹄软烂,放大火收至汤汁浓稠,即可出锅.</p>
												</div>
