				<div class="step clearfix">
					<h2>炒白菜的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 炒锅置于高火上，倒油<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 白菜放锅内，翻炒1分钟<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 放入大葱、姜、蒜、干辣椒、盐、糖、酱油<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 再翻炒1-2分钟，直至白菜变软<br /></p>
