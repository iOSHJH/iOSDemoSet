<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="431925" val="189837">红烧茄子</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/0/7/8/yuan_07a23c2e3805b8f25c483a497aeab638.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/0/7/8/600_07a23c2e3805b8f25c483a497aeab638.jpg);" title="红烧茄子的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">茄子</a></label></span><span class='right'>3根</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">干辣椒</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">蒜</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">酱油</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">糖</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">酒</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">鸡精</label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">葱花</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">淀粉</label></span><span class='right'></span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>红烧茄子的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/b/d/yuan_2b7b6bb4619440409ba22e01eb7b744d.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 将茄子洗干净切成滚刀块。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/d/7/yuan_fdb3334c3ab71fc8ef7102ea033be817.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 把油加热，将茄子放入锅中炸一下即刻捞起。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/c/f/yuan_2ca4babbce160c373794318c91a3781f.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 锅内放入两勺油，爆香干辣椒和蒜，然后放入炸好的茄子。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/b/0/yuan_8bd8ea6acdf86461d5b6bbd3e242af20.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 加酱油、糖、酒，翻炒一下。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/1/b/yuan_319199c84a34290ce86ab0d90bc36deb.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 稍微加点水，加点盐，收一下汤汁。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/1/5/yuan_5173b1261e8b52f970d2cc3f2a1a90a5.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 起锅前加点鸡精，撒点葱花就可以了，也可以适当的勾点芡。这次做的茄子卖相不是太好，但绝对很好吃，如果你不喜欢吃茄子皮也可以炸茄子前去下茄子皮的。</p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
