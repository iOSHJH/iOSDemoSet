<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="3308" val="5570">辣炒茄子</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/recipe/e/a/3/eab9c5e9815adc4c40a6557495eed6d3.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/recipe/e/a/3/600_eab9c5e9815adc4c40a6557495eed6d3.jpg);" title="辣炒茄子的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
														</div><div class="retew r3 pb25 mb20">

										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10						</td>

																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">茄子</a></label></span><span class='right'></span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">油</label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">辣椒</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>适量</span>

					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">糖</label></span><span class='right'>少许</span>

					</td></tr>				</table>
				<div class="step clearfix">
					<h2>辣炒茄子的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 把茄子皮削了洗净，根据自己喜欢切成丝（不要太细了）</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 切好后放盐，淹上十几分钟</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 油热放辣椒（有喜欢肉的可以放肉）然后用葱炝锅，把茄子用劲挤出黑水，放锅里煸炒</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 茄子炒到变颜色了，放盐、糖用酱油找色，继续翻炒至出锅</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>用盐淹过的茄子，可以去掉茄子的一股涩味，而且炒出来后的茄子颜色会很好，再就是你会发现这样处理过的茄子会越炒越黏糊不会散，而且不吃油不用放那么多的油。 </p>
				</div>
