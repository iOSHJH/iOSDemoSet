<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="62379" val="185930">苦瓜炒蛋</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/c/7/a/yuan_c75b6ae82a80b59e4112cf460fb61b2a.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/c/7/a/600_c75b6ae82a80b59e4112cf460fb61b2a.jpg);" title="苦瓜炒蛋的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">苦瓜</a></label></span><span class='right'>一根</span>
					</td><td>						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>两枚</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>苦瓜炒蛋的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/6/a/yuan_962bd5d38a7d176a292444d8ff72cbca.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 苦瓜洗净后，用勺子挖去内瓤，切片<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/2/f/yuan_52cc6dc42283c146588d8fe2847b9edf.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 鸡蛋打散，加入少许水，搅匀，可使炒出的蛋品感更嫩<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/5/a/yuan_a528796c4c90b7a6dbd3fce03700c96a.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 锅内倒少许油，油至七成热时，倒入蛋液，边缘凝固时，用筷子顺一个方向搅动，可以炒出的鸡蛋碎成型均匀<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/e/1/yuan_de17ab6c0d117541b18d016ccf27fb61.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 倒入苦瓜一起炒，两分钟左右时，加入调料，炒匀后起锅！<br /></p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
