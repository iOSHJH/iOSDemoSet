<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="8334" val="4014">桃脯大米蒸糕  【蝶儿美食】</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/recipe/1/c/a/1cdf14d1e3699d61d237cf76ce1c2dca.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/recipe/1/c/a/600_1cdf14d1e3699d61d237cf76ce1c2dca.jpg);" title="桃脯大米蒸糕  【蝶儿美食】的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					大米粉（也叫粘米粉）				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">粘米粉</a></label></span><span class='right'>400克</span>
					</td><td>						<span><label   class="fcbm inblok">桃脯</a></label></span><span class='right'>4片</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">白糖</label></span><span class='right'>40克</span>
					</td><td>						<span><label class="fcbm inblok">鲜酵母</label></span><span class='right'>5克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">泡打粉</label></span><span class='right'>1茶勺</span>
					</td><td>						<span><label class="fcbm inblok">开水</label></span><span class='right'>250克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">温水</label></span><span class='right'>50克</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>桃脯大米蒸糕  【蝶儿美食】的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 大米粉放入盆中，逐渐加入100度的开水，并且不断用筷子搅拌。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 鲜酵母用温水化开，放入已经晾至不烫手的米粉中，再加白糖和泡打粉揉搓均匀。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 揉好的米粉面团搓成长条，分割成剂，用手搓圆放入已经抹油的杯子中，在表面点缀切成条的桃脯，盖湿布饧发1小时，放入蒸锅大火蒸20分钟即可。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>关键：如果喜欢松软的口感，可以延长饧发时间。</p>
				</div>
												
								
				

			</div></div></body></html>
