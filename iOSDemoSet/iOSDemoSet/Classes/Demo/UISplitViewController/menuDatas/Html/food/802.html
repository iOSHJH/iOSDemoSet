						<td width="50%"><h2 class="zfliao">主料</h2></td>

				<div class="step clearfix">
					<h2>自制简易“丝袜”奶茶的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/b/9/b/yuan_1774441.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 牛奶一袋倒入杯中，加入2粒方糖，微波炉高火叮至微沸；取出后放入2小袋红茶包，用手拎着茶包上的绳子上下来回几次；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/6/0/9/yuan_1774442.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 连茶包和牛奶杯一起放入微波炉再次叮至微沸；取出后继续拎着茶包上的绳子上下来回几次直至自己喜欢的颜色和口感程度即告完成（如不小心有茶末落入杯中可用筛子过滤一次以保证奶茶的柔滑口感）。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>中医学认为，牛奶味甘性微寒，具有生津止渴、滋润肠道、清热通便、补虚健脾等功效。把牛奶进行适当的加工，或和其他食物一起进行调配，可制成各种“食疗牛奶”。</p>
