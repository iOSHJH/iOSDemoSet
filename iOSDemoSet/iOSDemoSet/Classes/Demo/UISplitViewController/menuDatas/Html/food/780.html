<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="24569" val="25601">牛骨汤</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/5/e/9/yuan_5e18288aa74d0f2e215c11fe0b820829.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/5/e/9/600_5e18288aa74d0f2e215c11fe0b820829.jpg);" title="牛骨汤的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
														</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">牛骨</label></span><span class='right'>6公斤</span>
					</td><td>						<span><label   class="fcbm inblok">西芹</a></label></span><span class='right'>200公克</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">水</label></span><span class='right'>10公升</span>
					</td><td>						<span><label   class="fcbm inblok">洋葱</a></label></span><span class='right'>3颗</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">红萝卜</a></label></span><span class='right'>2条</span>
					</td><td>						<span><label class="fcbm inblok">百里香</label></span><span class='right'>10公克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">迷迭香</label></span><span class='right'>10公克</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>牛骨汤的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将洋葱、红萝卜均去皮，洗净后切小块；西芹洗净后切小段；一起混合均匀放入烤盘中。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 将牛骨洗净，放入作法1上，移入预热好的烤箱中以250℃烤至牛骨略呈焦黄。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 将水倒入锅中，加入作法2和百里香、迷迭香，以大火煮开，改小火再熬煮约6小时，最后滤出汤汁即可。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
