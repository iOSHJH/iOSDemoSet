<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="43374" val="192880">素丸子</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/3/5/8/yuan_3568b4ec590755f4f6503d3f86d3af88.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/3/5/8/600_3568b4ec590755f4f6503d3f86d3af88.jpg);" title="素丸子的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					  今天去超市买菜, 看见白萝卜特价, 心想用萝卜做素丸子挺好吃的, 我们全家都爱吃, 好久都没做了, 今天正好特价, 买一个回去做素丸子去。
				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">白萝卜</a></label></span><span class='right'>一个(大约800克)</span>
					</td><td>						<span><label   class="fcbm inblok">香葱</a></label></span><span class='right'>70克</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">面粉</a></label></span><span class='right'>80克</span>
					</td><td>						<span><label class="fcbm inblok">胡椒粉</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">鸡精</label></span><span class='right'>适量</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>素丸子的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 萝卜洗净去皮,刨成丝备用.<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/6/8/yuan_d6fd8a785e977662be0e9b3d46f315f8.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 香葱洗净切成末备用.<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/c/c/yuan_3c8e20f0e5b3644e67ae497d54417ebc.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 萝卜丝放3茶勺盐,用手捏几下拌匀,腌15分钟.<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/3/a/yuan_83d5ad520e77d288873132b3c927183a.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 把腌好的萝卜丝用手挤去汁,放入葱花、面粉、胡椒粉和鸡精拌匀.<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 用手捏成丸子入油锅,小火炸成金黄色即可.<br /></p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>素丸子可以沾各种酱料吃,也可淋上糖醋汁吃, <br /></p>
				</div>
												
								
				

			</div></div></body></html>
