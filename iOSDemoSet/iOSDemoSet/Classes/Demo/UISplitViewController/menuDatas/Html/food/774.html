												<div class="xtip" >
					冬瓜里的微量元素能防止皮肤色素沉淀，丰富的含水量有助于消解脂肪；金针菇能有效增强机体的生活活性，促进新陈代谢，还有抗疲劳的功效。两种素雅的原料在家乐浓汤宝的帮助下有效地改善它们原味的单一，吸收了汤汁的香甜肥美，使得这款汤鲜得更加意味深长。				</div>

				<div class="step clearfix">
					<h2>冬瓜金针菇汤的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 冬瓜削皮切片，金针菇洗净。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 锅中放入三碗水（750毫升），煮沸后加入一个老母鸡汤口味浓汤宝，加入冬瓜、金针菇，约15分钟煮熟后即可。</p>
