										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>

						<td width="50%"><h2 class="zfliao">主料</h2></td>

					<tr><td class="lirre">						<span><label   class="fcbm inblok">韭黄</a></label></span><span class='right'>300克</span>

				<div class="step clearfix">
					<h2>韭黄炒蛋的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 韭黄洗净，切段待用1鸡蛋打散待用！</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 起油锅，带稍微多的油，待油热后倒入鸡蛋，但鸡蛋也凝固翻炒后铲到碗里待用！</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 锅中不需要加油了，等待锅热油倒入韭黄，稍微翻炒后加入少许盐，带韭黄水分出来后，倒入炒好的鸡蛋，翻炒后即可出锅</p>
												</div>
