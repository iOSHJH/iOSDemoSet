<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="5815" val="22608">龙须面</h1><div class="bmayi mbm" >

					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
														</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">龙须面</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">墨鱼</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">蛋</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">草虾</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">蛤蜊</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">香菇</a></label></span><span class='right'></span>

					</td><td>						<span><label class="fcbm inblok">豌豆荚</label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>龙须面的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将墨鱼、蛋、草虾、蛤蜊、香菇、鱼片、豌豆荚放入一碗中，倒入1/4调料(A)，加盖中高火4分钟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 将3/4调料(A)放入大汤碗中，加盖高火4分钟至沸。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 将面放入汤中，把其他材料整齐地排列于面上，汤汁一并倒入，加盖中高火2分钟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 撒上葱花、辣椒粉即可。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
