<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="20863" val="188408">雪球</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/7/e/f/yuan_7eb0c0c4e1d2f7749fbd3703960873af.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/7/e/f/600_7eb0c0c4e1d2f7749fbd3703960873af.jpg);" title="雪球的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>掌勺(高级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">黄油</a></label></span><span class='right'>60克</span>
					</td><td>						<span><label   class="fcbm inblok">低粉</a></label></span><span class='right'>80克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">糖粉</label></span><span class='right'>15克</span>
					</td><td>						<span><label   class="fcbm inblok">核桃仁</a></label></span><span class='right'>60克</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>少许</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>雪球的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/f/7/yuan_6f54e218f5cbf655e1a4dcedce9a3037.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 核桃仁烤后，压碎<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/b/0/yuan_fb2f1439746d4b6210a76f092560a430.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 黄油室温软化后打软，筛入糖粉和盐打发</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/7/2/yuan_a7d072f2e3f6522592736df4bed84af2.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 加入核桃仁碎，拌匀<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/8/9/yuan_78c5ac183a3040642e43fc572af635e9.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 加入过筛后的低粉<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/7/f/yuan_d742d3dfd7532d1c5e6aafddd68f80df.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 拌匀面糊<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/e/b/a/yuan_eb43220541c6217df642272c8cd556ba.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 将拌好的面糊放入保鲜袋中，入冰箱冷藏30分钟</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/b/1/yuan_0be9e8ad2cbe1c0095963b6bca0877d1.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 取出冷藏后的面团，分割成10克/个。揉圆后，排在烤盘上。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/e/7/yuan_3e3223f8dceb7162a3534bf716675c17.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">8.</span> 烤箱预热170度，中层，上下火，25分钟</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/5/7/yuan_65d457eb569c685109ff8a79d96be857.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">9.</span> 烤好的雪球，散去高温后，筛糖粉。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/c/b/yuan_1cc983a9f279d6540bae4bacc37dc4ab.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">10.</span> 冷却后，再筛一次糖粉</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
