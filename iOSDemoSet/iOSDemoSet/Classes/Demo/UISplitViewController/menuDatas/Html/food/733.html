<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="35035" val="188495">冬瓜丸子汤</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/a/6/2/yuan_a6019631d5e050007d017d26745f2612.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/a/6/2/600_a6019631d5e050007d017d26745f2612.jpg);" title="冬瓜丸子汤的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">肉馅</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">冬瓜</a></label></span><span class='right'></span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">料酒</label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">蛋清</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">姜末</a></label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">姜片</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">葱段</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">鸡精</label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">香菜</a></label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>冬瓜丸子汤的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/f/e/yuan_0f19cc2b9701a14e6095c1b65963f74e.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 肉馅加入料酒、蛋清、姜末、盐搅打上劲儿；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/0/d/yuan_a0e96f2597875b46eea6d7818a3eb7bd.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 锅中水开后，放入姜片、葱段，改小火，用虎口挤出大小均匀的丸子，逐个放入锅中；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/e/b/yuan_0eaef1b2a3c67d51e2be9aa4e422129b.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 丸子全部挤好后，大火煮开，放入去皮切成片的冬瓜，煮十分钟，放入盐和鸡精调味，再撒上香菜即可。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>水开的时候，记得一定要撇去浮沫!</p>
				</div>
												
								
				

			</div></div></body></html>
