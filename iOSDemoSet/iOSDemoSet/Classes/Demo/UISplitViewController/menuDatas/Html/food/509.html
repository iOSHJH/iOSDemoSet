				<div class="step clearfix">
					<h2>三鲜锅煲的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 香菇、冬笋、皮肚切成片，下锅煮熟，用调料调味，起锅放入小砂煲中。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 火腿、胡萝卜、莴笋切成长片，焯水后整齐摆放在小砂煲中的菜肴上，烧热即食。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>1．锅煲的菜料要新鲜、干净。<br />2．成菜在色泽和造型上要美观悦目。<br /></p>
