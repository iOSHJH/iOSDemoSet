<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="43749" val="80582">自助烤肉</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/7/4/0/yuan_74c12bbaa74d13c2b891cd7673d61370.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/7/4/0/600_74c12bbaa74d13c2b891cd7673d61370.jpg);" title="自助烤肉的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">五花肉</a></label></span><span class='right'>300克</span>
					</td><td>						<span><label   class="fcbm inblok">青椒</a></label></span><span class='right'>一个</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">红椒</a></label></span><span class='right'>一个</span>
					</td><td>						<span><label   class="fcbm inblok">黄色甜椒</a></label></span><span class='right'>半个</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">芝香肉串</label></span><span class='right'>一盒</span>
					</td><td>						<span><label class="fcbm inblok">脆皮肠</label></span><span class='right'>两包</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">BBQ烧烤</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">酱油</label></span><span class='right'>30克</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>自助烤肉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/2/7/f/yuan_805821.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 青椒、红椒、黄甜椒切正方大片。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/3/5/3/yuan_805822.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 五花肉切正方块；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/2/8/8/yuan_805823.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 将五花肉与彩椒相间用竹签穿起；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/2/0/5/yuan_805824.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 铁板烧煎完，就来煎最难熟的五花肉，下盘加热至200度时，下入五花肉串煎烤，每一面煎烤5分钟左右，记得一定要四面都煎到哦；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/5/e/9/yuan_805825.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> BBQ烧烤酱倒入小碗中；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/1/1/0/yuan_805826.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 刷在烤熟的肉串上；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/9/e/1/yuan_805827.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 煎一面刷一遍，每一面再煎2分钟后取出；</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
