<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="39" val="835">青椒皮蛋</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/4/d/5/yuan_4d5b995358e7798bc7e9d9db83c612a5.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/4/d/5/600_4d5b995358e7798bc7e9d9db83c612a5.jpg);" title="青椒皮蛋的做法"></div></a>

														</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">皮蛋</a></label></span><span class='right'>4只</span>
					</td><td>						<span><label   class="fcbm inblok">青椒</a></label></span><span class='right'>150克</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">酱油</label></span><span class='right'>2茶匙</span>
					</td><td>						<span><label class="fcbm inblok">香油</label></span><span class='right'>适量</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>青椒皮蛋的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将皮蛋剥去灰壳，在冷开水中洗净。将青椒(选用老嫩适宜的皮蛋及小青椒)用一根竹签穿上，在火上烧熟，用干净的沙布抹净，去蒂去籽，用刀剁细备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 将每个皮蛋对剖两瓣，每瓣改成4小瓣，摆入碟中，放上剁细的青椒，将味精、香油、酱油调匀，淋在皮蛋上即可。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
