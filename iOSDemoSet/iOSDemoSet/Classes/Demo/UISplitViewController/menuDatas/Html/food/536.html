<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="20092" val="47856">排叉</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/2/7/f/yuan_277fccf103d0a7fc923821d8660e7def.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/2/7/f/600_277fccf103d0a7fc923821d8660e7def.jpg);" title="排叉的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
														</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					从小就爱吃传统小吃---排叉，酥酥脆脆又香又甜，现在自己尝试着做，也博得了亲人朋友的好评，这款小吃简单美味，是假日餐桌上备受小孩子关注的一道小吃。				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">面粉300g</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">油适量</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">糖2勺</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">盐1/2勺</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">碱1搓</label></span><span class='right'></span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>排叉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 揉硬面，这样会使炸出来的排叉酥脆。擀成薄薄的皮分成若干小块，在每一小块的中间用刀切一个缝，将面皮从缝中掏过去。像步聚图示。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 用6成热的油炸，火不要太旺否则会糊。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
