					土豆炖牛肉，好吃吧？
我也爱吃，不过我更偏好于里面的土豆。
牛肉很难煮熟，也很耗时间。
教大家一个15分钟就能搞定的方法,
那就是运用我们的压力锅！
炖出来的土豆牛肉要多烂糊有多烂糊.				</div>
