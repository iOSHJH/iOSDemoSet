<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="60171" val="87355">四季豆炒肉</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/2/a/3/yuan_2a9f21e65b68fa875671143611510483.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/2/a/3/600_2a9f21e65b68fa875671143611510483.jpg);" title="四季豆炒肉的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">四季豆</a></label></span><span class='right'>250g</span>
					</td><td>						<span><label   class="fcbm inblok">瘦肉</a></label></span><span class='right'>150g</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">油</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">酱油</label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">葱花</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">味精</label></span><span class='right'>适量</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>四季豆炒肉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/e/8/yuan_be09e37cd5604165d0a6b8f3390d14d8.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 肉切片，倒入少许酱油淀粉抓匀备用。豆角头尾去丝掰成段儿备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/4/9/yuan_64914421f0dca5aa070868d2372f7eb9.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 热锅凉油，倒入肉片小火快速翻炒半分钟后改中火继续翻炒半分钟，肉变色后出锅备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/2/2/yuan_729a5e62e82648754c71a300d0b3f0c2.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 热油起锅，葱花爆香。放入豆角大火翻炒1分钟后倒入少许水，盖上盖子闷煮1~2分钟。豆角变绿后倒入肉片继续翻炒一分钟，加入适量酱油、盐然后继续翻炒一分钟后出锅。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
