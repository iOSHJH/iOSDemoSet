<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="37882" val="186152">韭菜炒鸡蛋</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/b/f/e/yuan_bf479bd6f877aa8778467e5fa42a6c2e.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/b/f/e/600_bf479bd6f877aa8778467e5fa42a6c2e.jpg);" title="韭菜炒鸡蛋的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>掌勺(高级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">韭菜</a></label></span><span class='right'>400g</span>
					</td><td>						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>2个</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">糖</label></span><span class='right'>3g</span>
					</td><td>						<span><label class="fcbm inblok">生抽</label></span><span class='right'>5ml</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">料酒</label></span><span class='right'>5ml</span>
					</td><td>						<span><label class="fcbm inblok"> 盐</label></span><span class='right'>3g</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>韭菜炒鸡蛋的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 韭菜洗净后切段，鸡蛋在碗内打散后倒入料酒，搅拌均匀<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 锅热后注入油，倒入蛋液用筷子滑炒至散后盛出备用<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/e/7/2/yuan_e73c080452b180a3334dbe8ce0608ca2.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 锅内重新注入油，7成热时倒入韭菜大火翻炒，调入盐、糖、生抽，大火翻炒20秒后倒入鸡蛋，翻炒5秒即可<br /></p>
												</div>
															</div>
			    			    
												<div class="xtieshi">
					<h2>小贴士</h2>
					<p>1.炒鸡蛋时倒入料酒会去腥，热锅凉油炒出的鸡蛋软，香<br />2.用糖代替鸡精和味精更提味</p>
				</div>
												
								
				

			</div></div></body></html>
