<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="41346" val="152523">干豆角烧肉</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/6/0/a/yuan_60b701b1649d81022b84261c25e4716a.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/6/0/a/600_60b701b1649d81022b84261c25e4716a.jpg);" title="干豆角烧肉的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">干豆角</label></span><span class='right'>50g</span>
					</td><td>						<span><label   class="fcbm inblok">五花肉</a></label></span><span class='right'>500g</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">油</label></span><span class='right'>1汤匙</span>
					</td><td>						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>少许</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'>少许</span>
					</td><td>						<span><label   class="fcbm inblok">蒜</a></label></span><span class='right'>少许</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">老抽</label></span><span class='right'>1汤匙</span>
					</td><td>						<span><label class="fcbm inblok">生抽</label></span><span class='right'>3汤匙</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">八角</label></span><span class='right'>1个</span>
					</td><td>						<span><label class="fcbm inblok">桂皮</label></span><span class='right'>一小块</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">香菜</a></label></span><span class='right'>1根</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>干豆角烧肉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/b/6/7/yuan_1525231.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 干豆角提前一夜水发。发好切段，五花肉切大块，过水焯一下。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/6/c/9/yuan_1525232.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 锅里热油，放入五花肉小火煎至微黄出油，放入葱姜蒜煸炒出香，然后放入生抽老抽翻炒一下。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/6/8/a/yuan_1525233.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 倒入足量开水，大火烧开后下入八角和桂皮转中小火炖30分钟，放入豆角，继续炖20分钟即可。出锅前调入香菜。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
