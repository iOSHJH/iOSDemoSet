<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="41346" val="89568">热干面</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/d/2/a/yuan_d24ab94909498ffb04a15f72ec28cbaa.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/d/2/a/600_d24ab94909498ffb04a15f72ec28cbaa.jpg);" title="热干面的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">鲜面条</a></label></span><span class='right'>150g</span>
					</td><td>						<span><label class="fcbm inblok">榨菜</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">酸豆角</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">香葱</a></label></span><span class='right'>适量</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">芝麻酱</label></span><span class='right'>2汤匙</span>
					</td><td>						<span><label class="fcbm inblok">香油</label></span><span class='right'>3汤匙</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">老抽</label></span><span class='right'>2茶匙</span>
					</td><td>						<span><label class="fcbm inblok">生抽</label></span><span class='right'>1汤匙</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>1/2茶匙</span>
					</td><td>						<span><label class="fcbm inblok">辣椒油</label></span><span class='right'>1汤匙</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>热干面的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/7/e/7/yuan_895681.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 鲜面条加一汤匙香油拌匀</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/9/5/1/yuan_895682.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 入蒸锅大火蒸10分钟。蒸好的面团用筷子抖散至晾凉。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/0/4/1/yuan_895683.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 榨菜，酸豆角香葱切碎。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/0/6/6/yuan_895684.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 喜欢吃辣的，可以把榨菜和酸豆角里拌入辣椒油或辣椒酱。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 最后，把芝麻酱，用香油，老抽，生抽，盐拌匀。晾凉的面从新放入锅中，煮大约1分钟，熟了即可，不要煮太软。捞出后盛入碗中，浇上拌好的酱汁，撒上榨菜，酸豆角和香葱，趁热拌匀即可。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
