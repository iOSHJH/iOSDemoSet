<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="1344601" val="179437">拍黄瓜</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/6/9/c/yuan_69bc216d9606f1b9374d05413d9efbcc.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/6/9/c/600_69bc216d9606f1b9374d05413d9efbcc.jpg);" title="拍黄瓜的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
														</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					夏天来了，味口没那么好了吧？那么，来一道拌黄瓜，相当不错，而且黄瓜营养价值也很高，内服比外敷，霞子觉得还是内服效果强些哦。				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">凉拌醋</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">麻油</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">少许盐</label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">黄瓜</a></label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>拍黄瓜的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/d/2/yuan_ada9f72adf44ddeda3570f24995548a2.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 准备好材料啦，很简单，凉拌醋、麻油、少许盐。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/1/5/yuan_11b8e3cfc8739cc2fd50fe5c98781a25.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 喜欢吃香菜的朋友，也可以来点香菜，切碎备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/9/c/yuan_990c3d609874958c50840c3bdcf62f8c.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 青瓜洗净后，横放用刀拍裂切段</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/7/4/yuan_a7c7111c459bd567a32de7dae966a864.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 加入盐少许（多了就不好吃了，一点就可以）。然后倒入醋，淋上芝麻油，放入香菜拌均</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/a/1/yuan_ba6c9f82d96b430073a32c6adb1fdf81.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 一道爽口开胃的凉拌拍黄瓜就出来啦。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
