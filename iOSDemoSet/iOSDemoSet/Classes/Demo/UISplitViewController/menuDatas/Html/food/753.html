<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="431925" val="188653">玉米排骨汤</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/a/4/5/yuan_a42745d45479d2859f52b9f7ba852515.jpeg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/a/4/5/600_a42745d45479d2859f52b9f7ba852515.jpeg);" title="玉米排骨汤的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">排骨</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">玉米</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">白萝卜</a></label></span><span class='right'></span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">生姜</a></label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">食醋</label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>玉米排骨汤的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/b/d/yuan_cb8fad834b88768ed8d07cd53dd883cd.jpeg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 玉米洗净切段备用，生姜洗净拍松。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/b/b/yuan_8b39b0cc56454162d84640e325acf0db.jpeg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 白萝卜去皮洗净，然后切块。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/d/1/yuan_0d4ce79412864eee3f5fb4fc751c43a1.jpeg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 将排骨洗净砍成块，锅中放入适量的凉水倒入排骨加几片姜片。大火烧开后撇除浮沫，然后转小火烧20分钟这样。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/d/f/yuan_8d07bb1ecc082dd0c99c5f61840129ff.jpeg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 然后再倒入待用的萝卜和玉米块加入少许食醋，大火烧开后转小火烧30分钟。（在炖骨头汤时，加少许食醋，骨头汤中的钙质更容易溢出，有利于人体对钙的吸收和利用。）</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/5/e/yuan_d529d3dde556b0ac7c8e8d012f7ca00e.jpeg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 最后加适量的盐即可，一碗清香美味的玉米排骨汤就做好了，绝对适合食欲不振的你，在这样的天气去品尝！</p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
