					<tr><td class="lirre">						<span><label class="fcbm inblok">糖</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">晃悠</label></span><span class='right'></span>

				<div class="step clearfix">
					<h2>脆皮鲜奶—《顶级厨师》参赛作品的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将水、奶、椰汁、糖、黄油混合均匀；<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 栗粉加水及少量高筋面粉调成芡汁；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 将步骤一的混合物煮滚开，倒入步骤二的芡汁搅拌均匀，充分搅透；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 取一个平底容器，抹油，将搅好的奶糊倒入，入冰箱冷藏；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 低筋面粉加水、泡打粉及少许油调成面糊；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">6.</span> 将冷藏好的奶糊切成小块，均匀粘面糊，入油锅炸至金黄即可。</p>
												</div>
															</div>
