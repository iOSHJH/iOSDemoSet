<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="20863" val="87443">煎饼果子</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/b/b/0/yuan_bba25218c8086d3f9a2657cf82c5e8a0.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/b/b/0/600_bba25218c8086d3f9a2657cf82c5e8a0.jpg);" title="煎饼果子的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">油条</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">生菜</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">面粉</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">玉米面</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">小葱</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">甜面酱</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">腐乳汁</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">油</label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">黑芝麻</a></label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>煎饼果子的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/f/8/d/yuan_874431.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 准备材料。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/f/8/d/yuan_874432.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 面粉与玉米面的比例按2:1调好。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/b/a/5/yuan_874433.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 使面糊能成线状滴下。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/6/d/1/yuan_874434.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 平底锅刷油中小火，舀一勺面糊摊平后打入一个鸡蛋。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/1/0/5/yuan_874435.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 鸡蛋摊平后撒黑芝麻和香葱末。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/b/0/8/yuan_874436.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 翻面后，刷稀释好的甜面酱和腐乳汁。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/8/3/f/yuan_874437.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 放上生菜和油条。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/0/2/8/yuan_874438.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">8.</span> 卷起来即成。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>1.煎饼薄一点好吃。<br />2.你喜欢的东西都可以卷在里面。</p>
				</div>
												
								
				

			</div></div></body></html>
