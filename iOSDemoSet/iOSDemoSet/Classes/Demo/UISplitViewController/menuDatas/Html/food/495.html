<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="62832" val="185400">油面筋塞肉</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/3/b/5/yuan_3b519b345d36427b5f3a5f0af2a39db5.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/3/b/5/600_3b519b345d36427b5f3a5f0af2a39db5.jpg);" title="油面筋塞肉的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">肉米</a></label></span><span class='right'>半斤</span>
					</td><td>						<span><label   class="fcbm inblok">油面筋</a></label></span><span class='right'>一包</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">味精</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">淀粉</label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>二根</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>油面筋塞肉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 在肉米中加入盐、味精、湿淀粉、葱花、少量麻油，搅拌均匀<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 把1的肉米逐入塞入油面筋中<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 把塞好肉米的油面筋放入锅中，加水（至少到一半），略加盐，烧煮约十分钟至十五分钟，加味精调味，最后撒一些葱花，就可以了。<br /></p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>1、此菜是上海的家常菜，非常普通，但却是蛮好吃的。<br />2、搅拌肉米时要略多加一些水，还要略好些麻油，使肉米吃起来滑嫩。</p>
				</div>
												
								
				

			</div></div></body></html>
