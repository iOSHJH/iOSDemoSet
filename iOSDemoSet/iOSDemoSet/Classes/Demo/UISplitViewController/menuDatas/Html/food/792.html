<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="22932" val="24018">香菇炖鸡汤</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/0/c/4/yuan_0cf6fd18fb5d2a59e8cb4d059a30aed4.png"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/0/c/4/600_0cf6fd18fb5d2a59e8cb4d059a30aed4.png);" title="香菇炖鸡汤的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
														</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">土鸡</a></label></span><span class='right'>1只</span>
					</td><td>						<span><label   class="fcbm inblok">干香菇</a></label></span><span class='right'>10朵</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>少许</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>香菇炖鸡汤的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 土鸡洗净切块，先煮掉血水。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 锅再重新加水，将鸡肉放入大火煮开，转小火炖</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 另拿个锅，放油，爆香泡发好的香菇</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 将爆好的香菇放入鸡肉中，炖1个小时，盛出前放入葱</p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
