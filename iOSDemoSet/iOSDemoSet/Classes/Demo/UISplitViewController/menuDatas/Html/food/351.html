<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="446851" val="90280">鱼头炖豆腐</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/a/7/b/yuan_a7a6056e20f52d167433e6822f06f86b.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/a/7/b/600_a7a6056e20f52d167433e6822f06f86b.jpg);" title="鱼头炖豆腐的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">大鲢子鱼头</label></span><span class='right'>一个</span>
					</td><td>						<span><label   class="fcbm inblok"> 豆腐</a></label></span><span class='right'>一块</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">川椒粉</label></span><span class='right'>一点</span>
					</td><td>						<span><label class="fcbm inblok"> 蒜花</label></span><span class='right'>一点</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>鱼头炖豆腐的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 鱼头洗净晾干 豆腐用水煮开切片待用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 砂锅入多水大火煮开。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 同时 将鱼头一剖两半入油锅煎过 再把葱姜放入炒锅底煎香 一起移至旁边的砂锅内<br />滴入一点黄酒 大火将鱼头汤煮滚转中火十分钟左右 一定要中到大火煮一会儿鱼汤才能白。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 再转小火二十分钟左右 倒入切片的豆腐大火煮滚 加盐出锅。食前撒上青蒜花和川椒粉即可。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
