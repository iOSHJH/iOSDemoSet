<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="12929" val="183213">核桃椰蓉司康</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/c/b/6/yuan_cb9c9b267ffc909fa6aa8f5b9f64e166.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/c/b/6/600_cb9c9b267ffc909fa6aa8f5b9f64e166.jpg);" title="核桃椰蓉司康的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">低粉</a></label></span><span class='right'>100g</span>
					</td><td>						<span><label class="fcbm inblok">糖粉</label></span><span class='right'>20g</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">泡打粉</label></span><span class='right'>3g</span>
					</td><td>						<span><label   class="fcbm inblok">牛奶</a></label></span><span class='right'>60g</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">黄油</a></label></span><span class='right'>60g</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">核桃</a></label></span><span class='right'>20g</span>
					</td><td>						<span><label class="fcbm inblok">椰蓉</label></span><span class='right'>20g</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">全蛋液</a></label></span><span class='right'>少许</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>核桃椰蓉司康的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/f/7/yuan_7f1a38e373a7951c05f2123415658557.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 低粉过筛，加入糖粉、泡打粉；                   </p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/d/8/yuan_1d05682c3c3e9083370c8506fe5b6ed8.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 加入切成小块的黄油；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/9/a/yuan_29c8c757d03a7165d2e3fb6d11110d7a.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 将黄油与低粉搅拌成颗粒状；                   </p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/8/b/yuan_286f84289c4a9eb8789dca083987659b.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 加入核桃碎和椰粉，搅拌均匀；<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/4/4/yuan_c4ca02058493d1cd11456c6fc1d09bd4.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 倒入牛奶；                                     </p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/8/6/yuan_68f51f6324a5f5e829a596b8bd514fd6.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 与加入核桃喝椰粉的低粉搅拌均匀，不可过度搅拌；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/0/8/yuan_80bbe1c6ab76829a98e4941f38dd2ba8.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 将面团整理成形，切成自己想要的形状；                   </p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/1/8/yuan_9131feae5bf3608b97b5429ad8e64a38.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">8.</span> 表面刷蛋液，烤箱200度预热，烤20-30分钟即可。  </p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
