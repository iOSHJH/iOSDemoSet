<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="47928" val="178264">清炒苦瓜</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/d/f/f/yuan_df04c4c2efb8d5940ac54983ea69143f.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/d/f/f/600_df04c4c2efb8d5940ac54983ea69143f.jpg);" title="清炒苦瓜的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					公公的秘诀，很好吃				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>掌勺(高级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">苦瓜3根</label></span><span class='right'></span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">油</label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">葱花</a></label></span><span class='right'>少许</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">小鸡香菇方便面料包</label></span><span class='right'>少许</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>清炒苦瓜的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 苦瓜洗净剖半，把里面的籽和白瓤剔除，然后切片</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 热油，加葱花炝锅，放入苦瓜爆炒。加盐调味</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 临出锅前，加少许小鸡香菇方便面的料包（一点就行），翻炒匀出锅。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>小鸡香菇方便面的料包是这道清炒苦瓜的秘诀，味道很香，但又不是香料的浓郁，正好衬托苦瓜的清苦。很好吃。</p>
				</div>
												
								
				

			</div></div></body></html>
