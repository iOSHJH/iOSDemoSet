<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="41494" val="184353">佛跳墙</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/7/7/2/yuan_77d9033b6503cb798c94a3fa2dea6fc2.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/7/7/2/600_77d9033b6503cb798c94a3fa2dea6fc2.jpg);" title="佛跳墙的做法"></div></a>

										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>掌勺(高级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">五头鲍</label></span><span class='right'>1个</span>
					</td><td>						<span><label class="fcbm inblok">煮好剥去壳的鸽蛋</label></span><span class='right'>1个</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">花菇</a></label></span><span class='right'>1个</span>
					</td><td>						<span><label class="fcbm inblok">中型干贝</label></span><span class='right'>3－4粒</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">火腿１块约</label></span><span class='right'>15克</span>
					</td><td>						<span><label   class="fcbm inblok">海参</a></label></span><span class='right'>2个</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">花胶</label></span><span class='right'>２条</span>
					</td><td>						<span><label class="fcbm inblok">浓汤</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">鸡粉</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">鸡汁</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">姜汁</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">绍酒</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">胡椒粉</label></span><span class='right'>适量</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>佛跳墙的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/6/9/yuan_f691af224caee87cd858cca497065a09.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 将所有主料分别用姜汁与绍酒焯一下水<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/4/a/yuan_949649f6865f6b45cece615961ab87aa.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 将所有的主料放入炖盅内（如果你用的是活鲍，先别放）<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/5/0/yuan_4555e8a7fc1703d58102e8c0bd9b8f30.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 浓汤用鸡粉、胡椒粉、鸡汁调味，倒入盅内<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/0/0/yuan_90f2d2656e83b82205f36d0991fa4c70.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 将盅密封好，上笼蒸２小时即可（如果你用的是活鲍，在最后放入，放入后盖好盖再蒸最多１０分钟即可） <br /><br /></p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
