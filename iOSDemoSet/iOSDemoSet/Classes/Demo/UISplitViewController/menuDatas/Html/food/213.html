<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="34390" val="60497">肉沫茄子</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/8/a/3/yuan_8a346a0aeadf6f6177a5ba483d03d4c3.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/8/a/3/600_8a346a0aeadf6f6177a5ba483d03d4c3.jpg);" title="肉沫茄子的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					老公最喜欢的一道菜，每次都是他剁肉末我炸茄子、最后我炒，很温馨的				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">茄子</a></label></span><span class='right'>300克</span>
					</td><td>						<span><label   class="fcbm inblok">猪肉</a></label></span><span class='right'>50克</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">大蒜</a></label></span><span class='right'>5克</span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'>4克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">味精</label></span><span class='right'>5克</span>
					</td><td>						<span><label class="fcbm inblok">白糖</label></span><span class='right'>3克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">酱油</label></span><span class='right'>4克</span>
					</td><td>						<span><label class="fcbm inblok">葱片、姜丝</label></span><span class='right'>6克</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>肉沫茄子的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 茄子洗净后切成约6公分长的段，再对剖成4长条</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 锅中倒入适量的油烧热，放入茄子用中火炸软后捞出</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 锅中留油，放入绞好的肉炒散，再放入蒜末、葱片姜丝炒香</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 将炸好的茄子倒入锅中，加调料炒匀即可</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>调料适当，根据个人口味而定</p>
				</div>
												
								
				

			</div></div></body></html>
