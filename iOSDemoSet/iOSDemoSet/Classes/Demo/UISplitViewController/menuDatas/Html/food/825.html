					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/3/3/0/yuan_3350430ad15d307c4f3987b374a37670.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/3/3/0/600_3350430ad15d307c4f3987b374a37670.jpg);" title="原味南瓜饼的做法"></div></a>

										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">

						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">南瓜</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">糯米粉</a></label></span><span class='right'></span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">油</label></span><span class='right'></span>

				<div class="step clearfix">
					<h2>原味南瓜饼的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/e/f/yuan_9e70d5733e0080414de22404b529b5bf.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 南瓜去皮洗净切片</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/2/3/yuan_d271ca34649c4a415dd08b0aa60f7ef3.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 上锅隔水蒸熟</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/e/5/a/yuan_e5e4411a330f9d204607d3a03edade2a.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 用勺子把蒸熟的南瓜捣乱,加入糯米粉揉成面团</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/a/1/yuan_3af6657bf4155cd01d396622ea784241.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 分成若干份</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/1/0/yuan_114c24cb668d59fde1951f2da58eb1d0.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 饼模上洒些糯米粉防粘</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/0/2/yuan_4097ae940fadf02cb701d2533f8ad492.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 把南瓜面团放进去,用手压平</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/2/1/yuan_9279ae4e118dfcab019ec71c1d7b10b1.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 倒出，下油锅小火煎熟，装盘</p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
