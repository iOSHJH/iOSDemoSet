<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="20863" val="64728">蚂蚁上树</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/d/7/8/yuan_d755d3dc38185ac661f17b70cf4ab478.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/d/7/8/600_d755d3dc38185ac661f17b70cf4ab478.jpg);" title="蚂蚁上树的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">肉馅</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">粉丝</a></label></span><span class='right'></span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">姜末</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">蒜末</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">干辣椒</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">郫县豆瓣酱</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">高汤</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">生抽</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">老抽</label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">香葱</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">油</label></span><span class='right'>适量</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>蚂蚁上树的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/3/c/yuan_33ac9ec9b3bd5e059afc3ed9c92fd7ac.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 锅内放油，放入姜末、蒜末和干辣椒爆香。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/8/b/yuan_989def532f54e3151e9235f94514cacb.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 放入郫县豆瓣酱1大勺和料酒1大勺，炒出红油。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/c/5/yuan_2c798b56f18103794f81d07cff7ae415.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 放入肉馅煸炒至熟，添入适量高汤。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/8/b/yuan_9825ca3f0498b4ab7e8b4379180bd68b.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 放入提前泡软粉丝。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/0/f/yuan_a0aaa6883ec23bfe5e20029dc4a0a8cf.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 加一点生抽和老抽，中火煮开后，转小火煮至水份快干状态。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/3/7/yuan_b35bd9a28b8e55e11c5c1d5478dbe797.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 加一点儿花椒粉。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/1/5/yuan_9134dcd4f21a0a573e352779975f51c5.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 出锅前撒上葱花。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/f/8/yuan_3f92beee61e1cf6ebe1d0f5f3b1577b8.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">8.</span> 拌匀即可。</p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
