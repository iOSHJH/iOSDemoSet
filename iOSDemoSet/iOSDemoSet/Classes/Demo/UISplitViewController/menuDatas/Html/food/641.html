<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="468259" val="190124">烧麦</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/6/2/d/yuan_62d66ccc48918efebd8a2b8b91d5b61d.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/6/2/d/600_62d66ccc48918efebd8a2b8b91d5b61d.jpg);" title="烧麦的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">五得利高粉</label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">鸡胸肉</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">木耳</a></label></span><span class='right'></span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">冷水</label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>1个</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">大葱</a></label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">料酒</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">老抽</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">生抽</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">蚝油</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">香油</label></span><span class='right'></span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>烧麦的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 盆里放入适量的高粉和1个鸡蛋，边加冷水边用筷子搅匀，揉成不太软的面团，然后盖上湿布醒面5-10分钟左右。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 醒面后再加点适量的高粉，继续揉几分钟，这样面团吃起来就有点筋道，接着再盖上湿布醒面10分钟左右，最后的面团偏软，但不是湿软的那种。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 压面机依次用2档-5档-7档-9档</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 鸡胸肉剁碎，木耳切碎，大葱切碎，放入一个盆里混合，加适量的料酒、老抽、生抽、蚝油、盐用筷子搅匀，最后加入香油搅匀。</p>
												</div>
															</div>
