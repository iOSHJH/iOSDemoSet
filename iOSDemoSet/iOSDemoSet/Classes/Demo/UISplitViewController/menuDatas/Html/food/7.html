<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="106" val="601">拔丝山药</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/0/7/0/yuan_072a5cb91ca55a3392b17d7489d3bc70.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/0/7/0/600_072a5cb91ca55a3392b17d7489d3bc70.jpg);" title="拔丝山药的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
														</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">淮山</label></span><span class='right'>200克</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">白糖</label></span><span class='right'>40克</span>
					</td><td>						<span><label class="fcbm inblok">花生油</label></span><span class='right'>500克</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>拔丝山药的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/a/c/yuan_bae242a8404129e25f2cacb01eda84fc.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 山药洗净去皮，切滚刀块，用沸水烫后捞出</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/3/2/yuan_13de8359564348efa19976c0b0b0cba2.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 放入五成热的油锅中，炸熟至金黄色捞出</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/5/9/yuan_75288377e56dcdc6e70bfb4e99e75c79.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 炒锅内放油烧至四成热（约100℃），用小火放入白糖溶化，</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/7/2/yuan_170bb98a37ee2bd29d30f746a3912742.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 炒至金黄色起泡时，迅速倒入山药，翻匀糖液</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/c/f/yuan_ac14667950df5509cc8e7e58ed5906af.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 盛入抹芝麻油的盘中，洒上芝麻，上菜时外带一碗凉开水用筷子蘸水食用</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>吃的时候，小心烫嘴。</p>
				</div>
												
								
				

			</div></div></body></html>
