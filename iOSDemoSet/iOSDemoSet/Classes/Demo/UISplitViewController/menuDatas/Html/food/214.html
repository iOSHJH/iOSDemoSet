				<div class="step clearfix">
					<h2>肉皮冻的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 把猪肉皮用刀刮净毛，洗净放入开水锅中煮10分钟捞出，<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 刮掉里面肥膘(要反复刮干净才好)后，<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 切成小长条，放入盆内，加开水烫一遍洗净余油。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 上锅，加清水，放入肉皮，将各种调料用纱布包好扎紧口，放入锅中加水烧开撇去浮沫，放微火熬2小时左右取出调料袋，加入盐、稍凉放点蒜末.。倒入乐扣晾凉放入冰箱，次日成冻，切好撒上香油、醋、生抽即可食用。</p>
												</div>
