				<div class="step clearfix">
					<h2>胡适一品锅的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 干角豆水发。猪五花肉切块，下锅烧熟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 另取铁锅一只，锅底依次分层码放原料和辅料.</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 层数最少六层，也可以码放多至九层。蛋饺在最外层，沿锅摆放；时蔬点缀。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 加入高汤，用调料调味后，文火烧熟。</p>
