<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="448621" val="184156">上汤西兰花</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/a/a/e/yuan_aaaef97249bc12102692fc843cb0ea3e.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/a/a/e/600_aaaef97249bc12102692fc843cb0ea3e.jpg);" title="上汤西兰花的做法"></div></a>

										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">西兰花</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">胡萝卜</a></label></span><span class='right'>适量</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">皮蛋</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">鸡汤或其他类高汤</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">食盐</label></span><span class='right'></span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>上汤西兰花的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将西兰花先入水焯至6成熟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 烧开鸡汤，将6成熟的西兰花放入汤内，一起煮至入味。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 3分钟后，将胡萝卜片放入。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 3分钟后，放入切好的皮蛋碎粒儿，并撒些食盐。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 少许再煮3分钟，即可出锅。</p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
