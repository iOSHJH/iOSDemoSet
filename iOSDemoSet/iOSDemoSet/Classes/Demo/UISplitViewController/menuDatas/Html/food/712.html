<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="446851" val="187164">柠檬蔓越莓酥饼</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/4/f/f/yuan_4f5b3c40843f496846562edef27e403f.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/4/f/f/600_4f5b3c40843f496846562edef27e403f.jpg);" title="柠檬蔓越莓酥饼的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">高粉</a></label></span><span class='right'>160G</span>
					</td><td>						<span><label   class="fcbm inblok">低粉</a></label></span><span class='right'>160G</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">黄油</a></label></span><span class='right'>220G</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>1/6小勺</span>
					</td><td>						<span><label class="fcbm inblok">细砂糖</label></span><span class='right'>1/2勺</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">柠檬碎</label></span><span class='right'>1.2大勺</span>
					</td><td>						<span><label class="fcbm inblok">玉米淀粉</label></span><span class='right'>1/3杯</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">提子干</label></span><span class='right'>少量</span>
					</td><td>						<span><label   class="fcbm inblok">蔓越莓</a></label></span><span class='right'>少量</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>柠檬蔓越莓酥饼的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/1/c/yuan_818260a76084cfed43dee8304296eb5c.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 细砂糖分次加入黄油打发<br />加入柠檬碎 拌匀<br />加入玉米淀粉、中粉、盐拌匀<br />加入提子干和蔓越莓</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/a/1/yuan_aa487e60fc103c599b3b7264b26b72a1.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 用薄膜卷成条状  放入冰箱冷藏1小时<br />另外两条放在冰箱冷藏 还可再做小饼干<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/d/2/yuan_bd19c644ae6fe169d963d260e9d6a4d2.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 冷藏后取出切块填入模中压实  否则玫瑰花瓣不明显<br />放入烤箱 170° 中层 上下火  20分钟<br /></p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
