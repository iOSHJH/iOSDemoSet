				<div class="step clearfix">
					<h2>冬吃萝卜夏吃姜——仔姜炒鸭的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 鸭子洗干净，斩件，焯去血水，在洗干净</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 仔姜刮去外皮，洗净，切薄片，</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 锅里放油，放老姜煸炒，放鸭子，煸炒至干水，加酒继续炒干，放冰糖炒至糖溶化，放酱油炒上色，</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 加适量的温水（看鸭子的老嫩，没过鸭子为宜，鸭子老的可多放些水），煮开后，放入仔姜片，焖至鸭子熟透，软烂，这时，水也差不多干了，放蚝油，炒匀，大火收汁。</p>
												</div>
