<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="446851" val="189201">糖醋千张肉卷</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/c/4/4/yuan_c409234f203b67e398d4591ed27d63e4.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/c/4/4/600_c409234f203b67e398d4591ed27d63e4.jpg);" title="糖醋千张肉卷的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">黑猪肉糜</a></label></span><span class='right'>半碗</span>
					</td><td>						<span><label   class="fcbm inblok">千张</a></label></span><span class='right'>两张</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>一点</span>
					</td><td>						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'>一点</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">毛豆米</label></span><span class='right'>一点</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>糖醋千张肉卷的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/a/0/yuan_dad7c70b6b7e4f78cd66a0a80b9d3480.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 肉糜用黄酒和葱姜盐拌匀<br />千张切成小方块<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/2/b/yuan_82e242b611978d3853acf63de6e950eb.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 将肉糜放在千张上 像叠小包袱一样左右折叠起来</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/4/7/yuan_142b4b3c79d59695b22f72e9c7eeb2a7.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 炒锅入油 将肉卷走过油</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 加入毛豆米和糖醋汁半碗（按照1勺料酒、2勺酱油、3勺糖、4勺醋、5勺清水的比例调配的）<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 收汁装盘<br /></p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
