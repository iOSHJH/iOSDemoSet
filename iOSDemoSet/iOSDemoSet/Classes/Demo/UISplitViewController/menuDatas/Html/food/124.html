				<div class="step clearfix">
					<h2>酱油鸡的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将鸡洗净，先将酱油、料酒、油等全部调料放入锅中煮开</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/2/0/8/yuan_843832.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 然后把鸡放入锅中上色，调至用文火，盖上锅盖</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/7/3/8/yuan_843833.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 隔几分钟，翻下只鸡使其能均匀上色入味，上锅</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>酱油可用生抽，若想颜色更金黄，可加入少许的老抽；同时，在做的过程一定要注意火候，还要不时的翻转避免色不均。</p>
				</div>
