<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="20148" val="57706">炖羊肉</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/7/d/7/yuan_7d8c2c4c2c87f597e658ec3b1bf35067.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/7/d/7/600_7d8c2c4c2c87f597e658ec3b1bf35067.jpg);" title="炖羊肉的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
														</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					羊肉嫩软，汤味鲜美。				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">羊肉(肥瘦)</label></span><span class='right'>500克</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'>5克</span>
					</td><td>						<span><label class="fcbm inblok">八角</label></span><span class='right'>2克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">糖色</label></span><span class='right'>3克</span>
					</td><td>						<span><label   class="fcbm inblok">香菜</a></label></span><span class='right'>10克</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">大葱</a></label></span><span class='right'>10克</span>
					</td><td>						<span><label class="fcbm inblok">花椒</label></span><span class='right'>2克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">茴香籽[小茴香籽]</label></span><span class='right'>2克</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>炖羊肉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 肉切成5厘米见方的块，用开水氽净捞出，肉汤澄清，放肉，加糖色，大葱；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 把姜、大料、花椒、小茴香等作料装入布袋封口，放入汤内，将汤用微火炖半小时，翻动，熟时加香菜，葱丝即可。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
