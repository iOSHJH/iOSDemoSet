<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="8552" val="186480">花旗参清鸡汤</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/1/9/a/yuan_19156527a186e2948bb28077b0b4ea7a.png"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/1/9/a/600_19156527a186e2948bb28077b0b4ea7a.png);" title="花旗参清鸡汤的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">老母鸡</label></span><span class='right'>半只</span>
					</td><td>						<span><label class="fcbm inblok">花旗参</label></span><span class='right'>10克</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">清水</label></span><span class='right'>8碗</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>花旗参清鸡汤的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/a/0/yuan_9a36b74bf5236c13aae5233021b06f20.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 老母鸡撕掉鸡皮，斩大件；花旗参切片；<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/3/f/a/yuan_3f9fc75a6982797977cf5ea223c5305a.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 老母鸡放进水里煮开，冲洗干净浮沫；<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/b/f/yuan_1b1991db250fa9052babbc9ed92d1a8f.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 把飞水以后的老母鸡和切片的花旗参放进汤锅里，加入8碗清水；<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/3/4/yuan_93671023c41026ed842f8e9d8f34a104.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 大火煮开后，继续煮15分钟，然后转慢火煲1.5个小时，放盐调味即可。<br /></p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
