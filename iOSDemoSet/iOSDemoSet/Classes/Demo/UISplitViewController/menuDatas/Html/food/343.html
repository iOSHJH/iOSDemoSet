				<div class="step clearfix">
					<h2>卤牛肉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将牛键子焯水（冷水下锅）后洗净。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 取大锅，放足水，下入卤料包，加入盐、酱油、糖，葱姜，大火烧开。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 放入牛键子，加入绍酒、鸡精，水再开后改小火卤80-90分钟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 关火，浸十二小时。（可以在头一天晚上做，一夜过去正好！）</p>
