<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="41494" val="193257">笋干烧肉</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/3/b/b/yuan_3b75e51d51378af6bb5bb13a73d35e1b.png"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/3/b/b/600_3b75e51d51378af6bb5bb13a73d35e1b.png);" title="笋干烧肉的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">猪五花肉</a></label></span><span class='right'>500克</span>
					</td><td>						<span><label   class="fcbm inblok">笋干</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>4根</span>
					</td><td>						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'>半块</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">生抽</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">老抽</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">糖</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">鸡精</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">绍酒</label></span><span class='right'></span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>笋干烧肉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/e/4/6/yuan_e4d52e2308fa29d4163f86567f663716.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 笋干用温水泡发后切寸段，五花肉切块焯水后洗净浮沫（最好用热水洗）<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/8/3/yuan_988186cf3ce2087fbea7d51e6190cae3.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 锅内热油，五成热时放入五花肉及姜片，中小火煸炒至肉微微吐油，呈微黄色<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/4/3/yuan_44d52fd2005f4c26fb1c79eea9442953.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 往锅中倒入绍酒，大火煸炒<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/e/c/d/yuan_ec060111e693cf78357976cfc05dfbfd.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 加入生抽、老抽，煸炒<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/5/1/yuan_8572eab48c725c93a3bf9dbab1ef1c51.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 盖上锅盖，焖两分钟</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/a/3/yuan_9a8f25b01e04060c989fb1973d0ce273.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 让肉完全上色<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/9/d/yuan_892c7fd9e13fb1d03b49e38a8ed132cd.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 开盖，往锅中加入开水没过肉，大火烧开后再一次撇去浮沫，然后加入糖、鸡精，葱、笋干，大火烧开后改小火焖一小时即可。<br /></p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
