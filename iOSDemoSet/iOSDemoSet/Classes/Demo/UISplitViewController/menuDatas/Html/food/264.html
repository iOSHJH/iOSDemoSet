				<div class="step clearfix">
					<h2>糖醋茄子的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 方法：</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 1，把茄子切成片状，待油热后放入（茄子吸油，放油时要比平时炒菜稍多些）。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 2，茄子炒至半熟，把葱，蒜，辣椒放入锅中一起炒。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 3，加少许盐（很少），醋（根据个人口味添加），酱油（主要用于茄子变色）再炒。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 4，待茄子炒熟，快出锅时放入两勺糖，翻炒两下，盛盘即可。</p>
