<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="24553" val="87064">牛奶草莓布丁</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/3/e/2/yuan_3e910aad6196330bd8b00b6ebe883fc2.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/3/e/2/600_3e910aad6196330bd8b00b6ebe883fc2.jpg);" title="牛奶草莓布丁的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">草莓</a></label></span><span class='right'>500g</span>
					</td><td>						<span><label class="fcbm inblok">小西米</label></span><span class='right'>100克</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">淡奶油</a></label></span><span class='right'>100g</span>
					</td><td>						<span><label   class="fcbm inblok">牛奶</a></label></span><span class='right'>400g</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">白糖</label></span><span class='right'>50g</span>
					</td><td>						<span><label class="fcbm inblok">鱼胶粉</label></span><span class='right'>5克</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>牛奶草莓布丁的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/d/d/7/yuan_870641.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 准备材料。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/c/7/e/yuan_870642.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 用文水泡小西米5分钟；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/d/0/5/yuan_870643.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 再捞出小西米进沸水煮10分钟左右，中间还剩一个小白点时关火，焖10分钟，到完全透明；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/0/4/f/yuan_870644.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 焖好的小西米加入牛奶、白糖、鱼胶粉一起拌均与，分装入杯中冷藏半小时至凝固；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/1/0/3/yuan_870645.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 草莓压成泥，加入打发好的淡奶油，拌成草莓慕斯状；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/9/b/2/yuan_870646.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 把草莓泥倒入牛奶西米冻之上，一杯香甜美味的牛奶草莓布丁就做好了。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
