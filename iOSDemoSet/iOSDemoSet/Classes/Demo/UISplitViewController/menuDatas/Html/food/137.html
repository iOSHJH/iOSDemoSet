<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="43116" val="66042">咖喱鸡块</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/f/f/a/yuan_ff8313b4b00e135e379be762ee504c4a.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/f/f/a/600_ff8313b4b00e135e379be762ee504c4a.jpg);" title="咖喱鸡块的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					大超同学特别爱吃咖喱鸡，具体点说是咖喱鸡块盖饭。
鸡块是很好吃的，尤其是那小嫩腿儿············
试着做了做，大超给了一句很有份量的评价“把牙咽到肚子里也得吃上一大盆！”				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">鸡块</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">土豆</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">胡萝卜</a></label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">咖喱粉</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">干淀粉</label></span><span class='right'></span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">蒜末</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">油</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">料酒</label></span><span class='right'>少许</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>少许</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>咖喱鸡块的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/e/e/yuan_6e7cda99ba445a44f872109c5e40b8ae.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 将鸡块洗净放入沸水中焯一下捞出；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/4/7/yuan_c441f070bf034a2d23ca8e155790eda7.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 锅内放入油烧至5成热，放入切好的土豆块和胡萝卜块炸至金黄，捞出沥油。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/7/0/yuan_d7eae4bfba0975f3816c8ad454b15520.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 锅内留少许油，放入咖喱粉、干淀粉、葱蒜末、小火煸香，放入适量水翻炒几下，放入鸡块、料酒，转中火烧5分钟，放入土豆块和胡萝卜块、盐炒至均匀即可出锅。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
