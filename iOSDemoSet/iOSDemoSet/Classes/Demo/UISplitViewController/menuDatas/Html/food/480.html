				<div class="step clearfix">
					<h2>蒜茸银丝扇贝的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将扇贝外表刷洗干净，用小刀沿扇贝的一侧剖开，将两个壳掰开时，顺道小心抽出泥肠，再用水清洗内部、去掉杂物<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 粉丝泡发后切碎，蒜剁成泥，小香葱切碎，混合后加放盐、鸡精调味<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 将做法（二）的材料放在扇贝上，入蒸锅蒸大约五分钟，取出，迅速淋上热油即成。</p>
