<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="62379" val="182089">土豆烧排骨</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/0/7/7/yuan_075c4df604164ab92514b556dc2266a7.png"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/0/7/7/600_075c4df604164ab92514b556dc2266a7.png);" title="土豆烧排骨的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">土豆</a></label></span><span class='right'>4个</span>
					</td><td>						<span><label   class="fcbm inblok">排骨</a></label></span><span class='right'>1斤</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">蒜</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">鸡精</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">白糖</label></span><span class='right'>一勺</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>土豆烧排骨的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 倒入调和油，加入一勺白糖，不停翻炒</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 待白糖呈金黄色时下排骨及豆瓣，先放白糖是为了给排骨上色</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 加入各种香料，，姜葱蒜等</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 翻炒几下后，加入清水、土豆和葱，如果家里有高汤更好，味道更鲜美！我的水加得比较多，是因为我喜欢吃入口即化的排骨</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 盖上锅盖，等待美味吧</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
