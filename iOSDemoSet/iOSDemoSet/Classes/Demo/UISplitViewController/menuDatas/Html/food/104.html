<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="62832" val="183789">黄瓜炒鸡蛋</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/6/3/a/yuan_63b18ab159d4d80e4cf0a10ad23b0a3a.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/6/3/a/600_63b18ab159d4d80e4cf0a10ad23b0a3a.jpg);" title="黄瓜炒鸡蛋的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10分左右						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">小黄瓜</a></label></span><span class='right'>三条</span>
					</td><td>						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>二个</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">味精</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">麻油</label></span><span class='right'></span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>黄瓜炒鸡蛋的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/b/f/yuan_5b86944dfba5f6221a52c72eb534c61f.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 黄瓜洗净切滚刀块，鸡蛋打散<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 锅内倒入油（略多），油热倒入打散的蛋液，翻炒待结起盛出。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/6/8/yuan_c69a4f8f8bc09a51a89e7d2538304fb8.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 锅内再倒入稍许油，倒入切好的黄瓜翻炒，加盐，略加水，略焖，加味精调味，倒入炒好的鸡蛋，翻炒，淋上麻油，就完成了。<br /></p>
												</div>
															</div>
			    			    
												<div class="xtieshi">
					<h2>小贴士</h2>
					<p>1、此菜色泽清爽，吃起来黄瓜清脆爽口，鸡蛋松软适中<br />2、带皮食用黄瓜，对经常咽喉肿痛的人是一剂良药<br /></p>
				</div>
												
								
				

			</div></div></body></html>
