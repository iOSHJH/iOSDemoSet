<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="998819" val="179356">苦瓜炒肉</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/9/7/e/yuan_9751ba9a61f5b282c9f8c8190994227e.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/9/7/e/600_9751ba9a61f5b282c9f8c8190994227e.jpg);" title="苦瓜炒肉的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					@又一村农庄 和@豆果网 办的活动送来的苦瓜特别新鲜~颜色很鲜艳啊~呵呵，味道也不错				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>掌勺(高级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">苦瓜</a></label></span><span class='right'>1根</span>
					</td><td>						<span><label   class="fcbm inblok">肉丝</a></label></span><span class='right'>若干</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>少许</span>
					</td><td>						<span><label class="fcbm inblok">水淀粉</label></span><span class='right'>少许</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">鸡精</label></span><span class='right'>少许</span>
					</td><td>						<span><label   class="fcbm inblok">葱花</a></label></span><span class='right'>少许</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">食用油</label></span><span class='right'>适量</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>苦瓜炒肉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/1/5/yuan_41ba1c798043b90f0799f260b58c28b5.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 先准备苦瓜，按自己的食量~</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/6/7/yuan_c64525f5b5a03f2e1349aa239a3a1c67.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 把苦瓜切片，肉切丝放入水淀粉，准备好</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/4/9/yuan_046ec9640923fadd1eeb57cf70ab9c29.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 切葱花少许</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/b/2/yuan_0b346f6303c08bc95d13b8b1c2671f32.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 油加热后放入葱花炝锅，然后放入苦瓜和肉丝翻炒~~</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 放入盐</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/7/e/2/yuan_7eac353a17af9bdfe233b44c4dc90822.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 继续翻炒~~</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/a/7/yuan_4adb1bce35c78d99e3ab6ed9c191b7f7.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 最后放入点鸡精，出锅~</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>其实炒苦瓜可以先用热水抄一下再炒，味道也很好。不过这次的苦瓜实在太新鲜了，颜色那么好就没舍得去抄，呵呵~</p>
				</div>
												
								
				

			</div></div></body></html>
