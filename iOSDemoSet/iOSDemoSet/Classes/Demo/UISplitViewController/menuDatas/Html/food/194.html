				<div class="step clearfix">
					<h2>啤酒鸡翅的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将鸡翅一切二，用少许料酒和生粉腌过。胡萝卜切滚刀块，小土豆也切成大小相似的块儿。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 起油锅，烧至六成热时，倒入鸡翅翻炒直至变色。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 倒入土豆和胡萝卜，翻炒均匀后倒入生抽，老抽及啤酒，另外放几瓣儿大蒜增加香味。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 盖上锅盖，中火焖20-25分钟左右，加豆豉，盐和糖，最后撒葱花出锅</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>绝对的下饭菜！！！喜欢吃辣的朋友可以不放熟豆豉，而改用老干妈蒜蓉豆豉。</p>
