										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>

						    <span class="fwb">时间：</span>10分左右						</td>

																				<tr class="mtim">

					<tr><td class="lirre">						<span><label   class="fcbm inblok">肉丝</a></label></span><span class='right'></span>

					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">姜丝</a></label></span><span class='right'>适量</span>

				<div class="step clearfix">
					<h2>青椒肉丝的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/6/c/c/yuan_838511.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 肉丝买的时候叫卖肉师傅帮我切好的。回来洗干净，然后加一匙豆瓣酱，这是重点。然后加点酱油，淀粉，少些油，然后抓一下，腌制15分钟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/8/d/f/yuan_838512.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 肉用豆瓣酱腌制出来，味道比较香。青椒洗干净，切丝。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/0/f/0/yuan_838513.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 锅中底油，油热加入姜丝爆香一下，倒入腌制好的肉丝，大火翻炒2到3分钟可以先盛起来。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/d/b/0/yuan_838514.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 然后把锅洗一下，在加点油，油热倒入青椒煸炒1分钟。倒入待用的肉丝，加盐一起翻炒2分，然后加鸡精起锅。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>青椒炒肉丝再搭配豆瓣酱，味道很不错。</p>
