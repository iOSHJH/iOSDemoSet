<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="35035" val="79464">生煎包</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/3/d/9/yuan_3d26e07510dfd644d3d9718c81fcc8b9.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/3/d/9/600_3d26e07510dfd644d3d9718c81fcc8b9.jpg);" title="生煎包的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">速冻包子　　</label></span><span class='right'>1袋</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">香葱　　</label></span><span class='right'>3根</span>
					</td><td>						<span><label class="fcbm inblok">水　　</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">西班牙橄榄油　</label></span><span class='right'>1汤匙（15ml）</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>生煎包的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/d/d/3/yuan_794641.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 速冻包子稍稍解冻，来不及解冻的话直接煎也可以，只不过有点溅油，不碍事儿；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 锅中倒放少许西班牙橄榄油；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 油热后放入解冻的包子，盖上盖子，小火煎2-3分钟至底部金黄；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 倒入适量清水，没过包子约1/3处，盖上盖子；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 大火烧至水沸，小火继续煎；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">6.</span> 煎约6-7分钟至水份将干，撒上香葱碎，加盖继续煎1分钟；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">7.</span> 打开盖子，撒上熟芝麻，关火即可。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
