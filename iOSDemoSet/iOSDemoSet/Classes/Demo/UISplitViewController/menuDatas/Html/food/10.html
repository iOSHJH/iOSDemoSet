<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="507285" val="85389">白灼虾</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/e/6/b/yuan_e6322bc89f0f2adca58d6627d9f1956b.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/e/6/b/600_e6322bc89f0f2adca58d6627d9f1956b.jpg);" title="白灼虾的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					因为是晚上下班后做的，不能忍受再挑虾线浪费的时间，就没挑。				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">白灼虾</label></span><span class='right'></span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">虾</a></label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">香葱</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">料酒</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">糖</label></span><span class='right'>适量</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>白灼虾的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 活虾剪去虾枪、虾脚。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 坐水，放入一点点料酒、糖和葱白段，大火煮沸。放入收拾好的虾。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 可根据个人喜好来掌握时间，我喜欢吃老一点的肉，大概煮了10分钟左右。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 10分钟后关火放盐。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 装盘后撒入葱花即可。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>如果有时间，建议去挑一下虾线，否则有可能牙碜到。</p>
				</div>
												
								
				

			</div></div></body></html>
