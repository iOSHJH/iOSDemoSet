<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="457159" val="190056">蟹粉豆腐</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/c/a/8/yuan_ca1eb7f5550d1ae8c0d377b0e9e613e8.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/c/a/8/600_ca1eb7f5550d1ae8c0d377b0e9e613e8.jpg);" title="蟹粉豆腐的做法"></div></a>

										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					

				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">蟹肉</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">蟹黄</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">嫩豆腐</a></label></span><span class='right'></span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">料酒</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">盐</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">糖</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">鸡精</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">淀粉</label></span><span class='right'></span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>蟹粉豆腐的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 姜切末，葱白切末，葱叶切碎待用</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 豆腐洗净，用刀划成小块，放热水锅中焯一下，沥干水待用</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 起油锅，油热，把切好的姜末、葱白放入爆炒，出香味时把蟹黄蟹肉放入炒，均匀炒后加料酒</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 把豆腐放入锅中，炒后加少许高汤，盖锅盖</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 大火烧开后转小火焖3分钟，撒上葱叶，加盐，鸡精，薄薄滴芶一层芡起锅</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
