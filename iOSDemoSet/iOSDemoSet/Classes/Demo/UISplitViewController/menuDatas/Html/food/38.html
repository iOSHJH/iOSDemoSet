<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="41346" val="182682">醋溜白菜</h1><div class="bmayi mbm" >

																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>

					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">白菜</a></label></span><span class='right'>5-6片</span>

						<td width="50%"><h2 class="zfliao">辅料</h2></td>

					<tr><td class="lirre">						<span><label   class="fcbm inblok">大蒜</a></label></span><span class='right'>2-3瓣</span>
					</td><td>						<span><label   class="fcbm inblok">葱</a></label></span><span class='right'>几片</span>

				<div class="step clearfix">
					<h2>醋溜白菜的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/7/8/yuan_d7a27aa5f5024dde5ac6759d53f11c58.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 白菜梆从中间竖切一刀，然后斜刀横切段（刀与桌面30度左右），叶子随意切几刀，梆叶分开。提前把醋，生抽，盐，糖拌匀。蒜拍碎。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/b/c/yuan_1ba14375c075b321c1905e809cdf8e8c.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 锅里热油，加花椒爆香，捞出不要。加入葱姜辣椒碎爆香，先倒入白菜梆翻炒1-2分钟，然后加入叶，炒至塌锅之后，加入混合好的料汁，翻炒均匀。加入蒜碎，香油即可出锅。<br /><br /></p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>干红辣椒味道更香</p>
