				<div class="step clearfix">
					<h2>肉龙的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/c/f/7/yuan_1744311.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 面粉加酵母、水揉成光滑面团，醒发1小时</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 肉馅儿加一个鸡蛋，黄酒，酱油打上劲儿</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 韭菜切末，和肉馅拌匀</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 面团擀开，抹上肉馅儿，卷起</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">5.</span> 上汽蒸15分钟，虚蒸5分钟</p>
												</div>
