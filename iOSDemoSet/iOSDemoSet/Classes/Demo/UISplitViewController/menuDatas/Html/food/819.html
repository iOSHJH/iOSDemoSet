<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="41346" val="162124">芒果冰淇淋</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/c/c/5/yuan_ccc5ae7ea5de9c49d2a0014eac243af5.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/c/c/5/600_ccc5ae7ea5de9c49d2a0014eac243af5.jpg);" title="芒果冰淇淋的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">蛋黄</a></label></span><span class='right'>3个</span>
					</td><td>						<span><label   class="fcbm inblok">牛奶</a></label></span><span class='right'>200g</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">白砂糖</label></span><span class='right'>50g</span>
					</td><td>						<span><label   class="fcbm inblok">芒果泥</a></label></span><span class='right'>300g</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">淡奶油</a></label></span><span class='right'>300g</span>
					</td><td>						<span><label class="fcbm inblok">白砂糖</label></span><span class='right'>30g</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>芒果冰淇淋的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 蛋黄加牛奶，白砂糖打匀，入小锅中上火慢慢熬煮，不要沸腾，直到变得很粘稠。一定要小火慢熬，这样才不会熬成蛋水分离状。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 熬好后放置一边晾凉备用。芒果去皮去核打成泥。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 淡奶油加白砂糖打至6-7分发。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 所有材料拌匀。入冰箱冷冻至少4小时以上。前面可以每半个小时搅拌一回，连续搅拌三次。这样口感更好。<br />冷冻后甜度会减弱，嗜甜者适量增加糖量。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
