				<div class="step clearfix">
					<h2>柠檬泡菜的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/2/b/yuan_822b74c35a1ef6b5460b18d3e0ba509b.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 将圆白菜用手撕成小块，莴苣切片，<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/1/a/yuan_c155395bd0f2536ac4818d27da71dd5a.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 柠檬挤出汁备用，<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/5/4/yuan_c5ea0f2cb05818a111dc7b8991cd78c4.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 先撒一些盐在圆白菜上，腌几分钟让菜出出水份，<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/2/e/yuan_52e3809f3a40aafeda26a29d4baafb6e.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 将生抽，醋，鲜贝露，芝麻油一起倒入柠檬汁里拌匀，<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/8/1/yuan_f8654f198b08bb9e985cfa4be57bd861.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 在出了水的蔬菜上在撒一些辣椒粉，倒入调好的汁拌好<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">6.</span> 然后用保鲜膜盖上后放冰箱里，<br /></p>
												</div>
															</div>
