<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="8552" val="87359">冰糖梨水</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/a/b/6/yuan_ab35346c61fc243d06932f964941b016.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/a/b/6/600_ab35346c61fc243d06932f964941b016.jpg);" title="冰糖梨水的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					雪梨具生津润燥、清热化痰之功效，在这个天气多变的季节，煲来当水喝也不错。想这个冰糖梨水更加具有润肺清热效果，就要连皮带核地煲水，口感会有点酸，如果你追求口感的话，也可以去皮去核再用，那样效果肯定就没那么好了。				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">大雪梨</a></label></span><span class='right'>2个</span>
					</td><td>						<span><label class="fcbm inblok">清水</label></span><span class='right'>1000克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">冰糖</label></span><span class='right'>一块</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>冰糖梨水的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/3/4/d/yuan_873591.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 雪梨用盐擦洗一遍外皮，用清水冲洗干净。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/b/a/e/yuan_873592.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 把清洗干净的雪梨连皮带核切成小块。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/1/e/9/yuan_873593.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 把切块的雪梨放进小锅里，加入清水。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/5/4/d/yuan_873594.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 大火煮开后，转小火煮20分钟；放进适量的冰糖，煮至糖融化即可。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
