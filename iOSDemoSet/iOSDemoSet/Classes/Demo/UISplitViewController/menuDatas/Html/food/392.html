						    <span class="fwb">时间：</span>30-45分钟						</td>

																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">红薯粉丝</a></label></span><span class='right'>一把</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">蒜末</a></label></span><span class='right'>10克</span>
					</td><td>						<span><label   class="fcbm inblok">姜末</a></label></span><span class='right'>10克</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">酸豆角</a></label></span><span class='right'>25克</span>
					</td><td>						<span><label class="fcbm inblok">炒花生</label></span><span class='right'>25克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">香菜叶</label></span><span class='right'>一小撮</span>
					</td><td>						<span><label class="fcbm inblok">油泼辣子</label></span><span class='right'>一大勺</span>

					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">油</label></span><span class='right'>15克</span>
					</td><td>						<span><label class="fcbm inblok">高汤</label></span><span class='right'>100克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">清水</label></span><span class='right'>500克</span>

				<div class="step clearfix">
					<h2>重庆酸辣粉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/6/d/yuan_16b77a55305ef77d541c9a2627530f2d.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 红薯粉丝用温水浸泡30分钟；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/6/b/yuan_868e6eb8984f6c5bc017aa01ad72ca0b.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 滤净水分后冲洗干净，适当剪断；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/9/e/yuan_a945e6102baf919f245fa00ba039699e.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 大蒜、生姜切末，酸豆角切小丁，香菜切小段；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/c/5/yuan_6ccac074c12350159b310a7afaf3ea85.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 炒锅倒少量油，烧热后下入姜蒜末、油拨辣子煸炒出香，然后加入高汤、清水、盐、醋，大火煮沸；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/1/1/yuan_b1faf6bb50d82fc2d420a428b1538e81.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 下入粉丝；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/0/1/yuan_b06d6b757b9241891ba11ffcae516611.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 再次沸腾后，改小火，再煮约1分钟即可关火；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/9/d/yuan_b9df63e1926677d1117b261a6019661d.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 将煮好的粉丝捞出置于碗中；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/d/d/yuan_adbfe4f1ab56203c8c67c918b7a3422d.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">8.</span> 将酸豆角、花生米、香菜叶撒在表面，最后浇上汤汁即可。</p>
												</div>
															</div>
