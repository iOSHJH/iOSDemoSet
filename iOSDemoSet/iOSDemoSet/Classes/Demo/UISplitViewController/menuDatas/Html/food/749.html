												<div class="xtip" >
					绿豆汤
想必大家都会做吧
很解暑
而且自己熬
冰糖量也可以掌控
早上起来煮一大锅
喝上一天
比神马XX牌的凉茶可健康多了
呦吼				</div>

					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">绿豆</a></label></span><span class='right'>250g</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>

				<div class="step clearfix">
					<h2>绿豆汤的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/3/a/yuan_532ca7b071739dbede6cd960bd956a3a.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 绿豆洗净浸泡1-2小时<br />.</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/8/9/yuan_68615e4d5270c54a830e7d2d667a8849.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 加入适量的水，上火大火煮沸</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/d/3/yuan_8dc5d2d2af2579213b3c34d5e649add3.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 水沸后，撇去浮沫<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/4/4/yuan_d43ad36f5b0cc44a63e6a773999f69e4.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 盖盖子，小火熬煮30分钟<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/7/c/yuan_b7e8b54e3742da1e14f7f8d160a03a0c.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 煮出豆沙后，加入适量冰糖<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/e/f/0/yuan_efa61302dfc8108c02045a84d17d3220.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 冰糖融化后，关火，晾凉即可<br />冰镇口感更佳啊</p>
												</div>
															</div>
