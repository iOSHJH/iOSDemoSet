<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="47122" val="89905">猪皮冻</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/5/d/3/yuan_5d9b6099afdbc5d75539f0bb9e1cc723.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/5/d/3/600_5d9b6099afdbc5d75539f0bb9e1cc723.jpg);" title="猪皮冻的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">猪皮</a></label></span><span class='right'>500克</span>
					</td><td>						<span><label   class="fcbm inblok">姜</a></label></span><span class='right'>2片</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">大葱</a></label></span><span class='right'>1根</span>
					</td><td>						<span><label class="fcbm inblok">清水</label></span><span class='right'>1.5L</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>5克</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>猪皮冻的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 猪皮汆水，放入烧沸的水中煮5分钟，取出冲洗干净，刮掉白色油脂部分，拔干净毛，切成条状。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 猪皮加入姜片，大葱，盐，清水，煮开后撇去浮起来的白色油沫。放入高压锅压30分钟。或者中火炖2个小时。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 炖好后挑去姜片和葱，放凉后倒入容器，放入冰箱冷藏一夜即可。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
