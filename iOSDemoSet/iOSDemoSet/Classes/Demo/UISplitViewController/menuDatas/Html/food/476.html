<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="461628" val="189981">太子小炒皇</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/3/d/2/yuan_3d540e88d7fc15b446110d609961b422.png"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/3/d/2/600_3d540e88d7fc15b446110d609961b422.png);" title="太子小炒皇的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">目鱼仔</label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">开洋</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">彩椒</a></label></span><span class='right'></span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">料酒</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">姜蒜葱</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">蒸鱼豉油</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">鸡精</label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>太子小炒皇的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/c/4/yuan_9ce7de69df35974f84a5b0cbbf6ed374.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 食材:目鱼仔洗净待用。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/a/4/d/yuan_a47e49de55af78516c90334713cb016d.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 开洋加料酒浸泡，目鱼切丝加料酒浸泡除腥。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/5/c/yuan_95a5398fa074bc999f6984c0d75514ac.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 三色彩椒。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/4/0/yuan_845cc62e61716a815d009fc27e6b7ac0.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 三色彩椒切丝。(刀功蹩脚)<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/a/3/yuan_5adfe1147762bc8159b091495a6da143.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 水烧滚倒入目鱼焯水捞起沥干水份。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/6/9/3/yuan_69709822339923e6bc69583b12ac69c3.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 姜蒜切片.葱切粒。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/5/2/8/yuan_52e302f43fb3773d04f321d11abcda28.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 起油锅倒入姜蒜煸炒加开洋目鱼快炒。<br /><br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/7/1/yuan_9700a5b1dc8d6a106fadcc36a1f52da1.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">8.</span> 倒入三色彩椒加蒸鱼豉油快炒关火加鸡精起锅，洒上葱花装盘。<br /></p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p> 这菜是道快炒菜，三色彩椒一定要段生，太熟就不好吃，再就是开洋已有咸味故盐就不要放，蒸鱼豉油是提鲜作用，在过年大鱼大肉吃多了有这道清爽鲜笃笃味道肯定受欢迎。<br /></p>
				</div>
												
								
				

			</div></div></body></html>
