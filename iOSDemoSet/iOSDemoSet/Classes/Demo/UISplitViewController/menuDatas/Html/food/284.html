<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="48769" val="63567">香菇炒肉</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/8/1/9/yuan_81d5236af0cd6d54593fdeae527c4009.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/8/1/9/600_81d5236af0cd6d54593fdeae527c4009.jpg);" title="香菇炒肉的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					发现自己真是大爱香菇。记得某年圣诞节，我和小丁丁一起去一锅两吃，她为了将就我点了一个菌菇套餐，无论什么菌种都爱吃。包括藻类，银耳，木耳，都是宝贝哪。
				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">香菇</a></label></span><span class='right'>100g</span>
					</td><td>						<span><label   class="fcbm inblok">猪肉</a></label></span><span class='right'>250g</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">酱油</label></span><span class='right'>少许</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>香菇炒肉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 香菇去蒂切丝。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 猪肉切块，用盐、料酒和酱油稍微腌制片刻。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 猪肉入锅炒至颜色泛白，盛出。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 热锅凉油，放入香菇炒熟，再将猪肉放入，翻炒片刻，加盐调味，出锅即可。</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
