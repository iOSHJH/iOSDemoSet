<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="428900" val="149190">蜂蜜麻花</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/0/2/b/yuan_02cb5a64f7799716d7f453844d81c46b.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/0/2/b/600_02cb5a64f7799716d7f453844d81c46b.jpg);" title="蜂蜜麻花的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">黄油</a></label></span><span class='right'>20g</span>
					</td><td>						<span><label class="fcbm inblok">蜂蜜</label></span><span class='right'>30g</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">糖粉</label></span><span class='right'>15g</span>
					</td><td>						<span><label   class="fcbm inblok">全蛋</a></label></span><span class='right'>20g</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">低粉</a></label></span><span class='right'>100g</span>
					</td><td>						<span><label   class="fcbm inblok">蛋白</a></label></span><span class='right'>20g</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>蜂蜜麻花的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/8/8/7/yuan_1491901.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 黄油软化，加入蜂蜜，糖粉，用刮刀稍微搅拌均匀，再用打蛋器搅打均匀。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/1/0/d/yuan_1491902.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 分次加入全蛋液，用打蛋器搅打均匀。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/0/0/c/yuan_1491903.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 筛入粉类，用刮刀以不规则方向拌成面团。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/9/1/e/yuan_1491904.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 取约5g面团用手揉成长条，卷成麻花状排入烤盘。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/b/e/9/yuan_1491905.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 刷上蛋白液。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/c/e/6/yuan_1491906.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 放入预热好的烤箱，中层160度15分钟左右，再150度10分钟左右。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>刷鸡蛋液最好就是用原料中的蛋白液20g,偶偷懒用的全蛋液，颜色太深了。</p>
				</div>
												
								
				

			</div></div></body></html>
