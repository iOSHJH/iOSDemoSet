<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="24491" val="179940">辣炒鱿鱼</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/f/4/0/yuan_f488ea61cf3bb3263df1bfd950bc4ca0.jpeg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/f/4/0/600_f488ea61cf3bb3263df1bfd950bc4ca0.jpeg);" title="辣炒鱿鱼的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">鱿鱼</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">洋葱</a></label></span><span class='right'></span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">甜辣酱</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">橄榄油</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">孜然</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">绍酒</label></span><span class='right'></span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>辣炒鱿鱼的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/e/d/yuan_be5d2a153d1590c99f2e537727a7f2cd.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 您见过鱿鱼的牙齿吗？哈一定要去掉，鱿鱼洗净去掉内脏、软骨、</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/d/9/a/yuan_d9e38561c8364ff63f7e0c8161ae815a.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 洗净的鱿鱼切圈，洋葱切丝</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/8/8/yuan_28cc1348cbb9e3a70c5a39a96ffc95d8.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 鱿鱼放入孜然、盐、绍酒腌渍</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/b/0/yuan_8b1d1a166c60718c30a8358bdc1d7c40.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 倒入甜辣酱拌匀入味30分钟点几滴橄榄油拌匀不容易粘锅。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/6/1/yuan_264ebcada82e6d303c927a6500796861.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 锅一定烧热</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/3/2/yuan_43582cfad1bebbb2408a182eb861f532.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 再倒入橄榄油</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/0/0/yuan_106ed1d9028ef42793fa67c852dc2aa0.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">7.</span> 放入洋葱煸炒出香味</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/e/6/yuan_4ead63911a395b64bb8dcbbb89025f36.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">8.</span> 将洋葱往四周挑开锅中央放入腌好的鱿鱼</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/c/c/yuan_2c79dec6afbad6164c193ed94323d36c.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">9.</span> 大火煸烤炒出水份、香味出锅即可</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
