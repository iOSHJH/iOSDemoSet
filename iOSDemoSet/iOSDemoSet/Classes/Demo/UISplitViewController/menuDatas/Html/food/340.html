<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="41346" val="152719">紫菜包饭</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/e/4/a/yuan_e484aa13dc518fe96d58522a9f0446ba.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/e/4/a/600_e484aa13dc518fe96d58522a9f0446ba.jpg);" title="紫菜包饭的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">紫菜</a></label></span><span class='right'>3片</span>
					</td><td>						<span><label class="fcbm inblok">刚蒸好的干饭</label></span><span class='right'>1碗</span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">菠菜</a></label></span><span class='right'>几根</span>
					</td><td>						<span><label   class="fcbm inblok">黄瓜</a></label></span><span class='right'>半根</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">胡萝卜</a></label></span><span class='right'>半根</span>
					</td><td>						<span><label   class="fcbm inblok">蛋</a></label></span><span class='right'>1个</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">火腿</a></label></span><span class='right'>一块</span>
					</td><td>						<span><label   class="fcbm inblok">辣白菜</a></label></span><span class='right'>两片</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>适量</span>
					</td><td>						<span><label class="fcbm inblok">苹果醋</label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">香油</label></span><span class='right'>适量</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>紫菜包饭的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/8/1/6/yuan_1527191.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 菠菜焯烫一下立刻捞出浸凉水，挤干水份。萝卜切丝焯烫一下，黄瓜切条，蛋打散摊成蛋白切丝。辣白菜切条，火腿切条。米粉趁热打散加入盐，苹果醋，香油迅速拌匀。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/0/5/7/yuan_1527192.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 铺上竹帘，先放一片紫菜，然后铺一层米饭（米饭以不烫手为宜，不能太凉），把1中的料分别摆上几根，卷起。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/7/5/9/yuan_1527193.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 总共可以做3份。都做好后，切块食用即可。</p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
