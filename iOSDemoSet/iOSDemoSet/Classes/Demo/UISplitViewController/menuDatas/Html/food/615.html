<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="437457" val="190712">鸡丝凉面</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/5/2/5/yuan_524e92ec30a05ea545cb57794307cfd5.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/5/2/5/600_524e92ec30a05ea545cb57794307cfd5.jpg);" title="鸡丝凉面的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">湿圆面条</label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">黄瓜</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">鸡胸肉</a></label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">豆芽</a></label></span><span class='right'></span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">香菜</a></label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">生抽</label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">辣椒酱</label></span><span class='right'></span>
					</td><td>						<span><label class="fcbm inblok">芝麻酱</label></span><span class='right'></span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>鸡丝凉面的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/9/7/a/yuan_97d0229083c20584ba12b16f59cd2cba.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 鸡胸肉一块，入冷水锅，加入葱段，煮4分钟，关火，盖上锅盖焖8分钟；取出晾凉，顺着鸡肉纹理撕成鸡丝备用；黄瓜切丝，豆芽菜焯烫一下；<br />芝麻酱几勺，加生抽、盐、白开水解开，至舀起来呈液体流动状；<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/2/6/a/yuan_26b1b67adbc7c4b3bed9d9baaff36d5a.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 鲜圆湿面条，入开水锅煮开，点两次水，捞出过冷水，沥干水分，拌入少许香油防粘；<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/b/8/b/yuan_b8c0480dda1d4d3dfca55282e6db15ab.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 面条放盘里、黄瓜丝、豆芽、鸡丝、香菜陈列起来，浇上芝麻酱和辣椒酱（不吃辣的可不放，喜欢吃蒜的，可以砸些蒜泥放里面吃）撒少许熟的白芝麻即可开吃了。<br /></p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
