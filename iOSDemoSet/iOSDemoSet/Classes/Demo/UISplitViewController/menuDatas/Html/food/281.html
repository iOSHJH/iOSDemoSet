<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="8732" val="82158">鲜虾仁炒蛋</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/c/5/f/yuan_c5fe4e81780cbe804ff1b77889e5688f.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/c/5/f/600_c5fe4e81780cbe804ff1b77889e5688f.jpg);" title="鲜虾仁炒蛋的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>2个</span>
					</td><td>						<span><label   class="fcbm inblok">虾仁</a></label></span><span class='right'></span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">豌豆</a></label></span><span class='right'>小半碗</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>1茶匙</span>
					</td><td>						<span><label class="fcbm inblok">生抽</label></span><span class='right'>1/2茶匙</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">胡椒粉</label></span><span class='right'>少许</span>
					</td><td>						<span><label class="fcbm inblok">鸡精</label></span><span class='right'>少许</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>鲜虾仁炒蛋的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/d/3/a/yuan_821581.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 鲜虾剥壳，开背并挑去虾线，用盐，生抽，胡椒腌片刻；豌豆过热水炒熟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/f/3/f/yuan_821582.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 鸡蛋3只加少许盐，鸡精打匀，锅烧热下油，放入虾仁滑熟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/0/7/c/yuan_821583.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 将鸡蛋液下锅，和虾仁一起炒熟，最后放入豌豆，翻炒几下即可。</p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
