				<div class="step clearfix">
					<h2>糖醋里脊的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/c/d/b/yuan_651731.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 里脊肉洗净沥干水分，葱花、姜末切好备用。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/e/5/5/yuan_651732.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 将里脊肉切成适当大小的条，加少许盐和淀粉腌制，再磕入鸡蛋液挂糊。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/0/b/3/yuan_651733.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 炒锅注油中火加热，烧至七层热时，下入挂糊的里脊肉炸至金黄色，捞起沥油。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/9/5/8/yuan_651734.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 炒锅留少许油烧热，下入葱花、姜末爆锅，加入酱油、清汤、白糖、醋、鸡精烧沸，下入炸好的里脊肉，旺火收汁，用淀粉勾芡，出锅即可。</p>
												</div>
