				<div class="step clearfix">
					<h2>串串香的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 郫县豆瓣酱剁碎，豆豉剁成茸状，冰糖研细待用。炒锅放油烧到六成熟，下剁碎的郫县豆瓣酱，炒香后放入姜末、花椒，待香味飘出后注入鲜汤。再放入豆豉茸，冰糖末、醪糟汁、料酒、精盐、胡椒粉、干辣椒、辣椒面、草果、桂皮等佐料。煮开后撇去浮沫制成卤水。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 将各种蔬菜洗净，切成适合串串的块或条，用洗净的竹签，将各种原料串起来。<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 烧热卤水锅使之保持滚而不沸，将串好的串烫制至熟。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 熟后根据自己的口味需要蘸调味汁食用。<br /></p>
												</div>
