<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="46" val="52030">鱼香茄子煲</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/5/f/9/yuan_5f89f04d2c57dcfc839c2c5cc1ff5fd9.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/5/f/9/600_5f89f04d2c57dcfc839c2c5cc1ff5fd9.jpg);" title="鱼香茄子煲的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										
														</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					色，香，味俱佳，每次去川菜馆吃饭必点的菜菜，配米饭吃极棒！！				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">长茄子</a></label></span><span class='right'>2只</span>
					</td><td>						<span><label   class="fcbm inblok">胡萝卜</a></label></span><span class='right'>100克</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">木耳</a></label></span><span class='right'>2大朵</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">蒜末</a></label></span><span class='right'>15克</span>
					</td><td>						<span><label class="fcbm inblok">豆瓣酱</label></span><span class='right'>2汤匙</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">辣酱</label></span><span class='right'>1汤勺</span>
					</td><td>						<span><label class="fcbm inblok">生抽</label></span><span class='right'>1/2茶匙</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>鱼香茄子煲的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/f/4/4/yuan_f473bdc5d71e73e421ba16e9c78686d4.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 将胡萝卜、泡发黑木耳切丝，茄子切断备用；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/9/8/yuan_c9fbce75f8d9af7a6d40b720e58d9868.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 炒锅内下油，将切断的茄子下锅炸至茄软，捞起沥干油，倒入砂锅;</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/e/7/c/yuan_e75de3771ad037d889ee7781cf3e164c.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 在炒锅内将加入豆瓣酱、自制辣酱拌匀，加入大蒜放炒锅内爆香；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/c/9/1/yuan_c9cf519eecd29b8dc0490aaaf94be071.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 依次加入胡萝卜丝、泡发的黑木耳丝和肉末快炒；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/4/6/1/yuan_46de246e4b2f931c97bc881103251181.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 将4倒入装有炸茄子的砂锅内，加入生抽些许，中火煮；</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/6/0/yuan_16c54e4a9006ec9a59713bb93efc1620.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 中火煮十分钟后，起锅即食。</p>
												</div>
															</div>
			    			    
																
								
				

			</div></div></body></html>
