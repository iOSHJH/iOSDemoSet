				<div class="step clearfix">
					<h2>衣带渐紧终不悔——简易三步烹制美味的苏式红烧肉的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/6/9/9/yuan_668431.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 五花切成横竖约3cm的方块，洗净，放入加了黄酒的水中浸泡20分钟(目的是除腥)</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/6/d/1/yuan_668432.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 捞出五花肉，沥干水分，放入炖锅中，加清水至没过肉，大火烧开后撇去浮沫，放入洗净的干山楂，洗净拍扁的生姜，滴入黄酒，转小火，炖60-90分钟</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/e/0/7/yuan_668433.jpg" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 加入两锅铲老抽，转中火，烧大约30分钟，至汤水只剩下三分之一左右，放入一锅铲冰糖，煮至汤汁粘稠，即可</p>
												</div>
