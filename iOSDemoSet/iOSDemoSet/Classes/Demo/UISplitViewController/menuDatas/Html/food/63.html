					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>1小时以上						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">牛楠</label></span><span class='right'></span>
					</td><td>						<span><label   class="fcbm inblok">西红柿</a></label></span><span class='right'></span>
					</td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">八角</label></span><span class='right'>适量</span>
					</td><td>						<span><label   class="fcbm inblok">葱段</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">姜片</a></label></span><span class='right'>适量</span>

					</td></tr>				</table>
				<div class="step clearfix">
					<h2>西红柿牛肉汤的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/b/8/0/yuan_850481.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 牛腩切小块，凉水下锅。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/5/4/c/yuan_850482.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 烧开后撇去浮沫。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/1/c/4/yuan_850483.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 捞出来冲洗干净后放入电炖锅。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/e/7/e/yuan_850484.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">4.</span> 加入八角、葱段、姜片。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/0/8/5/yuan_850485.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">5.</span> 西红柿洗净后切成块扔进去。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/stepimage/a/8/a/yuan_850486.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">6.</span> 加入适量清汤，盖上盖，插上电源，选择节能档。</p>
												</div>
															</div>
			    								<div class="xtieshi">
					<h2>小贴士</h2>
					<p>以上过程都是晚上睡觉前完成，做完这些俺就上床睡觉了。很方便的。</p>
