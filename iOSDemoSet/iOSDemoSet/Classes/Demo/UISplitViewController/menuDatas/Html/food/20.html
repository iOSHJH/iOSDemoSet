<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="5815" val="52700">仔姜炒鸡</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/7/3/3/yuan_73dcb24720672b203e7c6763639860f3.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/7/3/3/600_73dcb24720672b203e7c6763639860f3.jpg);" title="仔姜炒鸡的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
														</div><div class="retew r3 pb25 mb20">
												<div class="xtip" >
					一道美味又简单的家常菜，仔姜融合了鸡肉的鲜美，比鸡肉还要好吃。				</div>
												<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>配菜(中级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">三黄鸡</label></span><span class='right'>1只</span>
					</td><td>						<span><label class="fcbm inblok">仔姜</label></span><span class='right'>1大块</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">红绿小尖椒</label></span><span class='right'>若干</span>
					</td><td>						<span><label   class="fcbm inblok">蒜</a></label></span><span class='right'>适量</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">辣妹子辣酱</label></span><span class='right'>2勺</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">料酒</label></span><span class='right'>2勺</span>
					</td><td>						<span><label class="fcbm inblok">酱油</label></span><span class='right'>2勺</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">蚝油</label></span><span class='right'>少许</span>

					</td></tr>				</table>
				<div class="step clearfix">
					<h2>仔姜炒鸡的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 三黄鸡一只，洗净切成小块。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 油烧七成热，下仔姜炒香，放入鸡块，翻炒。加两勺料酒，再翻炒，水份稍干时，放酱油两大勺，继续翻炒。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 加入两小碗水，不要没过鸡肉，盖上锅盖，焖一会儿，快收汁时，打开锅盖，放入小尖椒、蒜片，翻炒一会。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 加入两勺辣妹子辣酱，加少许蚝油，一起翻炒，加少许鸡精，完成。</p>
												</div>
															</div>
