				<div class="step clearfix">
					<h2>甜酒鸡蛋的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将鸡蛋煎好，铲出。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 将甜酒放入锅内煮沸，放入生姜。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 将鸡蛋一起放入锅内煮3分钟，放糖，出锅</p>
												</div>
															</div>

					<h2>小贴士</h2>
					<p>·营养价值:  	鸡蛋 - 又名鸡子、鸡卵。鸡蛋被认为是营养丰富的食品，含有蛋白质、脂肪、卵黄素、卵磷脂、维生素和铁、钙、钾等人体所需要的矿物...<br />·所属菜系: 	美味羹汤 - 1。粥的通俗称谓，用米熬成的粘稠状食物 2。因为和“喜欢”有相似发音，网络上常作“喜欢”义解，是LOLI和火星文上惯用的一种...</p>
