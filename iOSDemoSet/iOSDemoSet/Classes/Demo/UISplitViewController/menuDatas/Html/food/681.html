<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="62379" val="186914">葡萄干玛芬</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/f/6/d/yuan_f655793b8f9bb6b28b5c318e2cbd557d.png"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/f/6/d/600_f655793b8f9bb6b28b5c318e2cbd557d.png);" title="葡萄干玛芬的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>切墩(初级)  </td>
						<td>
						    <span class="fwb">时间：</span>10-30分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">低筋面粉</a></label></span><span class='right'>100克</span>
					</td><td>						<span><label class="fcbm inblok">植物油</label></span><span class='right'>30克</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">牛奶</a></label></span><span class='right'>80克</span>
					</td><td>						<span><label   class="fcbm inblok">鸡蛋</a></label></span><span class='right'>20克</span>
					</td></tr><tr><td class="lirre">						<span><label   class="fcbm inblok">葡萄干</a></label></span><span class='right'>10克</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">细砂糖</label></span><span class='right'>30克</span>
					</td><td>						<span><label class="fcbm inblok">泡打粉</label></span><span class='right'>6克</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">盐</label></span><span class='right'>1.25克</span>
					</td><td></td></tr>				</table>
				<div class="step clearfix">
					<h2>葡萄干玛芬的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/8/1/e/yuan_813bb2057bf05b19fb2c91de29fec3ce.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">1.</span> 鸡蛋打散，加入牛奶，植物油，面粉，泡打粉，盐，糖，葡萄干混合均匀。<br /> </p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/0/7/8/yuan_07564c811aad59343a0ba4e09601aa48.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">2.</span> 翻拌到所在材料全部湿润即可，装入模具中，8分满。</p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<div class="pldc" align=center><img    src="http://cp1.douguo.net/upload/caiku/1/f/f/yuan_1f1cdbade9603dd5926b09ae6233ad8f.png" style="max-width:100%; max-height:200px;" ></a></div>
							<p><span class="fwb">3.</span> 烤箱中层，上下火，200度，15分钟</p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
