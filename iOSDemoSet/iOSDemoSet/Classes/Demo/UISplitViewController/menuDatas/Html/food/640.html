<html><head><link type="text/css" rel="stylesheet" charset="UTF-8" href="../css/recipe.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head><body><div class="recinfo"><h1 id="page_cm_id" ctype="caipu" uid="37882" val="186470">刀切馒头</h1><div class="bmayi mbm" >
					<a  class="cboxElement" rel="recipe_img" href="http://cp1.douguo.net/upload/caiku/5/9/8/yuan_599556287007023f3ab2a40d1a50d3f8.jpg"></a><div class="bipic" style="background-image: url(http://cp1.douguo.net/upload/caiku/5/9/8/600_599556287007023f3ab2a40d1a50d3f8.jpg);" title="刀切馒头的做法"></div></a>
					
					<!-- <a href="#1" class="btnsp gsp">查看视频版</a> -->
										<!--<span class="ic_yuanc"></span>-->				</div><div class="retew r3 pb25 mb20">
								<table width="100%" border="0" cellspacing="0" cellpadding="0" class="retamr">
										<tr class="mtim">
						<td class="lirre" width="50%" ><span class="fwb">难度：</span>掌勺(高级)  </td>
						<td>
						    <span class="fwb">时间：</span>30-45分钟						</td>
					</tr>
																				<tr class="mtim">
						<td width="50%"><h2 class="zfliao">主料</h2></td>
						<td class="relative"></td>
					</tr>
					<tr><td class="lirre">						<span><label   class="fcbm inblok">中筋面粉</a></label></span><span class='right'>500g</span>
					</td><td></td></tr>					<tr class="mtim">
						<td width="50%"><h2 class="zfliao">辅料</h2></td>
						<td>&nbsp;</td>
					</tr>
					<tr><td class="lirre">						<span><label class="fcbm inblok">冷水</label></span><span class='right'>250ml</span>
					</td><td>						<span><label class="fcbm inblok">白糖</label></span><span class='right'>5g l</span>
					</td></tr><tr><td class="lirre">						<span><label class="fcbm inblok">泡打粉</label></span><span class='right'>5g</span>
					</td><td>						<span><label class="fcbm inblok">干酵母</label></span><span class='right'>5g</span>
					</td></tr>				</table>
				<div class="step clearfix">
					<h2>刀切馒头的做法步骤</h2>
																	<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">1.</span> 将面粉、酵母、泡打粉、糖放入容器内混合均匀后加入水，搅拌成块后用手揉搓成团，再反复揉成光滑的面团<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">2.</span> 将面团揉成均匀的长条形后，用刀切成等分，即成刀切馒头生坯<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">3.</span> 取一平底容器，将馒头生坯放入，盖上保鲜膜在温暖的地方静置25分钟<br /></p>
												</div>
																		<div class="stepcont mll libdm pvl clearfix">

													<p class="p1"><span class="fwb">4.</span> 蒸锅内注入2/3满的水，铺上笼布，大火烧热气上来后将馒头放入，盖盖子继续大火约12分钟即可<br /></p>
												</div>
															</div>
			    												
								
				

			</div></div></body></html>
